    <h:head>
        <title>Pricing: step 2 Center</title>

    <h:body>

          
                <div style="width:50%; p {font-size: 30vmax !important;} margin-right:auto;margin-top:10%; margin-bottom:auto;margin-left:20%; border:0px ;">

                                    <f:validateRegex pattern="((?=.*[A-Z]).{1,1})" />
                                -->
                               
                                
                            </p:dataTable>
                        </p:panel>

                        </h:form>
                        <p:resizable for="cabinInfo" /><p:draggable for="cabinInfo" />


           

                </div>
