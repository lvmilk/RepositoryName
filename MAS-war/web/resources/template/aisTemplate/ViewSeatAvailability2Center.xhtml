<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>View Seat Allocation and Availability: Step2</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:panel id="panel" header="View Seat Allocation and Availability"  style="width:100%">
                <p:growl id="msgs" showDetail="true"/>


                <p:dataTable id="bkiList" var="bki" value="#{seatAllocationMangagedBean.bkiList}" editable="true" emptyMessage="No Cabin Classes" style="float:left">
                  
    <!--                <p:ajax event="rowEdit" listener="#{seatAllocationMangagedBean.onRowEdit}" update=":form:msgs :form:test" />
    
                    <p:ajax event="rowEditCancel" listener="#{seatAllocationMangagedBean.onRowCancel}" update=":form:msgs" />-->

                    <p:column headerText="Cabin Class">
                        <h:outputText value="#{bki.bookingClass.cabinName}" style="center" />
                    </p:column>

                    <p:column headerText="Booking Class Annotation">

                        <h:outputText value="#{bki.bookingClass.annotation}" style="center" />

                    </p:column>

                    <p:column headerText="Available Seat Count">
                        <h:outputText value="#{bki.seatNo}" style="center" />
                    </p:column>

                    <p:column headerText="Booked Seat Number">
                        <h:outputText value="#{bki.bookedSeatNo}" style="center" />
                    </p:column>

                </p:dataTable>

                <!--            <h:panelGrid id="test" columns="2" cellpadding="5">
                                <p:outputLabel for="totalAvailable" value="Seat Count Required to be Allocated" />
                                <h:outputText id="totalAvailable"  value="#{seatAllocationMangagedBean.totalAvailableSeat}" />
                                <p:outputLabel for="allocated" value="Allocated Seat Count" />
                                <h:outputText id="allocated" value="#{seatAllocationMangagedBean.getCurrentTotalAvailableSeat()}" />
                                <br/><br/><br/><br/>
                
                               
                
                            </h:panelGrid>-->
                <p:commandButton value="Back" style="margin-right:0" actionListener="#{seatAllocationMangagedBean.goBack2()}"  icon="ui-icon-check" />
            </p:panel>
        </h:form>

    </h:body>
</html>
