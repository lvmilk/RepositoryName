<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Generate Booking Class Instance and Assign Price: step 2</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Select Flight Instance to Assign Fare"  style="width:100%">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="fiList" var="fi" value="#{assignPriceManagedBean.fiList}" emptyMessage="No flight instance requires fare assignment!" style="margin-bottom:20px">
                    <p:column headerText="Flight Number">
                        <h:outputText value="#{fi.flightFrequency.flightNo}" style="center" />
                    </p:column>
                    <p:column headerText="Route">
                        <h:outputText value="#{fi.flightFrequency.route.toString()}" style="center"/>
                    </p:column>
                    <p:column headerText="Departure Date">
                        <h:outputText value="#{fi.date}" style="center"/>
                    </p:column>

                    <p:column headerText="Generate booking class">
                        <p:commandButton value="Generate" actionListener="#{assignPriceManagedBean.generateBookingClass(fi)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Back" style="margin-right:0" actionListener="#{assignPriceManagedBean.goBack()}"  icon="ui-icon-check" />
            </p:panel>
        </h:form>

    </h:body>
</html>
