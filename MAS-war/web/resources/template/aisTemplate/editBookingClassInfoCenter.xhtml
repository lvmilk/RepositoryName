<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Edit Booking Class</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Edit Booking Class Specification" style="width: 100%">

                <p:messages id="msgs" />
                <h:panelGrid columns="4"   cellpadding="20">


                    <p:outputLabel for="annotation" value="Class Annotation:" />
                    <p:inputText id="annotation" value="#{bookingClassBean.annotation}" required="true" validatorMessage="Please enter an Uppercase Alhpabet" requiredMessage="Please enter an alphabet" label="Class Annotation" size="10">

                        <f:validateRegex pattern="((?=.*[A-Z]).{1,1})" />
                    </p:inputText>

                    <p:outputLabel for="price_percentage" value="Price as percentage of basic fare: " />
                    <p:inputText id="price_percentage"  value="#{bookingClassBean.price_percentage}" label="Price as percentage of full fare" required="true"  validatorMessage="Please enter a number >1.0"  requiredMessage="Please enter a number >1.0" size="10">

                        <f:validateDoubleRange minimum="1.0"  />

                    </p:inputText>

                    <p:outputLabel for="refund_percentage" value="Refund rate upon cancellation:" />
                    <p:inputText id="refund_percentage" value="#{bookingClassBean.refund_percentage}" label=" refunded percentage upon cancellation" required="true" validatorMessage="Please enter a number between 0 and 1"  requiredMessage="Please enter a number between 0 and 1" size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />

                    </p:inputText>

                    <p:outputLabel for="route_percentage" value="Penalty rate to change route:" />
                    <p:inputText id="route_percentage"  value="#{bookingClassBean.change_route_percentage}" label="Penalty rate charged for route change" required="true" requiredMessage="Please enter a number between 0 and 1" size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />
                    </p:inputText>

                    <p:outputLabel for="date_percentage" value="Penalty rate to change date:" />
                    <p:inputText id="date_percentage"  value="#{bookingClassBean.change_date_percentage}" label="Penalty rate to change date of flight" required="true" validatorMessage="Please enter a number between 0 and 1"  size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />
                    </p:inputText>

                    <p:outputLabel for="change_passenger_rate" value="Penalty rate to change passenger:" />
                    <p:inputText id="change_passenger_rate"  value="#{bookingClassBean.change_passenger_percentage}" label="Penalty rate to change passenger of flight" required="true" validatorMessage="Please enter a number between 0 and 1"  size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />

                    </p:inputText>

                    <p:outputLabel for="open_jaw_rate" value="Penalty rate for open jaw flight:" />
                    <p:inputText id="open_jaw_rate" value="#{bookingClassBean.open_jaw_percentage}" label="Penalty rate for open jaw flights" required="true" validatorMessage="Please enter a number between 0 and 1"  requiredMessage="Please enter a number between 0 and 1" size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />
                    </p:inputText>
                    <p:outputLabel for="earn_mile_rate" value="Rate for miles earned:" />
                    <p:inputText id="earn_mile_rate" value="#{bookingClassBean.earn_mile_percentage}" label="Rate for miles to be earned" required="true" validatorMessage="Please enter a number between 0 and 1"  requiredMessage="Please enter a number between 0 and 1" size="10">
                        <f:validateDoubleRange minimum="0.0" maximum="1.0" />

                    </p:inputText>

                    <p:outputLabel for="min_stay" value="Minimum days of stay:" />
                    <p:inputText  id="min_stay" value="#{bookingClassBean.min_stay}" label="min_stay" required="true" requiredMessage="Please enter an integer" size="10">
                        <f:validateLongRange minimum="0" maximum="730" />
                    </p:inputText>

                    <!--                                <p:message for="min_stay" />-->

                    <p:outputLabel for="max_stay" value="Maximum days of stay:" />
                    <p:inputText id="max_stay" value="#{bookingClassBean.max_stay}" label="max_stay" required="true"  requiredMessage="Please enter an integer" size="10">
                        <f:validateLongRange minimum="0" maximum="730" />
                    </p:inputText>

                    <p:outputLabel for="reserve_advance" value="Minimum days in advance must the reservation made:" />
                    <p:inputText id="reserve_advance" value="#{bookingClassBean.reserve_advance}" label="reserve_advance" required="true"  requiredMessage="Please enter an integer" size="10">
                        <f:validateLongRange minimum="0" maximum="730" />
                    </p:inputText>

                    <p:outputLabel for="ticket_advance" value="Minimum days in advance must the ticketing be done:" />
                    <p:inputText id="ticket_advance" value="#{bookingClassBean.ticket_advance}" label="ticket_advance" required="true"  requiredMessage="Please enter an integer" size="10">
                        <f:validateLongRange minimum="0" maximum="730" />
                    </p:inputText>


                   <p:outputLabel for="can_standby" value="Allow for standby checkin?: :" />
                    <p:selectOneRadio id="can_standby" value="#{bookingClassBean.can_standby}" required="true" requiredMessage="Please select standby checkin eligibility" >
                        <f:selectItem itemLabel="Yes" itemValue="true" />
                        <f:selectItem itemLabel="No" itemValue="false" />
                    </p:selectOneRadio>

                    <p:outputLabel for="dds_available" value="Allow to be sold in DDS?: :" />
                    <p:selectOneRadio id="dds_available" value="#{bookingClassBean.dds_available}" required="true" requiredMessage="Please select one option" >
                        <f:selectItem itemLabel="Yes" itemValue="true" />
                        <f:selectItem itemLabel="No" itemValue="false" />
                    </p:selectOneRadio>

                    <p:outputLabel for="gds_available " value="Allow to be sold in GDS? :" />
                    <p:selectOneRadio id="gds_available" value="#{bookingClassBean.gds_available}" required="true" requiredMessage="Please select one option" >
                        <f:selectItem itemLabel="Yes" itemValue="true" />
                        <f:selectItem itemLabel="No" itemValue="false" />
                    </p:selectOneRadio>
                    
                </h:panelGrid>
                <br />

                <p:separator/>
                <p:commandButton value="Back" immediate="true" style="margin-right:0" action="#{bookingClassBean.goBack()}"  icon="ui-icon-check" />
                <p:commandButton value="Edit" update="panel" style="margin-right:0" actionListener="#{bookingClassBean.editFirst()}"  icon="ui-icon-check" />


            </p:panel>
        </h:form>


    </h:body>
</html>
