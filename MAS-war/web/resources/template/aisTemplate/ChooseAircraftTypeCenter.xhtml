<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Aircraft Seat Configuration" style="width: 100%">

                <p:messages id="msgs" />
                <h:panelGrid columns="2"  style="margin-bottom:50px; width:300px" cellpadding="40">

                    <p:outputLabel for="console" value="Select one Aircraft Type :" />
                    <p:selectOneMenu id="console" value="#{SeatArrangeBean.selectedName}" immediate="true" required="true" requiredMessage="Please select an aircraft type" style="width:250px">
                        <f:selectItems value="#{SeatArrangeBean.options}" />
                     </p:selectOneMenu>
                
                </h:panelGrid>
                <p:commandButton value="Next" update="panel" style="margin-right: 0px !important" actionListener="#{SeatArrangeBean.searchType()}"  icon="ui-icon-arrowthick-1-e" />

            </p:panel>


        </h:form>

    </h:body>
</html>
