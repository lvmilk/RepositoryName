<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    
    <h:head>
        <title>Generate Booking Class Instance and Assign Price: step 1</title>
    </h:head>
      <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Select Route and Flight Frequency"  style="margin-bottom:20px">
                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="route" value="Route :" />
                    <p:selectOneMenu id="route" value="#{assignPriceManagedBean.routeID}" style="width:250px">
                        <p:ajax listener="#{assignPriceManagedBean.onRouteChange()}" update="ff"/>
                        <f:selectItem itemLabel="Select One Route" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{assignPriceManagedBean.routeList}"  var="route" itemValue="#{route.id}" itemLabel="#{route.toString()}"/>
                    </p:selectOneMenu>
                    <br></br>
                    <p:outputLabel for="ff" value="Flight Number :" />
                    <p:selectOneMenu id="ff" value="#{assignPriceManagedBean.flightNo}" style="width:250px">
                        <f:selectItem itemLabel="Select One Flight Frequency" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{assignPriceManagedBean.ffList}"  var="ff" itemValue="#{ff.flightNo}" itemLabel="#{ff.flightNo}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:commandButton value="Next" update="panel" style="margin-right:0" actionListener="#{assignPriceManagedBean.checkFlightInstance()}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>

    </h:body>
</html>
