<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Pricing: step 3 Center</title>
    </h:head>
    <h:body>





            <h:form id="cost">
                <p:panel id="panel" header="Input Cost(in SGD)"  style="width:100%" footer="**Other costs include Fees and Taxes,Govt. Imposed Aviation Levy, Airport Imposed Pax Security Fee, Airport Imposed Pax Service Fee and Fuel Surcharge.">
                    <p:messages id="msgs" />
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="crew_cost" value="Crew cost per block hour per person in SGD" />
                        <p:inputText id="crew_cost"  value="#{pricingManagedBean.crewUnitCost}" label="Crew cost per block hour per person" required="true" requiredMessage="Please enter crew cost per block hour per person" validatorMessage="Please check crew cost is lower than $80/hr"  size="10">
                            <f:validateDoubleRange minimum="0.1" maximum="80.0000" />
                        </p:inputText>

                        <p:outputLabel for="maintenance" value="Maintenance cost per year in SGD" />
                        <p:inputText id="maintenance"  value="#{pricingManagedBean.maintenance}" label="Maintenance cost per year" required="true" requiredMessage="Please enter maintenance cost per year" validatorMessage="Please check the annual maintenance cost is lower than 5 million"  size="10">
                            <f:validateDoubleRange minimum="0.1" maximum="5000000.0000" />
                        </p:inputText>

                        <p:outputLabel for="ownership" value="Annual Ownership cost in SGD" />
                        <h:outputText id="ownership" value="#{pricingManagedBean.ownershipCost}" />
                        
                        <p:outputLabel for="fuel_cost" value="Fuel cost per year in SGD" />
                        <h:outputText id="fuel_cost" value="#{pricingManagedBean.fuelCost}" />

                        
                        <p:outputLabel for="admin" value="Admin cost per block hour in SGD" />
                        <p:inputText id="admin"  value="#{pricingManagedBean.adminCost}" label="Admin cost per block hour" required="true" requiredMessage="Please enter admin cost per block hour" validatorMessage="Please check admin cost is lower than $80/hr"  size="10">
                            <f:validateDoubleRange minimum="5.0" maximum="80.0" />
                        </p:inputText>
                        
                        <p:outputLabel for="otherCost" value="Other costs per block hour in SGD" />
                        <p:inputText id="otherCost"  value="#{pricingManagedBean.otherCost}" label="Other costs per block hour" required="true" requiredMessage="Please enter other costs per block hour" validatorMessage="Please check other cost is lower than $2000/hr"  size="10">
                            <f:validateDoubleRange minimum="2000.0" maximum="10000.0" />
                        </p:inputText>
                        
                    </h:panelGrid>

                    <p:commandButton value="Next" update="panel" style="margin-right:0" actionListener="#{pricingManagedBean.checkFinal()}"  icon="ui-icon-check" />
                </p:panel>
             
            </h:form>
            






    </h:body>
</html>
