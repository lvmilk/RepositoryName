<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>

        <div style="width:100%; p {font-size: 10px !important;}; margin-top:0; margin-bottom:auto; border:0px ;">

            <h:form>

                <p:panel id="panel" header="Modify Price"  style="width:100%">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="flightNo" value="Flight Number" />
                        <h:outputText id="flightNo"  value="#{modifyPriceManagedBean.flightNo}" />
                        <p:outputLabel for="date" value="Date" />
                        <h:outputText id="date" value="#{modifyPriceManagedBean.date}" />
                    </h:panelGrid>

                    <p:dataTable var="bki" value="#{modifyPriceManagedBean.bkiList}"  emptyMessage="No Cabin Classes">
                        <p:column headerText="Booking Class Annotation" sortBy="#{bki.bookingClass.annotation}">
                            <h:outputText value="#{bki.bookingClass.annotation}" />
                        </p:column>
                        <p:column headerText="Seat Count" sortBy="#{bki.seatNo}">
                            <h:outputText value="#{bki.seatNo}" />
                        </p:column>
                        <p:column headerText="Fare" sortBy="#{bki.price}">
                            <h:outputText value="#{bki.price}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </h:form>



        </div>






    </h:body>
</html>
