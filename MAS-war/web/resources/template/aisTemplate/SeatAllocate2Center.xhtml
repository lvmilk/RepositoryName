<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Seat Assignment for Booking Class: Step2</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="bkiList" var="bki" value="#{seatAllocate1Bean.bookClassInstanceList}" editable="true" emptyMessage="No Booking Classes" style="text-align: center;margin-bottom:20px">
                <f:facet name="header">
                    Seat Assignment
                </f:facet>

                <p:ajax event="rowEdit" listener="#{seatAllocate1Bean.onRowEdit}" update=":form:msgs :form:rev " />
                <p:ajax event="rowEditCancel" listener="#{seatAllocate1Bean.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Cabin Class">
                    <h:outputText value="#{bki.bookingClass.cabinName}" />
                </p:column>

                <p:column headerText="Booking Class Annotation">
                    <h:outputText value="#{bki.bookingClass.annotation}" />
                </p:column>

                <p:column headerText="Number of seats in booking class">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{bki.seatNo}" /></f:facet>
                        <f:facet name="input"><p:inputText id="seatNo" value="#{bki.seatNo}" required="true" requiredMessage="please input a valid Seat No" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="Average Demand">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{bki.avgDemand}" /></f:facet>
                        <f:facet name="input"><p:inputText id="avgInput" value="#{bki.avgDemand}" required="true" requiredMessage="please input a valid Avg Demand" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Srandard Deviation(std)">              
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{bki.std}" /></f:facet>
                        <f:facet name="input"><p:inputText id="stdInput" value="#{bki.std}" required="true" requiredMessage="please input a valid std" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column id="optimal" headerText="Optimal Seat No:">
                    <h:outputText value="#{bki.optimalSeatNo}" />
                </p:column>

                <p:column headerText="Fare">
                    <h:outputText value="#{bki.price}" />
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>

            <p:commandButton value="Compute optimal seat allocation" update="form" action="#{seatAllocate1Bean.computeOptimalSeat()}"/>
<!--            <p:commandButton value="Compute expected total revenue from current seat allocation" update="form" action="#{seatAllocate1Bean.computeExpRev()}"/>-->

            <p:separator/>
            <h:outputText id="rev" value="Expected Revenue from optimal seat allocation: $ #{seatAllocate1Bean.optimalRev}"/>
            <br/>
            <h:outputText value="Total Seat No. in this cabin: #{seatAllocate1Bean.selectedCabin.seatCount}" />

        </h:form>

    </h:body>
</html>
