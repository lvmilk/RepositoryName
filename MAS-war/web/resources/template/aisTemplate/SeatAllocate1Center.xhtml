<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="allocate">
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Flight" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="date" value="Departure Date:(YYYY-MM-DD) " />
<!--                    <p:inputMask id="time"  value="#{seatAllocate1Bean.dateString}"  mask="9999-99-99" required="true" requiredMessage="Please enter a valid date" size="10">-->
                    <p:calendar id="date" value="#{seatAllocate1Bean.selectedDate}" pattern="yyyy-MM-dd" mask="true" label="retireDate"  validatorMessage="Date: Please enter a valid date in format yyyy-MM-dd"  size="20">   
                        <p:ajax event="dateSelect"  immediate="true" listener="#{seatAllocate1Bean.onDateChange}"  update="frequency" />
                    </p:calendar>

                    <p:outputLabel for="frequency" value="Select a flight: " />
                    <p:selectOneMenu id="frequency" value="#{seatAllocate1Bean.flightNo}" required="true" requiredMessage="Please select a date" style="width:150px">    
                        <f:selectItem itemLabel="Select One Flight" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{seatAllocate1Bean.frequencyList}"  var="flight" itemValue="#{flight.flightNo}" itemLabel="#{flight.flightNo} #{flight.getRoute().toString()}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" update="allocate" actionListener="#{seatAllocate1Bean.findBookClassInstance}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
