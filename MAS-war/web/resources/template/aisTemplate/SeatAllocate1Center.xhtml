<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Flight" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="time" value="Departure Date:(YYYY-MM-DD) " />
                    <p:inputMask id="time"  value="#{seatAllocate1Bean.dateString}"  mask="9999-99-99" required="true" requiredMessage="Please enter a valid date" size="10">
                       <p:ajax listener="#{seatAllocate1Bean.onDateChange}" update="frequency" />
                    </p:inputMask>

                    
                    
                    <p:outputLabel for="frequency" value="Departure time: " />
                    <p:selectOneMenu id="frequency" value="#{seatAllocate1Bean.frequency}" style="width:150px">
                        <f:selectItem itemLabel="Select a Departure Date" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{seatAllocate1Bean.flightMap}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" update="msgs" actionListener="#{seatAllocate1Bean.findBookClassInstance}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
