<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel id="panel" header=" Cabin Class Configuration" style="width: 100%">

                <p:messages id="msgs" />

                <h:panelGrid columns="4"  style="margin-bottom:50px; width:300px" cellpadding="20">


                    <p:outputLabel  value="Cabin Class:" />
                    <p:outputLabel value="#{cabinDetailBean.cabinSelected.cabinName}" />


                    <p:outputLabel  value="Total numnber of seats: " />
                    <p:outputLabel  value="#{cabinDetailBean.cabinSelected.seatCount}"/>


                    <p:outputLabel for="rowcount" value="Total number of rows:" />
                    <p:inputText id="rowcount" value="#{cabinDetailBean.rowCount}"  required="true" validatorMessage="Please enter a number between 0 and 100"  requiredMessage="Please enter a number between 0 and 100" size="10">
                        <!--                            <p:message for="rowcount" />   -->
                        <f:validateLongRange minimum="0" maximum="100" />

                    </p:inputText>

                    <p:outputLabel for="rowseatcount" value="Number of seats in a row:" />
                    <p:inputText id="rowseatcount"  value="#{cabinDetailBean.rowSeatCount}"  required="true" requiredMessage="Please enter a number between 0 and 15" size="10">
                        <!--                            <p:message for="rowseatcount" />  -->
                        <f:validateLongRange minimum="0" maximum="15" />
                    </p:inputText>

                    <p:outputLabel for="rowconfig" value="Row Configuration:" />
                    <p:inputMask id="rowconfig"  value="#{cabinDetailBean.rowConfig}"  mask="9-9-9" required="true" requiredMessage="Please enter a number between 0 and 1" size="10">
                        <!--                             <p:message for="rowconfig" /> -->
                        <!--                                <f:validateRegex pattern="((?=.*[A-Z]).{2,3})" />-->
                    </p:inputMask>

                    <p:outputLabel for="seatwidth" value="Seat Width:" />
                    <p:inputText id="seatwidth"  value="#{cabinDetailBean.seatWidth}" required="true" requiredMessage="Please enter a number between 0 and 50" size="10">
                        <f:validateDoubleRange minimum="0" maximum="50" />
                    </p:inputText>
                    <!--                               <p:message for="seatwidth" /> -->


                </h:panelGrid>

                <p:commandButton value="Save" update="panel" style="margin-right:0" actionListener="#{cabinDetailBean.saveUpdate()}"  icon="ui-icon-check" />
            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />
        </h:form>



    </h:body>
</html>
