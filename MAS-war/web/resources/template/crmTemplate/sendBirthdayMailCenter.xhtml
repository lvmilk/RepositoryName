<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Send Birthday Email</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Upcoming Birthdays in Current Month"  style="width:100%">
                <p:growl id="growl" />

            
                <p:dataTable id="birthdayMemberList" var="member" value="#{bemb.birthdayMemberList}" emptyMessage="No member celebrates birthday this month!" style="margin-bottom:20px">
                   <p:column headerText="Member FFP Number">
                        <h:outputText value="#{member.id}" style="center"/>
                    </p:column>
                    <p:column headerText="Member Name">
                        <h:outputText value="#{member.firstName}/#{member.lastName}" style="center" />
                    </p:column>
                   
                    <p:column headerText="Member Birthday">
                        <h:outputText value="#{member.dob}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registered Email Address">
                        <h:outputText value="#{member.email}" style="center">
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Send" update="panel" action="#{bemb.sendEamil}" icon="ui-icon-mail-closed"/>

            </p:panel>

        </h:form>







    </h:body>
</html>
