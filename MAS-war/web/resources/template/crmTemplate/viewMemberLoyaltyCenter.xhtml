<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Member Loyalty</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="View Member Loyalty"  style="width:100%">
                <p:growl id="growl" />
                <p:outputLabel for="memberlvl" value="Member Level" />
                <p:selectOneMenu id="memberlvl" onchange="submit()" value="#{mlmb.viewWhich}" style="width:250px">
                    <f:selectItem itemLabel="Select One Level" itemValue="#{0}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="1" itemValue="#{1}" />
                    <f:selectItem itemLabel="2" itemValue="#{2}" />
                    <f:selectItem itemLabel="3" itemValue="#{3}" />

                </p:selectOneMenu>
                <br></br>  <br></br>
                
                <p:dataTable id="lvl1Bookers" var="member" rendered="#{mlmb.viewWhich==1}" value="#{mlmb.lvl1Bookers}" emptyMessage="No level 1 members!" style="margin-bottom:20px">
                    <p:column headerText="Member FFP Number">
                        <h:outputText value="#{member.id}" style="center"/>
                    </p:column>
                    <p:column headerText="Member Name">
                        <h:outputText value="#{member.firstName}/#{member.lastName}" style="center" />
                    </p:column>
                    <p:column headerText="Reservation Frequency">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total Payment">
                        <h:outputText value="#{mlmb.moneyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Accumulated Miles">
                        <h:outputText value="#{mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Weighted Point">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]+mlmb.moneyMap[member.id]+mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registered Email Address">
                        <h:outputText value="#{member.email}" style="center">
                        </h:outputText>
                    </p:column>
                    
                </p:dataTable>

                <p:dataTable id="lvl2Bookers" var="member" rendered="#{mlmb.viewWhich==2}" value="#{mlmb.lvl2Bookers}" emptyMessage="No level 2 members" style="margin-bottom:20px">
                    <p:column headerText="Member FFP Number">
                        <h:outputText value="#{member.id}" style="center"/>
                    </p:column>
                    <p:column headerText="Member Name">
                        <h:outputText value="#{member.firstName}/#{member.lastName}" style="center" />
                    </p:column>
                    <p:column headerText="Reservation Frequency">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total Payment">
                        <h:outputText value="#{mlmb.moneyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Accumulated Miles">
                        <h:outputText value="#{mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Weighted Point">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]+mlmb.moneyMap[member.id]+mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registered Email Address">
                        <h:outputText value="#{member.email}" style="center">
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <p:dataTable id="lvl3Bookers" var="member" rendered="#{mlmb.viewWhich==3}" value="#{mlmb.lvl3Bookers}" emptyMessage="No level 3 members" style="margin-bottom:20px">
                    <p:column headerText="Member FFP Number">
                        <h:outputText value="#{member.id}" style="center"/>
                    </p:column>
                    <p:column headerText="Member Name">
                        <h:outputText value="#{member.firstName}/#{member.lastName}" style="center" />
                    </p:column>
                    <p:column headerText="Reservation Frequency">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total Payment">
                        <h:outputText value="#{mlmb.moneyMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Accumulated Miles">
                        <h:outputText value="#{mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Weighted Point">
                        <h:outputText value="#{mlmb.frequencyMap[member.id]+mlmb.moneyMap[member.id]+mlmb.mileMap[member.id]}" style="center">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registered Email Address">
                        <h:outputText value="#{member.email}" style="center">
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Send" update="panel" action="#{mlmb.sendEamil}" icon="ui-icon-mail-closed"/>

            </p:panel>

        </h:form>







    </h:body>
</html>
