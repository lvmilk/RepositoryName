<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Check in: Select Sea </title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Check in: Select Seat"  style="width:100%">
                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Passenger Name" />
                    <h:outputText id="name" value="#{cmb.firstName} #{cmb.lastName}" />

                    <p:outputLabel for="passportno" value="Passport Number" />
                    <h:outputText id="passportno" value="#{cmb.passportNo}" />


                    <p:dataTable id="seatList" var="seat" value="#{cmb.unOccupiedSeats}" emptyMessage="No Unused Ticket!" style="margin-bottom:20px">
                        <p:column headerText="Seat Number">
                            <h:outputText value="#{seat.seatNumberToPassenger}" style="center" />
                        </p:column>
                        <p:column headerText="Seat Status">
                            <h:outputText value="#{seat.status}" style="center"/>
                        </p:column>
   
                        <p:column headerText="Select Seat">
                            <p:commandButton value="Select" update="panel" actionListener="#{cmb.onSelectSeat}">
                                <f:attribute name="seat" value="#{seat}"/>
                            </p:commandButton>   
                        </p:column>
                 
                    </p:dataTable>

                </h:panelGrid>
            </p:panel>

        </h:form>







    </h:body>
</html>
