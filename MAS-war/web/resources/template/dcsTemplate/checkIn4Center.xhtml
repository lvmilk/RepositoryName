<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Check in:Luggage Information</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Check in:Luggage Information"  style="width:100%">
                <p:messages id="msgs" autoUpdate="false"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Passenger Name" />
                    <h:outputText id="name" value="#{cmb.firstName} #{cmb.lastName}" />

                    <p:outputLabel for="passportno" value="Passport Number" />
                    <h:outputText id="passportno" value="#{cmb.passportNo}" />

                 
                    <p:outputLabel for="luggageCount" value="No of checkin luggage :" />
                    <p:selectOneMenu id="flight" value="#{cmb.luggageCount}" style="width:250px">
                        <f:selectItem itemLabel="Select One Flight" itemValue="#{0}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="1" itemValue="#{1}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="2" itemValue="#{2}" noSelectionOption="true"/>  
                    </p:selectOneMenu>


                </h:panelGrid>
                <p:commandButton value="Next" update="panel" style="margin-right:0" action="#{cmb.getUnusedTicket}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>







    </h:body>
</html>
