<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Check in:Luggage Information</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Check in:Preview Boarding Pass"  style="width:100%">
                <p:messages id="msgs" autoUpdate="false"/>

                <h:panelGrid columns="2" cellpadding="5">
                   
                    <p:dataTable id="luggagetag1"   rendered="#{cmb.luggageCount==1||cmb.luggageCount==2}" style="margin-bottom:20px">
                        <p:column headerText="PASSENGER NAME">
                            <h:outputText value="#{cmb.firstName} #{cmb.lastName}" style="center" />
                        </p:column>
                        <p:column headerText="PASSPORT NUMBER">
                            <h:outputText value="#{cmb.passportNo}" style="center"/>
                        </p:column>
                        <p:column headerText="FLIGHT NUMBER">
                            <h:outputText value="#{cmb.flightNo}" style="center"/>
                        </p:column>
                        <p:column headerText="SEAT NUMBER">
                            <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="center"/>
                        </p:column>
                    </p:dataTable>

                    <p:dataTable id="luggagetag2" rendered="#{cmb.luggageCount==2}" style="margin-bottom:20px">
                        <p:column headerText="PASSENGER NAME">
                            <h:outputText value="#{cmb.firstName} #{cmb.lastName}" style="center" />
                        </p:column>
                        <p:column headerText="PASSPORT NUMBER">
                            <h:outputText value="#{cmb.passportNo}" style="center"/>
                        </p:column>
                        <p:column headerText="FLIGHT NUMBER">
                            <h:outputText value="#{cmb.flightNo}" style="center"/>
                        </p:column>
                        <p:column headerText="SEAT NUMBER">
                            <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="center"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Print Luggage Tag 1" type="button" rendered="#{cmb.luggageCount==1||cmb.luggageCount==2}" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                        <p:printer target="luggagetag1" />
                    </p:commandButton>
                    
                    <p:commandButton value="Print Luggage Tag 2" type="button" rendered="#{cmb.luggageCount==2}" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                        <p:printer target="luggagetag2" />
                    </p:commandButton>

                </h:panelGrid>
                <p:commandButton value="Preview Boarding Pass" update="panel" style="margin-right:0" action="#{cmb.previewBoardingPass}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>



    </h:body>
</html>
