<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Check in:Luggage Information</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <style>
                .specialDialog.ui-panel {
                    border: none;
                }

                .specialDialog.ui-panel-content {
                    border: none;
                }

                .buttonAdd.ui-button {
                    color: #3c9fb4;   
                    position: absolute;
                    right: 5px;
                }
            </style>

            <p:panel id="panel" header="Check in:Luggage Information"  styleClass="specialDialog">
                <p:messages id="msgs" autoUpdate="false"/>

                <p:panelGrid style="margin-top:20px">

                    <p:row>
                        <p:column colspan="3">
                            <h:outputText value="#{cmb.firstName} / #{cmb.lastName}" style="text-align:left" />
                        </p:column>
                        <p:column colspan="2">
                            <f:facet name="header">
                                <h:graphicImage name="/images/logo.PNG"/>
                            </f:facet>
                        </p:column>
                        <p:column colspan="2">
                            <f:facet name="header">
                                <h:graphicImage name="/images/logo.PNG"/>
                            </f:facet>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Departure</p:column>
                        <p:column colspan="1">From</p:column>
                        <p:column colspan="1"> </p:column>
                        <p:column colspan="1">To</p:column>
                        <p:column colspan="1">Landing</p:column>
                        <p:column colspan="1">Passenger Name</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.firstName} / #{cmb.lastName}" style="text-align:left" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardDepTime}" style="text-align:center" />
                            <f:convertDateTime pattern="HH:mm" />
                        </p:column>
                        <p:column rowspan="2" style="font-weight: bold;" colspan="1">
                            <h:outputText value="#{cmb.ticket.depCity}" style="text-align:center" >
                            </h:outputText>
                        </p:column>

                        <p:column rowspan="2" style="font-weight: bold;" colspan="1">
                            <h:outputText style="text-align:left"> ------------ </h:outputText>
                        </p:column>

                        <p:column rowspan="2" style="font-weight: bold;" colspan="1">
                            <h:outputText value="#{cmb.ticket.arrCity}" style="text-align:center" >
                            </h:outputText>
                        </p:column>

                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardArrTime}" style="text-align:center" />
                            <f:convertDateTime pattern="HH:mm" />
                        </p:column>
                        <p:column colspan="1">Flight Number</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.flightNo}" style="text-align:left" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardDepTime}" style="text-align:center" />
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </p:column>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardDepTime}" style="text-align:center" />
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </p:column>
                        <p:column colspan="1">Flight Number</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="text-align:center" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardDepTime}" style="text-align:center" />
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </p:column>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.standardDepTime}" style="text-align:center" />
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </p:column>
                        <p:column colspan="1">Flight Number</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="text-align:center" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">             </p:column>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.flightFrequency.depTerminal}" style="text-align:center"/>
                        </p:column>                       
                        <p:column colspan="1">             </p:column>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.ticket.bkInstance.flightCabin.flightInstance.flightFrequency.arrTerminal}" style="text-align:center"/>
                        </p:column>
                        <p:column colspan="1">             </p:column>
                        <p:column colspan="1">Date </p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.dateString}" style="text-align:center" />
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column colspan="1"> Flight No. </p:column>
                        <p:column colspan="1"> Seat No. </p:column>                       
                        <p:column colspan="1"> Boarding Time </p:column>
                        <p:column colspan="1"> Gate </p:column>
                        <p:column colspan="1"> Bar Code      </p:column>
                        <p:column  colspan="1">
                            <h:outputText value="#{cmb.ticket.depCity}" style="text-align:center"/>
                        </p:column>
                        <p:column  colspan="1">
                            <h:outputText value="#{cmb.ticket.depCity}" style="text-align:center"/>
                        </p:column>
                    </p:row>
                    <!--last row-->
                    <p:row>
                        <p:column colspan="1">  
                            <h:outputText value="#{cmb.flightNo}" style="text-align:center"/> </p:column>
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="text-align:center"/>
                        </p:column>   
                        <p:column colspan="1"> 
                            <h:outputText value="#{cmb.boardingTime}" style="text-align:center">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>  

                        <p:column colspan="1"> Gate: TEST </p:column>

                        <p:column colspan="1">  
                            <h:outputText value="PDF417" />
                            <p:barcode value="#{cmb.flightNo} #{cmb.firstName} #{cmb.lastName} #{cmb.seatSelected.seatNumberToPassenger}" type="pdf417"/>
                        </p:column>
                        <p:column colspan="1">             </p:column>
                        <p:column colspan="1">Date </p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{cmb.dateString}" style="text-align:center" />
                        </p:column>

                    </p:row>

                </p:panelGrid>
                <p:commandButton value="Next" update="panel" style="margin-right:0" action="#{cmb.getUnusedTicket}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>







    </h:body>
</html>
