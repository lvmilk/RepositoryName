<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Check in </title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Check in"  style="width:100%">
                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Passenger Name" />
                    <h:outputText id="name" value="#{cmb.firstName} #{cmb.lastName}" />

                    <p:outputLabel for="passportno" value="Passport Number" />
                    <h:outputText id="passportno" value="#{cmb.passportNo}" />


                    <p:dataTable id="ticketList" var="tkt" value="#{cmb.tickets}" emptyMessage="No Unused Ticket!" style="margin-bottom:20px">
                        <p:column headerText="Flight Number">
                            <h:outputText value="#{tkt.flightNo}" style="center" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{tkt.depTime}" style="center">
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ticekt Status">
                            <h:outputText value="#{tkt.ticketStatus}" style="center"/>
                        </p:column>

                        <p:column headerText="Check in">
                            <p:commandButton value="Check in" actionListener="#{cmb.onCheckinChange}">
                                <f:attribute name="tkt" value="#{tkt}"/>
                            </p:commandButton>   
                        </p:column>
                        <p:column headerText="Standby">
                            <p:commandButton value="Standby" actionListener="#{cmb.onStandbyChange}">
                                <f:attribute name="tkt" value="#{tkt}"/>
                            </p:commandButton>   
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
                <p:commandButton value="Next" update="panel" style="margin-right:0" action="#{cmb.getUnusedTicket}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>







    </h:body>
</html>
