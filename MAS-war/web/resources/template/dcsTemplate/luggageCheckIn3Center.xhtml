<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Luggage Check in:Luggage Information</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <style>
                .specialDialog.ui-panel {
                    border: 1px  #000000;

                }

                .specialDialog.ui-panel-content {
                    border: 1px #000000;
                }

            </style>
            <p:panel id="panel" header="Luggage Check in:Luggage Information" style="width:100%">
                <p:messages id="msgs" autoUpdate="false"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Passenger Name" />
                    <h:outputText id="name" value="#{cmb.firstName} #{cmb.lastName}" />

                    <p:outputLabel for="passportno" value="Passport Number" />
                    <h:outputText id="passportno" value="#{cmb.passportNo}" />
                    
                    <p:outputLabel for="seatNo" value="Seat Number" />
                    <h:outputText id="seatNo" value="#{cmb.seatSelected.seatNumberToPassenger}" />
                </h:panelGrid>


                <p:outputLabel for="luggageCount" value="Luggage Count" />
                <p:selectOneMenu id="luggageCount" onchange="submit()" value="#{cmb.luggageCount}" style="width:250px">
                    <f:selectItem itemLabel="0" itemValue="#{0}" />
                    <f:selectItem itemLabel="1" itemValue="#{1}" />
                    <f:selectItem itemLabel="2" itemValue="#{2}" />
                </p:selectOneMenu>

                <br> </br>
                <br> </br>
                <br> </br>
                <h:panelGrid id="luggagetag1" rendered="#{cmb.luggageCount==1||cmb.luggageCount==2}" columns="5" cellpadding="5" >
                    <p:column colspan="1">
                        <h:outputText value="PASSENGER NAME" style="text-align:center" />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="PASSPORT NUMBER" style="text-align:center"  />
                    </p:column> 
                    <p:column colspan="1">
                        <h:outputText value="FLIGHT NUMBER" style="text-align:center"  />
                    </p:column> 
                    <p:column colspan="1">
                        <h:outputText value="SEAT NUMBER" style="text-align:center"  />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="BAR CODE" style="text-align:center"  />
                    </p:column>

                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.firstName} #{cmb.lastName}" style="center" />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="#{cmb.passportNo}" style="center"/>
                    </p:column>
                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.flightNo}" style="center"/>
                    </p:column>
                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="center"/>
                    </p:column>
                    <p:column colspan="1">
                        <p:barcode value="#{cmb.flightNo} #{cmb.firstName} #{cmb.lastName} #{cmb.seatSelected.seatNumberToPassenger}" type="pdf417"/>
                    </p:column>
                </h:panelGrid>
                <p:commandButton value="Print Luggage Tag 1" rendered="#{cmb.luggageCount==1||cmb.luggageCount==2}" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="luggagetag1" />
                </p:commandButton>



                <h:panelGrid id="luggagetag2" rendered="#{cmb.luggageCount==2}" columns="5" cellpadding="5">
                    <p:column colspan="1">
                        <h:outputText value="PASSENGER NAME" style="text-align:center" />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="PASSPORT NUMBER" style="text-align:center"  />
                    </p:column> 
                    <p:column colspan="1">
                        <h:outputText value="FLIGHT NUMBER" style="text-align:center"  />
                    </p:column> 
                    <p:column colspan="1">
                        <h:outputText value="SEAT NUMBER" style="text-align:center"  />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="BAR CODE" style="text-align:center"  />
                    </p:column>


                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.firstName} #{cmb.lastName}" style="center" />
                    </p:column>
                    <p:column colspan="1">
                        <h:outputText value="#{cmb.passportNo}" style="center"/>
                    </p:column>
                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.flightNo}" style="center"/>
                    </p:column>
                    <p:column colspan="1"> 
                        <h:outputText value="#{cmb.seatSelected.seatNumberToPassenger}" style="center"/>
                    </p:column>
                    <p:column colspan="1">
                        <p:barcode value="#{cmb.flightNo} #{cmb.firstName} #{cmb.lastName} #{cmb.seatSelected.seatNumberToPassenger}" type="pdf417"/>
                    </p:column>
                </h:panelGrid>


                <p:commandButton value="Print Luggage Tag 2" type="button" rendered="#{cmb.luggageCount==2}" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="luggagetag2" />
                </p:commandButton>


                <br></br>
                <br></br>
                <br></br>

                <p:commandButton value="Confirm Luggage Checkin" update="panel" style="margin-right:0" action="#{cmb.goLuggageCheckinLast}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>



    </h:body>
</html>
