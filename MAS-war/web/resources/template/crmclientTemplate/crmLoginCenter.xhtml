<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
       <h:form id="form">
           
            <p:panel id="thisPanel" header="Please Log in Your Account" style="text-align: left; width: 80% !important; margin-left: 10% !important; margin-bottom:10px;">
                <p:messages id="msgs" showDetail="true" />

                    <h:panelGrid columns="3" cellpadding="10">
                        <p:outputLabel for="username" value="Member ID:" />
                        <p:inputText id="username" value="#{CRMAMB.memberId}" required="true" label="Username" size="10">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="username" display="icon" />

                        <p:outputLabel for="password" value="Password:" />
                        <p:inputText id="password" type="password" value="#{CRMAMB.password}" label="Password" required="true" size="10">
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgPassword" event="keyup" />
                        </p:inputText>
                        <p:message for="password" id="msgPassword" display="icon" />
                    </h:panelGrid>

                <p:commandButton value="Log in" update="form" actionListener="#{CRMAMB.getMember}" icon="ui-icon-check" />
            </p:panel>
             
           
       </h:form>
    
        
        
    </h:body>
</html>
