<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>TFP Member Registration</title>
    </h:head>
    <h:body>
        <h:form id="registration" style="text-align: left; width: 80% !important; margin-left: 10% !important; margin-bottom:10px;">

            <p:panel id="thisPanel" header="Registration" style="margin-bottom:10px;">
                <p:growl id="msgs" showDetail="false" />

                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="mbTitle" value="Title:" />
                    <h:selectOneMenu id="mbTitle" value="#{mrmb.title}">
                        <f:selectItem itemValue="Dr" itemLabel="Dr" />
                        <f:selectItem itemValue="Mr" itemLabel="Mr" />
                        <f:selectItem itemValue="Mdm" itemLabel="Mdm" />
                        <f:selectItem itemValue="Miss" itemLabel="Miss" />
                        <f:selectItem itemValue="Mrs" itemLabel="Mrs" />
                        <f:selectItem itemValue="Ms" itemLabel="Ms" />
                        <f:selectItem itemValue="Prof" itemLabel="Prof" />
                    </h:selectOneMenu>

                    


                    <p:outputLabel for="firstname"  value="Firstname: " />
                    <p:inputText id="firstname" value="#{mrmb.firstName}" required="true" requiredMessage="Please enter a subject" validatorMessage="The length should be within 50 characters">
                        <f:validateLength minimum="1" maximum="10" />
                    </p:inputText>

                    <p:outputLabel for="lastname" value="Lastname: " />
                    <p:inputText id="lastname" value="#{mrmb.lastName}" required="true" validatorMessage="Invalid email format" requiredMessage="please enter email address">
                        <f:validateLength minimum="1" maximum="10" />
                    </p:inputText>

                    <p:outputLabel for="password" value="Password: " />
                    <p:password id="password" value="#{mrmb.password}" required="true" validatorMessage="Invalid password" requiredMessage="please enter password">
                        <!--<f:validateRegex pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\\S+$).{6,10}" />-->
                    </p:password> 
                    
                    
                    <p:outputLabel for="email" value="Email " />
                    <p:inputText id="email" value="#{mrmb.email}" required="true"  requiredMessage="please enter password">
                    </p:inputText> 
                    
                    <p:outputLabel for="address" value="Address " />
                    <p:inputText id="address" value="#{mrmb.address}" required="true" validatorMessage="Invalid address format" requiredMessage="please enter address address">
                        <f:validateLength minimum="1" maximum="100" />
                    </p:inputText>

                    <p:outputLabel for="contact" value="Contact: " />
                    <p:inputText id="contact" value="#{mrmb.contact}" required="true" validatorMessage="Invalid contact format" requiredMessage="please enter contact address">
                        <f:validateLength minimum="1" maximum="15" />
                    </p:inputText>

                    <p:outputLabel for="passport" value="Passport: " />
                    <p:inputText id="passport" value="#{mrmb.passport}" required="true" validatorMessage="Invalid passport format" requiredMessage="please enter passport address">
                        <f:validateLength minimum="1" maximum="15" />
                    </p:inputText>

                    <p:outputLabel for="dob" value="Date of birth " />
                    <p:calendar id="dob" value="#{mrmb.dobDateType}" pattern="yyyy-MM-dd" mask="true" maxdate="#{mrmb.maxDate}" label="date" required="true" navigator="true" validatorMessage="Date of birth: Please enter a valid date"  requiredMessage="Please enter date of birth" />


                </h:panelGrid>

                <p:commandButton value="Submit" update="registration" action="#{mrmb.createMember}" icon="ui-icon-mail-closed" />
            </p:panel>


        </h:form>



    </h:body>
</html>
