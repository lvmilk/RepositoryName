<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reservation Confirmation</title>
    </h:head>
    <h:body>
        <h:form id="rescheduleConfirm">
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="rsvConfirm" header="Reschedule Flight Confirmation"  style="text-align: left; width: 85% !important; margin-left: 1% !important;">
                <h:panelGrid  columns="2" cellpadding="10">

                    <p:outputLabel  value="Reserved by: " />
                    <p:outputLabel value="#{confirmReschedule.selectedRsv.booker.firstName} #{confirmReschedule.selectedRsv.booker.lastName}" />

                    <p:outputLabel  value="No. of Passenger: " />
                    <p:outputLabel value="#{confirmReschedule.psgCount}" />


                </h:panelGrid>
            </p:panel>

            <p:panel id="penalty"  header="Rescheduling penalty" style="margin-bottom:20px; width:65%; margin-left: 1% !important;" toggleable="true">
                <h:panelGrid  columns="2" cellpadding="10">

                    <p:outputLabel  value="Price Increase: " />
                    <p:outputLabel value="#{confirmReschedule.priceDiff}" />


                    <p:outputLabel  value="Change Route Penalty: " />
                    <p:outputLabel value="#{confirmReschedule.changeRoutePenalty}" />

                    <p:outputLabel  value="Change Date Penalty: " />
                    <p:outputLabel value="#{confirmReschedule.changeDatePenalty}" />

                    <p:separator />    <p:separator />
                    <p:outputLabel  value="No. of Passengers Involved: " />
                    <p:outputLabel value="#{confirmReschedule.psgCount}" />
                    <p:separator />    <p:separator />
                    <p:outputLabel  value="Total Penalty: " />
                    <p:outputLabel value="#{confirmReschedule.totalPenalty}" />



                </h:panelGrid>
            </p:panel>




            <p:panel header="Original flights" style="margin-bottom:20px; width:80%; margin-left: 1% !important;">
                <p:dataGrid value="Departure trip " >             
                    <ui:repeat value="#{confirmReschedule.departed}" var="instance">
                        <h:panelGrid columns="8" cellpadding="10" >

                            <p:outputLabel  value="FlightNo: " />
                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                            <p:outputLabel  value="Depart From: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                            <p:outputLabel  value="Arrive At: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                            <p:outputLabel  value="Departure Time: " />
                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                            <p:outputLabel  value="Arrival Time: " />
                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                            <p:outputLabel  value="Aircraft Type: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                            <p:outputLabel  value="Cabin Class: " />
                            <p:outputLabel value="#{bookFlight.selectedCabin.cabinName}" />

                        </h:panelGrid>
                        <p:separator />
                    </ui:repeat>
                </p:dataGrid>
                <br/>

                <p:dataGrid value="return trip " rendered="#{confirmReschedule.returned.size()>0}">             
                    <ui:repeat value="#{confirmReschedule.returned}" var="instance">
                        <h:panelGrid columns="8" cellpadding="10" >

                            <p:outputLabel  value="FlightNo: " />
                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                            <p:outputLabel  value="Depart From: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                            <p:outputLabel  value="Arrive At: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                            <p:outputLabel  value="Departure Time: " />
                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                            <p:outputLabel  value="Arrival Time: " />
                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                            <p:outputLabel  value="Aircraft Type: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                            <p:outputLabel  value="Cabin Class: " />
                            <p:outputLabel value="#{bookFlight.selectedCabin.cabinName}" />

                        </h:panelGrid>
                        <p:separator />
                    </ui:repeat>

                </p:dataGrid>
            </p:panel>

            <br/><br/><br/>




            <p:panel header="Updated Flights" style="margin-bottom:20px; width:80%; margin-left: 1% !important;">
                <p:dataGrid value="Departure trip " >             
                    <ui:repeat value="#{confirmReschedule.departSelected}" var="instance">
                        <h:panelGrid columns="8" cellpadding="10" >

                            <p:outputLabel  value="FlightNo: " />
                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                            <p:outputLabel  value="Depart From: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                            <p:outputLabel  value="Arrive At: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                            <p:outputLabel  value="Departure Time: " />
                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                            <p:outputLabel  value="Arrival Time: " />
                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                            <p:outputLabel  value="Aircraft Type: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                            <p:outputLabel  value="Cabin Class: " />
                            <p:outputLabel value="#{bookFlight.selectedCabin.cabinName}" />

                        </h:panelGrid>
                        <p:separator />
                    </ui:repeat>
                </p:dataGrid>

                <br/>
                <p:dataGrid value="return trip " rendered="#{confirmReschedule.returnSelected.size()>0}">             
                    <ui:repeat value="#{confirmReschedule.returnSelected}" var="instance">
                        <h:panelGrid columns="8" cellpadding="10" >

                            <p:outputLabel  value="FlightNo: " />
                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                            <p:outputLabel  value="Depart From: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                            <p:outputLabel  value="Arrive At: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                            <p:outputLabel  value="Departure Time: " />
                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                            <p:outputLabel  value="Arrival Time: " />
                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                            <p:outputLabel  value="Aircraft Type: " />
                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                            <p:outputLabel  value="Cabin Class: " />
                            <p:outputLabel value="#{bookFlight.selectedCabin.cabinName}" />

                        </h:panelGrid>
                        <p:separator />
                    </ui:repeat>
                </p:dataGrid>
            </p:panel>

            <p:commandButton value="Confirm Reschedule" actionListener="#{confirmReschedule.onChooseConfirm}" icon="ui-icon-check" style="margin-left: 1% !important; margin-bottom: 1%;" />
        </h:form>

        <h:form id="dlgGrd">
            <p:dialog id="dlgGrd" header="Confirm change the schedule?" widgetVar="dlgGrd" resizable="false" showEffect="clip" hideEffect="clip" dynamic="true" >
                <p:outputLabel style="font-size: medium;" value="A total penalty of $#{confirmReschedule.totalPenalty} will be charged on you after you confirm this change of schedule "/>
                <f:facet name="footer">
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">  
                        <p:commandButton value="Confirm"  update="rescheduleConfirm" oncomplete="PF('dlgGrd').hide()" action="#{confirmReschedule.rsvConfirm()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlgGrd').hide()" />
                    </h:panelGroup>
                </f:facet>  
            </p:dialog>
        </h:form>

    </h:body>
</html>
