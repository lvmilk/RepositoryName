<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="queryRsv">
           
            <p:panel id="thisPanel" header="Search For Reservation" style="text-align: left; width: 80% !important; margin-left: 10% !important; margin-bottom:10px;">
                <p:messages id="msgs" showDetail="true" />

                <h:panelGrid columns="2" cellpadding="10">


<!--                    <p:selectOneRadio id="whetherAll" value="#{queryBooking.allRsv}" required="true" requiredMessage="Please select to search one-way or returned trip" >
                        <f:selectItem itemLabel="Search Specific Reservation" itemValue="false" />
                        <f:selectItem itemLabel="View All Reservations" itemValue="true" />
                        <p:ajax  event="click" listener="#{queryBooking.onSelectSearchType}" update=":queryRsv:BookRef "/>
                    </p:selectOneRadio>
                    <p:separator/>-->


                    <p:outputLabel  value="Booker Email Address: " />
                    <p:inputText value="#{queryBooking.email}" required="true" validatorMessage="Invalid email format" requiredMessage="please enter email address">
                        <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
                    </p:inputText>
                    
                    
                    <p:outputLabel for="BookRef"  value="Booking Reference: " />
                     <p:inputText id="BookRef" value="#{queryBooking.bookRef}" required="true" requiredMessage="Please enter a positive integer" validatorMessage="Please ebter a positive Integer">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>

                </h:panelGrid>

                <p:separator />

                <p:commandButton value="View Reservation" update="queryRsv" actionListener="#{queryBooking.searchRsv}" icon="ui-icon-check" />
            </p:panel>
             
           
       </h:form>
    
        
        
    </h:body>
</html>
