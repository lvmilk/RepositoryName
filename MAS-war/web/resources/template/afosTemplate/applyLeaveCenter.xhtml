<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Leave Application</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="Leave Application"  style="width:100%">
                <p:messages id="msgs" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="date1" value="Start Date (YYYY-MM-DD) " />     
                    <p:calendar id="date1" value="#{almb.startDate}" pattern="yyyy-MM-dd" mindate="#{almb.minDate}" navigator="true" mask="true" label="date" required="true"  validatorMessage="Start Date: Please enter a valid date"  requiredMessage="Please enter start date" />
                    <p:outputLabel for="date2" value="End Date (YYYY-MM-DD) " />     
                    <p:calendar id="date2" value="#{almb.endDate}" pattern="yyyy-MM-dd"  mindate="#{almb.minDate}" navigator="true" mask="true" label="date" required="true"  validatorMessage="End Date: Please enter a valid date"  requiredMessage="Please enter end date" />
                   
                </h:panelGrid>
                <p:commandButton value="Sumbit Preference" update="panel" style="margin-right:0" action="#{almb.onSubmitApplication}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>



    </h:body>
</html>
