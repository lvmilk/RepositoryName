<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Aircraft Maintenance List</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="View Maintenance List of #{VMLMB.viewAcMt}"   style="width:100%">
                <p:dataTable var="mt" value="#{VMLMB.viewMt}" paginator="true" rows="40" emptyMessage="No Maintenance scheduled for this aircraft.">

                    <p:column headerText="Maintenance Objective" sortBy="#{mt.objective}" filterBy="#{mt.objective}">
                        <h:outputText value="#{mt.objective}" />
                    </p:column>

                    <p:column headerText="Scheduled Start Time" sortBy="#{mt.startTime}" filterBy="#{mt.startTime}">
                        <h:outputText value="#{mt.startTime}" />
                    </p:column>

                     <p:column headerText="Scheduled End Time" sortBy="#{mt.endTime}" filterBy="#{mt.endTime}">
                        <h:outputText value="#{mt.endTime}" />
                    </p:column>
                    
                     <p:column headerText="Status" sortBy="#{mt.endTime}" filterBy="#{mt.endTime}">
                        <h:outputText value="#{mt.status}" />
                    </p:column>
                    
                    <p:column headerText="Action">
                        <p:commandButton value="Add Log" action="#{VMLMB.addMtLog(mt)}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
