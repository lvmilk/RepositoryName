<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title></title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Group Existing Ground Crew"  style="width:100%">
                <p:messages id="msgs" />
               <p:dataTable var="gs" value="#{GGCMB.unGroupedGS}" paginator="true" rows="40" emptyMessage="No ground crew remain un-grouped./">
                    <f:facet name="header">
                        Un-grouped Ground Crew List
                    </f:facet>
                    <p:column headerText="Staff Id">
                        <h:outputText value="#{gs.grdName}" />
                    </p:column>
                   <p:column headerText="Staff Name">
                        <h:outputText value="#{gs.firstName} / #{gs.lastName}" />
                    </p:column>
               </p:dataTable>
                <p:commandButton value="Group Existing Ground Crew" update="@form" actionListener="#{GGCMB.groupExistingGC()}"  icon="ui-icon-check" rendered="#{not GGCMB.gsAllGrouped}"/>
            </p:panel>

        </h:form>
    </h:body>
</html>
