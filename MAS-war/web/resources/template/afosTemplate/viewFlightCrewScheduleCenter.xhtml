<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title></title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="View Flight Crew Schedule for Period #{VFCSMB.startDateString} -  #{VFCSMB.endDateString} "  style="width:100%">
                <p:tabView>
                    <p:tab title="Cockpit Crew">
                        <p:dataTable var="cp" value="#{VFCSMB.cockpitList}" paginator="true" rows="40" emptyMessage="No Cockpit Crews">
                            <p:column headerText="Staff Id" sortBy="#{cp.cpName}" filterBy="#{cp.cpName}" >
                                <h:outputText value="#{cp.cpName}" />
                            </p:column>
                            <p:column headerText="Staff Name">
                                <h:outputText value="#{cp.firstName} #{cp.lastName}" />
                            </p:column>
                            <p:column headerText="Staff Level" sortBy="#{cp.stfLevel}" filterBy="#{cp.stfLevel}" >
                                <h:outputText value="#{cp.stfLevel}" />
                            </p:column>
                            <p:column headerText="Total Flight Hour" >
                                <h:outputText value="#{VFCSMB.cockpitFHMap[cp]}" />
                            </p:column>
                            <p:column headerText="View Schedule">
                                <p:commandButton value="View Schedule" action="#{VFCSMB.viewCockpitCrewSchedule(cp)}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Cabin Crew">
                        <p:dataTable var="cc" value="#{VFCSMB.cabinList}" paginator="true" rows="40" emptyMessage="No Cabin Crews">
                            <p:column headerText="Staff Id" sortBy="#{cc.cbName}" filterBy="#{cc.cbName}" >
                                <h:outputText value="#{cc.cbName}" />
                            </p:column>
                            <p:column headerText="Staff Name">
                                <h:outputText value="#{cc.firstName} #{cc.lastName}" />
                            </p:column>
                            <p:column headerText="Staff Level" sortBy="#{cc.stfLevel}" filterBy="#{cc.stfLevel}" >
                                <h:outputText value="#{cc.stfLevel}" />
                            </p:column>
                            <p:column headerText="Total Flight Hour" >
                                <h:outputText value="#{VFCSMB.cabinFHMap[cc]}" />
                            </p:column>
                            <p:column headerText="View Schedule">
                                <p:commandButton value="View Schedule" action="#{VFCSMB.viewCabinCrewSchedule(cc)}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>

            </p:panel>

        </h:form>

    </h:body>

</html>
