<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Enter Airport Information" style="width: 100%">

                <p:messages id="msgs" autoUpdate="true" />
                <h:panelGrid columns="2"  style="margin-bottom:50px; width:60%" cellpadding="20">

                    <p:outputLabel for="IATA" value="Airport IATA: " />
                    <p:inputText id="IATA" value="#{AirportManagedBean.IATA}" label="IATA" required="true" requiredMessage="Please enter airport IATA" size="30">
                    </p:inputText>

                    <p:outputLabel for="airportName" value="Airport Name: " />
                    <p:inputText id="airportName"  value="#{AirportManagedBean.airportName}" label="airportName" required="true"  validatorMessage="Airport Name: please enter a valid airport name" requiredMessage="Please enter airport name" size="30">
                        <f:validateRegex pattern="((?=.*[a-zA-Z]).{1,50})" />
                    </p:inputText>

                    <p:outputLabel for="cityName" value="City Name: " />
                    <p:inputText id="cityName" value="#{AirportManagedBean.cityName}" label="cityName" required="true" validatorMessage="City Name: please enter a valid city name" requiredMessage="Please enter city name" size="30">
                        <f:validateRegex pattern="((?=.*[a-zA-Z]).{1,30})" />
                    </p:inputText>

                    <p:outputLabel for="countryName" value="Country Name: " />
                    <p:inputText id="countryName" value="#{AirportManagedBean.countryName}" label="countryName" required="true" validatorMessage="Country Name: please enter a valid country name" requiredMessage="Please enter country name" size="30">
                        <f:validateRegex pattern="((?=.*[a-zA-Z]).{1,30})" />
                    </p:inputText>

                    <p:outputLabel for="spec" value="Specification: " />
                    <p:inputText id="spec" value="#{AirportManagedBean.spec}" label="spec" required="true" validatorMessage="Specification: please enter a valid airport specification" requiredMessage="Please enter airport specification" size="30">
                        <f:validateRegex pattern="((?=.*[a-zA-Z]).{1,30})" />
                    </p:inputText>

                    <p:outputLabel for="timeZone" value="UTC Time Zone : " />
                    <p:selectOneMenu id="timeZone" value="#{AirportManagedBean.timeZone}" required="true" requiredMessage="Please select timezone" style="width:230px" >
                        <f:selectItem itemLabel="-Select TimeZone-" itemValue="" />
                        <f:selectItems value="#{AirportManagedBean.utcList}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="operationalStatus" value="Operational Status: " />                    
                    <p:selectOneRadio id="operationalStatus" value="#{AirportManagedBean.opStatus}" required="true" requiredMessage="Please select airport operational status">
                        <f:selectItem itemLabel="Normal" itemValue="Normal" />
                        <f:selectItem itemLabel="Closed" itemValue="Closed" />
                        <f:selectItem itemLabel="Restricted" itemValue="Restricted" />
                    </p:selectOneRadio>

                    <p:outputLabel for="strategicLevel" value="Strategic Level: " />
                    <p:selectOneRadio id="strategicLevel" value="#{AirportManagedBean.strategicLevel}" required="true" requiredMessage="Please select airport strategic level">
                        <f:selectItem itemLabel="Hub" itemValue="Hub" />
                        <f:selectItem itemLabel="Normal" itemValue="Normal" />
                    </p:selectOneRadio>

                    <p:outputLabel for="airspace" value="Airspace: " />
                    <!--<p:inputText id="airspace" value="#{AirportManagedBean.airspace}" label="airspace" required="true" requiredMessage="Please select airport airspace level" size="30">-->
                    <p:selectOneRadio id="airspace" value="#{AirportManagedBean.airspace}" required="true" requiredMessage="Please select airport airspace level">
                        <f:selectItem itemLabel="4E" itemValue="4E" />
                        <f:selectItem itemLabel="4F" itemValue="4F" />
                    </p:selectOneRadio>

                    <p:outputLabel for="latitude" value="Latitude " />
                    <p:inputText id="latitude" value="#{AirportManagedBean.latitude}" label="latitude" required="true" validatorMessage="Please enter latitude in degrees"  requiredMessage="Please enter airport location latitude" size="30">
                    </p:inputText>

                    <p:outputLabel for="longitude" value="Longitude " />
                    <p:inputText id="longitude" value="#{AirportManagedBean.longitude}" label="longitude" required="true" validatorMessage="Please enter longitude in degrees"  requiredMessage="Please enter airport location longitude" size="30">
                    </p:inputText>

                </h:panelGrid>

                <p:commandButton id="addAirportBtn" value="Add Airport" update="panel" style="margin-right:0" actionListener="#{AirportManagedBean.addAirport()}"  icon="ui-icon-check" ajax="true" />

            </p:panel>

        </h:form>

    </h:body>

</html>
