<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="display">
            <p:panel id="panel" header="View Fleet Structure"  style="width:100%">
                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="num" value="Total Number of Aircrafts: " />
                    <h:outputText id="num"  value="#{FMB.numAircraft}" />
                </h:panelGrid>

                <p:dataTable var="key" value="#{FMB.keyList}"  emptyMessage="No Type">
                    <f:facet name="header">
                        Expand Rows to See Aircraft for Each Aircraft Type
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="Aircraft Type" sortBy="#{key}">
                        <h:outputText value="#{key}" />
                    </p:column>
                    <p:column headerText="Manufacturer" sortBy="#{FMB.sizeMap[key]}">
                        <h:outputText value="#{FMB.manufacturerMap[key]}"  />
                    </p:column>
                    <p:column headerText="Size (No. of aircraft in this type)" sortBy="#{FMB.sizeMap[key]}">
                        <h:outputText value="#{FMB.sizeMap[key]}" />
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                            <f:facet name="header">
                                <h:graphicImage value="/images/#{key}.jpg"  width="350" height="200"/>
                            </f:facet>

                            <h:outputText value="Corresponding Aircraft(s):" />
                            <h:outputText value="#{FMB.registrationMap[key]}" style="font-weight:bold"/>

                            <h:outputText value="Detail Aircraft(s):" />
                            <h:outputLink value="./viewAircraft.xhtml" >
                                <h:outputText value="Click for more Aircraft Information" style="color: blue"/>
                            </h:outputLink>


                        </p:panelGrid>
                    </p:rowExpansion>

                </p:dataTable>

            </p:panel>

        </h:form>
        <!--        <p:resizable for="display" />
                <p:draggable for="display" />-->



    </h:body>
</html>
