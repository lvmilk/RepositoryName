<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                <h:form id="form"> 
                    <p:growl id="msgs" showDetail="true" />
                    <h3>Fleet Structure</h3>
                     
                    <p:accordionPanel value="#{FMB.typeList}" var="typeList">
                        <p:tab title="Aircraft Type - #{typeList.type}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <p:graphicImage name="/images/fleet/#{typeList.manufacturer}-view.gif" />
                                </f:facet>     
                                <ui:repeat value="#{FMB.multiList}" var="i" varStatus="loop">
                                <h:outputText value="Size:" style="font-weight: bold" />
                                <h:outputText value="#{FMB.multiList[loop.index][2]}" />
                                </ui:repeat>
                                <br/>
                                <h:outputText value="Manufacturer:" style="font-weight: bold" />
                                <h:outputText value="#{typeList.manufacturer}" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>

    </h:body>
</html>
