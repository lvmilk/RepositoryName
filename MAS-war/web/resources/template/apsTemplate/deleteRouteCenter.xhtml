<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Delete Route</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel id="panel" header="Delete Route"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="route" rowKey ="#{Airport.IATA}" selection="#{RouteManagedBean.selectedRoute}" value="#{RouteManagedBean.canDeleteRoute}" paginator="true" rows="10" emptyMessage="No routes can be deleted.">

                    <f:facet name="header">  
                        Route List (Only routes can be deleted are shown.)
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:50px" />      
                    
<!--                    <p:column>
                        <p:selectBooleanCheckbox value=""  />
                    </p:column>-->

                    <p:column headerText="Origin Airport IATA" sortBy="#{Airport.IATA}">
                        <h:outputText value="#{route.origin.IATA}" />
                    </p:column>
                    <p:column headerText="Destination Airport IATA">
                        <h:outputText value="#{route.dest.IATA}" />
                    </p:column>
                    <p:column headerText="City Name">
                        <h:outputText value="#{Airport.cityName}" />
                    </p:column>
                    <p:column headerText="Country Name">
                        <h:outputText value="#{Airport.countryName}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete" update="dialogForm:dlg" oncomplete="PF('dlg').show()"  icon="ui-icon-check" />
            </p:panel> 

            <h:form id="dialogForm">
                <p:dialog id="dlg" header="Delete Route" widgetVar="dlg" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:outputText value="Delete route"/> <ui:repeat var="ap" value="#{RouteManagedBean.selectedRoute}"> <h:outputText value="#{ap.IATA} "/> </ui:repeat> <h:outputText value="?"/>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  update="" action="#{RouteManagedBean.confirmDeleteAirport()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlg').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>

    </h:body>
</html>
