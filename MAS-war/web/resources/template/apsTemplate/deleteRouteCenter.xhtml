<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Delete Route</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel id="panel" header="Delete Route"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="route" rowKey ="#{route.id}" selection="#{RouteManagedBean.selectedRoute}" value="#{RouteManagedBean.canDeleteRoute}" paginator="true" rows="10" emptyMessage="No routes can be deleted.">

                    <f:facet name="header">  
                        <h:outputLink id="fade" value="#">
                            <h:outputText value="Route List (Note: Only routes can be deleted are shown.)" />
                        </h:outputLink>
                        <p:tooltip id="toolTipTrack" for="fade" value="If a route has a flight, it cannot be deleted." trackMouse="true" />
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" selectionMode="multiple" headerText="Select all" style="width:50px"  />
                            <p:column colspan="4" headerText="Origin Airport" />
                            <p:column colspan="4" headerText="Destination Airport" />
                        </p:row>
                        <p:row>   
                            <p:column headerText="IATA" sortBy="#{route.origin.IATA}" filterBy="#{route.origin.IATA}" filterMatchMode="contains"/>
                            <p:column headerText="Specification" />
                            <p:column headerText="City" />
                            <p:column headerText="Country" />
                            <p:column headerText="IATA" sortBy="#{route.dest.IATA}" filterBy="#{route.dest.IATA}" filterMatchMode="contains"/>
                            <p:column headerText="Specification" />
                            <p:column headerText="City" />
                            <p:column headerText="Country" />
                        </p:row>
                    </p:columnGroup>

                    <p:column selectionMode="multiple" headerText="Select all" style="width:50px" />      

                    <p:column>
                        <h:outputText value="#{route.origin.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.spec}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.cityName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.countryName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.spec}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.cityName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.countryName}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete" action="#{RouteManagedBean.toDeleteRoute}" icon="ui-icon-check" />
            </p:panel> 

            <h:form id="dialogForm">
                <p:dialog id="dlg" header="Delete Route" widgetVar="dlg" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:outputText value="Delete selected route(s) ?"/>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  update="" action="#{RouteManagedBean.confirmDeleteRoute()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlg').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>

    </h:body>
</html>
