<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <title>Merlion Airlines</title>
        <link type="text/css" rel="stylesheet" href="./css/default.css" />
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;

            }
        </style>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <ui:include src="../cmiTemplate/sessionOut.xhtml"></ui:include>
            <ui:include src="../cmiTemplate/msgPoll.xhtml"></ui:include>

            <p:layoutUnit id="top" position="north" size="50">
                <ui:insert name="top"></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit id="left" position="west" size="300" collapsible="true" header="Functionality" minSize="200">
                <ui:insert name="left"></ui:insert>
            </p:layoutUnit>


            <p:layoutUnit id="center" position="center" >
                <ui:insert name="center"></ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
