<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Delete Airport_Center panel</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel id="panel" header="Delete Serving Airport"  style="width:100%">
                <p:messages id="msgs" styleClass="buttonUpdate"/>
                <p:dataTable var="Airport" rowKey ="#{Airport.IATA}" selection="#{AirportManagedBean.selectedAirport}" value="#{AirportManagedBean.airportList}" paginator="true" rows="10" emptyMessage="No Serving Airports">

                    <p:ajax event="rowSelectCheckbox" listener="#{AirportManagedBean.check}"   />  

                    <f:facet name="header">  
                        Serving Airport List  
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:50px" />      

                    <p:column headerText="Airport IATA" sortBy="#{Airport.IATA}">
                        <h:outputText value="#{Airport.IATA}" />
                    </p:column>
                    <p:column headerText="Airport Name">
                        <h:outputText value="#{Airport.airportName}" />
                    </p:column>
                    <p:column headerText="City Name">
                        <h:outputText value="#{Airport.cityName}" />
                    </p:column>
                    <p:column headerText="Country Code">
                        <h:outputText value="#{Airport.countryCode}" />
                    </p:column>
                    <p:column headerText="Specification">
                        <h:outputText value="#{Airport.spec}" />
                    </p:column>
                    <p:column headerText="Timezone">
                        <h:outputText value="#{Airport.timeZone}" />
                    </p:column>
                    <p:column headerText="Operational Status" >
                        <h:outputText value="#{Airport.opStatus}" />
                    </p:column>
                    <p:column headerText="Strategic Level">
                        <h:outputText value="#{Airport.strategicLevel}" />
                    </p:column>
                    <p:column headerText="Airspace">
                        <h:outputText value="#{Airport.airspace}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete" update="@(.buttonUpdate)" actionListener="#{AirportManagedBean.tryDeleteAirport}"
                                 oncomplete="if(#{deleteConditionFlag}) {PF('dlg').show()}"  icon="ui-icon-check" />
            </p:panel> 
<!--           update="@this, :dialogForm, :dialogForm:dlg"  -->

            <h:form id="dialogForm" styleClass="buttonUpdate">
                <p:dialog id="dlg" header="Delete Airport" widgetVar="dlg" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:outputText value="Delete airport "/> <ui:repeat var="ap" value="#{AirportManagedBean.selectedAirport}"> <h:outputText value="#{ap.IATA} "/> </ui:repeat> <h:outputText value="?"/>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  update="" action="#{AirportManagedBean.confirmDeleteAirport()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlg').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>

    </h:body>
</html>
