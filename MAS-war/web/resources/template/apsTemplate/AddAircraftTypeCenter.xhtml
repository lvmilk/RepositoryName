<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
     <title>Add Aircraft Type</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Aircraft Type Information" style="width: 100%">

                <p:messages id="msgs" />
                <h:panelGrid columns="2"  style="margin-bottom:10px; width:800px " cellpadding="20">


                    <p:outputLabel for="type" value="Aircraft Type:" />
                    <p:inputText id="type" value="#{ATMB.type}" required="true" validatorMessage="Aircraft Type: please enter UPPERCASE Alphabet or valid number" requiredMessage="Please enter a valid aircraft type" label="Aircraft Type" size="50">
                        <f:validateRegex pattern="((?=.*\d).{1,20})" />
                    </p:inputText>

                    <p:outputLabel for="manufacturer" value="Manufacturer: " />
                    <p:inputText id="manufacturer"  value="#{ATMB.manufacturer}" label="manufacturer" required="true" validatorMessage="Manufacturer: please enter a valid alphabet"  requiredMessage="Please enter the manufacturer name" size="50">
                        <f:validateRegex pattern="[a-zA-Z\\s]*"/>
                    </p:inputText>

                    <p:outputLabel for="maxDistance" value="Maximum Distance (km) [4000,15000]:" />
                    <p:inputText id="maxDistance" value="#{ATMB.maxDistance}" label="Maximum Distance (km)" required="true" validatorMessage="Max Distance should be between 8,000 km to 15,000 km."  requiredMessage="Please enter maximum distance of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="4000.0" maximum="15000.0" />
                    </p:inputText>

                    <p:outputLabel for="purchaseCost" value="Purchase Cost (SGD) [50000000,200000000]:" />
                    <p:inputText id="purchaseCost" value="#{ATMB.purchaseCost}" label="Purchase Cost" required="true" validatorMessage="Purchase Cost (per year) should be between 50M to 400M SGD"  requiredMessage="Please enter purchase cost of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="50000000.0" maximum="200000000.0"/>
                    </p:inputText>

                    <p:outputLabel for="fuelCost" value="Fuel Cost (SGD [5000,15000] per hour):" />
                    <p:inputText id="fuelCost" value="#{ATMB.fuelCost}" label="Fuel Cost (per hour)" required="true" validatorMessage="Fuel Cost (per hour) should be between 5,000 to 15,000 SGD"  requiredMessage="Please enter fuel cost of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="5000.0" maximum="15000.0"/>
                    </p:inputText>
                    
                     <p:outputLabel for="maintenanceCost" value="Maintenance Cost (SGD) [500,3000]/per hour:" />
                     <p:inputText id="maintenanceCost" value="#{ATMB.mtCost}" label="Maintenance Cost (per hour)" required="true" validatorMessage="Maintenance Cost (SGD) should be between 500 to 3000 SGD"  requiredMessage="Please enter maintenance cost of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="500.0" maximum="3000.0"/>
                    </p:inputText>
                    
                    <p:outputLabel for="aircraftLength" value="Overall Length(m) [50,120]:" />
                    <p:inputText id="aircraftLength" value="#{ATMB.aircraftLength}" label="Overall Length(m)" required="true" validatorMessage="Overall Length: Please enter a valid number"  requiredMessage="Please enter overall length of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="50.0" maximum="120.0" />
                    </p:inputText>

                    <p:outputLabel for="wingspan" value="Wingspan(m) [40,100]:"/>
                    <p:inputText id="wingspan" value="#{ATMB.wingspan}" label="Wingspan(m)" required="true" validatorMessage="Wingspan: Please enter a valid number"  requiredMessage="Please enter wingspan of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="40.0" maximum="100.0" />
                    </p:inputText>

                    <p:outputLabel for="minAirspace" value="Minimum Airspace:" />
                   <p:selectOneRadio id="minAirspace" value="#{ATMB.minAirspace}"  required="true" validatorMessage="Minimum Airspace: Please choose a valid airspace"  requiredMessage="Please enter minimum airspace of the aircraft type">
                       <f:selectItem itemLabel="4C" itemValue="4C" /> 
                       <f:selectItem itemLabel="4D" itemValue="4D" />
                       <f:selectItem itemLabel="4E" itemValue="4E" />
                        <f:selectItem itemLabel="4F" itemValue="4F" />
                    </p:selectOneRadio>

                    <p:outputLabel for="suiteNo" value="Number of Seat in Suite:" />
                    <p:inputText id="suiteNo" value="#{ATMB.suiteNo}" label="Number of Seat in Suite" required="true" validatorMessage="Suite: Please enter a valid number (less than 15)"  requiredMessage="Please enter Number of Seat in Suite of the aircraft type" size="50">
                        <f:validateLongRange minimum="0" maximum="15" />
                    </p:inputText>

                    <p:outputLabel for="fcSeatNo" value="Number of Seat in First Class:" />
                    <p:inputText id="fcSeatNo" value="#{ATMB.fcSeatNo}" label="Number of Seat in First Class" required="true" validatorMessage="First Class: Please enter a valid number (less than 100)"  requiredMessage="Please enter Number of Seat in First Class of the aircraft type" size="50">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </p:inputText>

                    <p:outputLabel for="bcSeatNo" value="Number of Seat in Business Class:" />
                    <p:inputText id="bcSeatNo" value="#{ATMB.bcSeatNo}" label="Number of Seat in Business Class" required="true" validatorMessage="Business Class: Please enter a valid number (less than 200)"  requiredMessage="Please enter Number of Seat in Business Class of the aircraft type" size="50">
                        <f:validateLongRange minimum="0" maximum="200" />
                    </p:inputText>

                    <p:outputLabel for="pecSeatNo" value="Number of Seat in Premium Economy Class:" />
                    <p:inputText id="pecSeatNo" value="#{ATMB.pecSeatNo}" label="Number of Seat in Premium Economy Class" required="true" validatorMessage="Premium Economy Class: Please enter a valid number (less than 300)"  requiredMessage="Please enter Number of Seat in Premium Economy Class of the aircraft type" size="50">
                        <f:validateLongRange minimum="0" maximum="300" />
                    </p:inputText>

                    <p:outputLabel for="ecSeatNo" value="Number of Seat in Economy Class:" />
                    <p:inputText id="ecSeatNo" value="#{ATMB.ecSeatNo}" label="Number of Seat in Economy Class" required="true" validatorMessage="Economy Class: Please enter a valid number (less than 400)"  requiredMessage="Please enter Number of Seat in Economy Class of the aircraft type" size="50">
                        <f:validateLongRange minimum="0" maximum="400" />
                    </p:inputText>
                    
                    <p:outputLabel for="cabinCrew" value="Ratio of Cabin Crew:" />
                    <p:inputText id="cabinCrew" value="#{ATMB.cabinCrew}" label="cabinCrew ratio" required="true" validatorMessage="cabin crew: Please enter a valid double number (2%-4%)"  requiredMessage="Please enter ratio of cabin crew of the aircraft type" size="50">
                        <f:validateLongRange minimum="0.02" maximum="0.04" />
                    </p:inputText>
                    
                    <p:outputLabel for="purser" value="Ratio of Purser:" />
                    <p:inputText id="purser" value="#{ATMB.purser}" label="purser ratio" required="true" validatorMessage="purser: Please enter a valid double number (0.5% - 0.6%)"  requiredMessage="Please enter ratio of purser of the aircraft type" size="50">
                        <f:validateLongRange minimum="0.005" maximum="0.006" />
                    </p:inputText>
                    
                    <p:outputLabel for="captain" value="Number of Captain:" />
                    <p:inputText id="captain" value="#{ATMB.captain}" label="captain number" required="true" validatorMessage="captain: Please enter a valid number (1 or 2)"  requiredMessage="Please enter number of captain of the aircraft type" size="50">
                        <f:validateLongRange minimum="1" maximum="2" />
                    </p:inputText>
                    
                    <p:outputLabel for="pilot" value="Number of Pilot:" />
                    <p:inputText id="pilot" value="#{ATMB.pilot}" label="pilot number" required="true" validatorMessage="pilot: Please enter a valid number (1 or 2)"  requiredMessage="Please enter number of pilot of the aircraft type" size="50">
                        <f:validateLongRange minimum="1" maximum="2" />
                    </p:inputText>

                </h:panelGrid>

                <p:commandButton value="Submit" update="@form" style="margin-right:50" actionListener="#{ATMB.addAircraftType()}"  icon="ui-icon-check" />
            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />


        </h:form>

    </h:body>
</html>
