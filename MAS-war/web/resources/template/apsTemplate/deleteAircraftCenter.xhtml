<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Delete Aircraft </title>
    </h:head>
    <h:body>


        <h:form>

            <p:panel id="panel" header="Delete Aircraft "  style="width:100%">
                <p:messages id="msgs" />  
                <p:dataTable var="Aircraft" rowKey ="#{Aircraft.registrationNo}" selection="#{AMB.selectedList}" value="#{AMB.aircraftList}" paginator="true" rows="10" emptyMessage="No aircraft can be deleted!">

                    <p:ajax event="rowSelectCheckbox" listener="#{AMB.check}"   />  

                    <f:facet name="header">  
                        Aircraft List (Note: only aircraft can be deleted are shown)
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:35px" />      
                   <p:column headerText="Registration No." sortBy="#{Aircraft.registrationNo}">
                        <h:outputText value="#{Aircraft.registrationNo}" />
                    </p:column>
                    <p:column headerText="Aircraft Type" sortBy="#{Aircraft.aircraftType.type}">
                        <h:outputText value="#{Aircraft.aircraftType.type}" />
                    </p:column>
                    <p:column headerText="Serial No.">
                        <h:outputText value="#{Aircraft.serialNo}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{Aircraft.status}" />
                    </p:column>
                    <p:column headerText="First Fly Date">
                        <h:outputText value="#{Aircraft.firstFlyDate}" />
                    </p:column>
                    <p:column headerText="Delivery Date">
                        <h:outputText value="#{Aircraft.deliveryDate}" />
                    </p:column>
                    <p:column headerText="Lease Expiration Date">
                        <h:outputText value="#{Aircraft.retireDate}" />
                    </p:column>
                    <p:column headerText="Flight Log ID">
                        <h:outputText value="#{Aircraft.flightLogId}" />
                    </p:column>
                    <p:column headerText="Maintenance Log ID">
                        <h:outputText value="#{Aircraft.maintenanceLogId}" />
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Delete" action="#{AMB.checkSelect()}"  icon="ui-icon-check"/>
            </p:panel>

            <h:form id="dialogForm">
                <p:dialog id="dlg" header="Delete Aircraft" widgetVar="dlg"  resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:outputText value="Delete aircraft "/> <ui:repeat var="a" value="#{AMB.selectedList}"> <h:outputText value="#{a.registrationNo} "/> </ui:repeat> <h:outputText value="?"/>
                    <h:panelGrid columns="2" cellpadding="10" >
                        <p:commandButton value="Delete"  id="Delete" update="" action="#{AMB.confirmDeleteAircraft()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlg').hide()" />
                        <p:messages autoUpdate="true" />
                    </h:panelGrid>
                </p:dialog>

            </h:form>

        </h:form>
    </h:body>
</html>
