<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Generate Flight Instance</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:panel id="panel" header="View All Flight" style="width: 100%">
                <p:messages id="msgs" />
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel value="Flight No: " />
                    <p:outputLabel value="#{FIMB.flightNo}" />

<!--                    <p:outputLabel for="registration" value="Aircraft Registration No.:" />
                    <p:selectOneMenu id="registration" value="#{FIMB.registrationNo}">
                        <f:selectItems value="#{FIMB.registrationList}" />
                    </p:selectOneMenu>-->

                    <p:outputLabel for="startDate" value="Start Date: " />
                    <p:calendar id="startDate" value="#{FIMB.startDate}" pattern="yyyy-MM-dd" mask="true" label="startDate" required="true" mindate="#{FIMB.currentDate}" validatorMessage="Start Date: Please enter a valid date"  requiredMessage="Please enter the flight start date" size="50">
                        <p:ajax event="dateSelect" update="finishDate" />
                    </p:calendar>

                    <p:outputLabel for="finishDate" value="Finish Date: " />
                    <p:calendar id="finishDate" value="#{FIMB.finishDate}" pattern="yyyy-MM-dd" mask="true" label="finishDate" required="true" mindate="#{FIMB.startDate}" validatorMessage="Finish Date: Please enter a date in valid range"  requiredMessage="Please enter the flight finish date" size="50">
                        <f:attribute name="startDate" value="#{FIMB.startDate}" />
                        <f:validator validatorId="DateRangeValidator" />
                    </p:calendar>

                    <p:outputLabel for="flightStatus" value="Flight Status:" />
                    <p:inputText id="flightStatus" value="#{FIMB.flightStatus}" label="flightStatus" required="true" validatorMessage="flightStatus: please enter a valid status"  requiredMessage="Please enter status of the flight" size="50">
                    </p:inputText>

                    <p:outputLabel value="Estimated Depature Time (default):"/>
                    <p:outputLabel value="#{FIMB.estimatedDepTime}" >
                        <f:convertDateTime locale="en_US" type="both" dateStyle="short" timeZone="Asia/Singapore" pattern="h:mm a" />
                    </p:outputLabel>

                    <p:outputLabel value="Estimated Arrival Time (default):"/>
                    <p:outputLabel value="#{FIMB.estimatedArrTime}">
                        <f:convertDateTime locale="en_US" type="both" dateStyle="short" timeZone="Asia/Singapore" pattern="h:mm a" />
                    </p:outputLabel>

                    <p:outputLabel value="Actual Departure Time (default):"/>
                    <p:outputLabel value="#{FIMB.actualDepTime}">
                        <f:convertDateTime locale="en_US" type="both" dateStyle="short" timeZone="Asia/Singapore" pattern="h:mm a" />
                    </p:outputLabel>

                    <p:outputLabel value="Actual Arrival Time (default):"/>
                    <p:outputLabel value="#{FIMB.actualArrTime}" >
                        <f:convertDateTime locale="en_US" type="both" dateStyle="short" timeZone="Asia/Singapore" pattern="h:mm a" />
                    </p:outputLabel>

                    <!--                    <p:outputLabel for="estimatedDepTime" value="Estimated Departure Time :" />
                                        <p:calendar id="estimatedDepTime" value="#{FIMB.estimatedDepTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter estimated flight departure time" size="50"/>
                    
                                        <p:outputLabel for="estimatedArrTime" value="Estimated Arrival Time :" />
                                        <p:calendar id="estimatedArrTime" value="#{FIMB.estimatedArrTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter estimated flight arrival time" size="50"/>
                    
                                        <p:outputLabel for="actualDepTime" value="Actual Departure Time :" />
                                        <p:calendar id="actualDepTime" value="#{FIMB.actualDepTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter actual flight departure time" size="50"/>
                    
                                        <p:outputLabel for="actualArrTime" value="Actual Arrival Time :" />
                                        <p:calendar id="actualArrTime" value="#{FIMB.actualArrTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter actual flight arrival time" size="50"/>-->

                </h:panelGrid>
                <p:commandButton value="Submit" update="@form" actionListener="#{FIMB.generateFlightInstance()}"  icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
