<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Route</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="View All Route"  style="width:100%">
                <p:dataTable var="route" value="#{RouteManagedBean.routeList}" rowKey="#{route.id}" paginator="true" rows="20" emptyMessage="No routes found with given criteria." filteredValue="#{RouteManagedBean.filteredRouteList}">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Route Id" />
                            <p:column colspan="4" headerText="Origin Airport" />
                            <p:column colspan="4" headerText="Destination Airport" />
                            <p:column rowspan="2" headerText="Distance" sortBy="#{route.distance}"/>
                            <p:column rowspan="2" headerText="Status" />
                            <p:column rowspan="2" headerText="Action" />
                        </p:row>
                        <p:row>
                            <p:column headerText="IATA" sortBy="#{route.origin.IATA}" filterBy="#{route.origin.IATA}" filterMatchMode="contains"/>
                            <p:column headerText="Specification" filterBy="#{route.origin.airportName}" filterMatchMode="contains"/>
                            <p:column headerText="City" filterBy="#{route.origin.cityName}" filterMatchMode="contains"/>
                            <p:column headerText="Country" filterBy="#{route.origin.countryName}" filterMatchMode="contains"/>
                            <p:column headerText="IATA" sortBy="#{route.dest.IATA}" filterBy="#{route.dest.IATA}" filterMatchMode="contains"/>
                            <p:column headerText="Specification" filterBy="#{route.dest.spec}" filterMatchMode="contains"/>
                            <p:column headerText="City" filterBy="#{route.dest.cityName}" filterMatchMode="contains"/>
                            <p:column headerText="Country" filterBy="#{route.dest.countryName}" filterMatchMode="contains"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column headerText="Route Id">
                        <h:outputText value="#{route.id}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{route.origin.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.spec}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.cityName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.origin.countryName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{route.dest.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.spec}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.cityName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.dest.countryName}" />
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{route.distance}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{route.status}" />
                    </p:column>
                    <p:column>
                        <p:commandButton ajax="true" value="View Detail" actionListener="#{RouteManagedBean.viewRoute}">
                            <f:attribute name="route" value="#{route}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
