<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Edit Flight Instance</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Update Flight Instance"  style="width:100%">
                <p:messages id="msgs" />
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel value="Flight No: " />
                    <p:outputLabel value="#{editFIIMB.flightNo}" />

                    <p:outputLabel value="Flight Date: " />
                    <p:outputLabel value="#{editFIIMB.flightDateString}" />

                    <p:outputLabel for="flightStatus" value="Flight Status:" />
                    <p:inputText id="flightStatus" value="#{editFIIMB.flightStatus}" label="flightStatus" required="true" validatorMessage="flightStatus: please enter a valid status"  requiredMessage="Please enter status of the flight" size="50">
                    </p:inputText>

                    <p:outputLabel for="estimatedDepTime" value="Estimated Depature Time:"/>
                    <p:calendar  id="estimatedDepTime" value="#{editFIIMB.estimatedDepTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter flight estimated departure time" size="30"/>

                    <p:outputLabel for="estimatedArrTime" value="Estimated Arrival Time:"/>
                    <p:calendar  id="estimatedArrTime" value="#{editFIIMB.estimatedArrTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter flight estimated arrival time" size="30"/>

                    <p:outputLabel for="estimatedDateAdjust" value="Estimated Date Adjust: " />
                    <p:inputText id="estimatedDateAdjust" value="#{editFIIMB.estimatedDateAdjust}" label="estimatedDateAdjust" required="true" validatorMessage="Date Adjust only can be -1, 0 or 1." requiredMessage="Please enter estimated date adjust"  size="30">
                        <f:validateLongRange maximum="1" minimum="-1" />
                    </p:inputText>
                    
                    <p:outputLabel for="actualDepTime" value="Actual Depature Time:"/>
                    <p:calendar  id="actualDepTime" value="#{editFIIMB.actualDepTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter flight actual arrival time" size="30"/>

                    <p:outputLabel for="actualArrTime" value="Actual Arrival Time:"/>
                    <p:calendar  id="actualArrTime" value="#{editFIIMB.actualArrTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter flight actual arrival time" size="30"/>

                    <p:outputLabel for="actualDateAdjust" value="Actual Date Adjust: " />
                    <p:inputText id="actualDateAdjust" value="#{editFIIMB.actualDateAdjust}" label="actualDateAdjust" required="true" validatorMessage="Date Adjust only can be -1, 0 or 1." requiredMessage="Please enter actual date adjust"  size="30">
                         <f:validateLongRange maximum="1" minimum="-1" />
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton value="Update" update="@form" actionListener="#{editFIIMB.editFlightInstanceInfo()}"  icon="ui-icon-check" />
                <p:commandButton value="Back" update="@form" actionListener="#{editFIIMB.editFlightInstBack()}"  icon="ui-icon-check" />
            </p:panel>

        </h:form>
    </h:body>
</html>
