<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
     <title>Edit Aircraft Type</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="View All Aircraft Type"  style="width:100%">
                <p:dataTable var="AircraftType" value="#{ATMB.typeList}" paginator="true" rows="10" emptyMessage="No Aircraft Type">


                    <p:column headerText="Type" sortBy="#{AircraftType.type}" filterBy="#{AircraftType.type}">
                        <h:outputText value="#{AircraftType.type}" />
                    </p:column>

                    <p:column headerText="Manufacturer">
                        <h:outputText value="#{AircraftType.manufacturer}" />
                    </p:column>
                    <p:column headerText="Max Distance">
                        <h:outputText value="#{AircraftType.maxDistance}" />
                    </p:column>
                    <p:column headerText="Lease Cost">
                        <h:outputText value="#{AircraftType.leaseCost}" />
                    </p:column>
                    <p:column headerText="Fuel Cost">
                        <h:outputText value="#{AircraftType.fuelCost}" />
                    </p:column>
                    <p:column headerText="Length">
                        <h:outputText value="#{AircraftType.aircraftLength}" />
                    </p:column>
                    <p:column headerText="Wingspan">
                        <h:outputText value="#{AircraftType.wingspan}" />
                    </p:column>
                    <p:column headerText="Min Airspace">
                        <h:outputText value="#{AircraftType.minAirspace}" />
                    </p:column>
                    <p:column headerText="# of Seat in Suite">
                        <h:outputText value="#{AircraftType.suiteNo}" />
                    </p:column>
                    <p:column headerText="# of Seat in First Class" >
                        <h:outputText value="#{AircraftType.fcSeatNo}" />
                    </p:column>
                    <p:column headerText="# of Seat in Business Class">
                        <h:outputText value="#{AircraftType.bcSeatNo}" />
                    </p:column>
                    <p:column headerText="# of Seat in Premium Economy Class">
                        <h:outputText value="#{AircraftType.fcSeatNo}" />
                    </p:column>
                    <p:column headerText="# of Seat in Economy Class">
                        <h:outputText value="#{AircraftType.ecSeatNo}" />
                    </p:column>
                    <p:column headerText="# of Stewardess">
                        <h:outputText value="#{AircraftType.stewardess}" />
                    </p:column>
                    <p:column headerText="# of Steward">
                        <h:outputText value="#{AircraftType.steward}" />
                    </p:column>
                    <p:column headerText="# of Purser">
                        <h:outputText value="#{AircraftType.purser}" />
                    </p:column>
                    <p:column headerText="# of Captain">
                        <h:outputText value="#{AircraftType.captain}" />
                    </p:column>
                    <p:column headerText="# of Pilot">
                        <h:outputText value="#{AircraftType.pilot}" />
                    </p:column>
                    
                    
                    

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{ATMB.editAircraftType(AircraftType)}"  />

                    </p:column>

                </p:dataTable>
            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />
        </h:form>

    </h:body>
</html>
