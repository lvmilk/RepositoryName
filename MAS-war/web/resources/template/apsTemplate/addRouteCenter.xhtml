<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MAS</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Route Information" style="width: 100%">

                <p:messages id="msgs" />
                <h:panelGrid columns="2"  style="margin-bottom:20px; width:60%" cellpadding="20">

                    <p:outputLabel for="originIATA" value="Origin Airport: " />
                    <p:selectOneMenu id="originIATA" value="#{RouteManagedBean.originIATA}" required="true" requiredMessage="Please select origin airport" style="width:250px">
                        <f:selectItem itemLabel="-Select Origin-" itemValue="" />
                        <f:selectItems value="#{RouteManagedBean.airportInfo}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="destIATA" value="Destination Airport: " />
                    <p:selectOneMenu id="destIATA" value="#{RouteManagedBean.destIATA}" required="true" requiredMessage="Please select destination airport" style="width:250px">
                        <f:selectItem itemLabel="-Select Destination-" itemValue="" />
                        <f:selectItems value="#{RouteManagedBean.airportInfo}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="distance" value="Route Distance (km): " />
                    <p:inputText id="distance" value="#{RouteManagedBean.distance}" label="distance" required="true" requiredMessage="Please enter route distance" size="30">
                    </p:inputText>

                    <p:outputLabel for="blockhour" value="Aircraft Blockhour (hr): " />
                    <p:inputText id="blockhour" value="#{RouteManagedBean.blockhour}" label="blockhour" required="true" requiredMessage="Please enter aircraft blockhour" size="30">
                    </p:inputText>

                    <p:outputLabel for="otherCost" value="Miscellaneous Cost (per year): " />
                    <p:inputText id="otherCost" value="#{RouteManagedBean.otherCost}" label="otherCost" required="true" validatorMessage="Miscellaneous Cost should be within 2000000 SGD" requiredMessage="Please enter miscellaneous cost for this route" size="30">
                        <f:validateDoubleRange minimum="500000.0" maximum="2000000.0"/>
                    </p:inputText>

                </h:panelGrid>

<!--                <p:selectBooleanCheckbox id="check" value="#{RouteManagedBean.addReturnRoute}" />
                <h:outputText value="Add return route" />
                <p:tooltip id="toolTipTrack" for="check" value="The return route will have the same distance and blockhour as this route." trackMouse="true" />-->

                <p:commandButton id="addRouteBtn" value="Add Inbound and Outbound Route" update="panel" style="margin-right:0" action="#{RouteManagedBean.addRoute()}"  icon="ui-icon-check" ajax="true" />
                                <!--<p:commandButton id="addRouteBtn" value="Add Route" update="panel" style="margin-right:0" action="#{RouteManagedBean.addRoute()}"  icon="ui-icon-check" ajax="true"/>-->

            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />

        </h:form>

    </h:body>

</html>
