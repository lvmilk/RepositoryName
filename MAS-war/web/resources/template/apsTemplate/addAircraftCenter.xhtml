<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Add Aircraft</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Aircraft Information" style="width: 100%">

                <p:messages id="msgs" />
                <h:panelGrid columns="2"  style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel for="registrationNo" value="Registration No. (9V-AAA to 9V-ZZZ):" />
                    <p:inputText id="registrationNo" value="#{AMB.registrationNo}" required="true" validatorMessage="Registration No.: please enter a valid number from 9V-AAA to 9V-ZZZ." requiredMessage="Please enter a valid registraction number" label="registrationNo" size="50">
                        <f:validateRegex pattern="9V-((?=.*[A-Z]).{3,3})" />
                    </p:inputText>

                    <p:outputLabel for="firstFlyDate" value="First Fly Date :" />
                    <p:calendar id="firstFlyDate" value="#{AMB.firstFlyDate}" navigator="true" pattern="yyyy-MM-dd" mask="true" label="firstFlyDate" required="true" validatorMessage="First Fly Date: Please enter a valid date in format yyyy-MM-dd"  requiredMessage="Please enter the first fly date of the aircraft" size="50"/>

                    <p:outputLabel for="deliveryDate" value="Delivery Date :" />
                    <p:calendar id="deliveryDate" value="#{AMB.deliveryDate}" navigator="true" pattern="yyyy-MM-dd" mask="true" label="deliveryDate" required="true" validatorMessage="Delivery Date: Please enter a valid date in format yyyy-MM-dd"  requiredMessage="Please enter the delivery date of the aircraft" size="50"/>

                    <p:outputLabel for="retireDate" value="Retire Date:" />
                    <p:calendar id="retireDate" value="#{AMB.retireDate}" navigator="true" pattern="yyyy-MM-dd" mask="true" label="retireDate" required="true" validatorMessage="Retire Date: Please enter a valid date in format yyyy-MM-dd"  requiredMessage="Please enter the retire date of the aircraft" size="50"/>

                    <!--                    <p:outputLabel for="flightLogId" value="Flight Log ID:" />
                                        <p:inputText id="flightLogId" value="#{AMB.flightLogId}" label="flightLogId" required="true" validatorMessage="Flight Log ID: Please enter a valid ID number"  requiredMessage="Please enter flight Log ID" size="50">
                                        </p:inputText>
                    
                                        <p:outputLabel for="maintenanceLogId" value="Maintenance ID:" />
                                        <p:inputText id="maintenanceLogId" value="#{AMB.maintenanceLogId}" label="maintenanceLogId" required="true" validatorMessage="Maintenance ID: Please enter a valid ID number"  requiredMessage="Please enter maintenance ID" size="50">
                                        </p:inputText>-->

                    <p:outputLabel for="type" value="Aircraft Type:" />
                    <p:selectOneMenu id="type" value="#{AMB.type}">
                        <f:selectItems value="#{AMB.keyList}" />
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:commandButton value="Submit" update="@form" style="margin-right:50" actionListener="#{AMB.addAircraft()}"  icon="ui-icon-check" />
            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />


        </h:form>

    </h:body>
</html>
