<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Airport</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="View All Airport"  style="width:100%">
                <p:dataTable var="airport" value="#{AirportManagedBean.airportList}" paginator="true" rows="40" emptyMessage="No airports found.">

                    <p:column headerText="IATA" sortBy="#{airport.IATA}" filterBy="#{airport.IATA}" filterMatchMode="contains">
                        <h:outputText value="#{airport.IATA}" />
                    </p:column>
                    <p:column headerText="City Name" filterBy="#{airport.cityName}" filterMatchMode="contains">
                        <h:outputText value="#{airport.cityName}" />
                    </p:column>
                    <p:column headerText="Country Name" filterBy="#{airport.countryName}" filterMatchMode="contains">
                        <h:outputText value="#{airport.countryName}" />
                    </p:column>
                    <p:column headerText="Airport Name" filterBy="#{airport.airportName}" filterMatchMode="contains">
                        <h:outputText value="#{airport.airportName}" />
                    </p:column>
                    <p:column headerText="Specification" filterBy="#{airport.spec}" filterMatchMode="contains">
                        <h:outputText value="#{airport.spec}" />
                    </p:column>
                    <p:column headerText="Timezone" sortBy="#{airport.timeZone}" filterBy="#{airport.opStatus}" filterMatchMode="contains">
                        <h:outputText value="#{airport.timeZone}" />
                    </p:column>
                    <p:column headerText="Operational Status" sortBy="#{airport.opStatus}" filterBy="#{airport.opStatus}" filterMatchMode="contains">
                        <h:outputText value="#{airport.opStatus}" />
                    </p:column>
                    <p:column headerText="Strategic Level" sortBy="#{airport.strategicLevel}" filterBy="#{airport.strategicLevel}" filterMatchMode="contains">
                        <h:outputText value="#{airport.strategicLevel}" />
                    </p:column>
                    <p:column headerText="Airspace" sortBy="#{airport.airspace}" filterBy="#{airport.airspace}" filterMatchMode="contains">
                        <h:outputText value="#{airport.airspace}" />
                    </p:column>
                    <p:column headerText="View Detail">
                        <p:commandButton value="View Detail" actionListener="#{AirportManagedBean.viewAirport(airport)}" ajax="true"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
           
        </h:form>
    </h:body>
</html>
