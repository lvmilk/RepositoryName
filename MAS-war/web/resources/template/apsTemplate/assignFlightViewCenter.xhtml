<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Fleet Assignment" style="width: 100%">
                <ui:repeat var="aircraft" value="#{FAMB.aircraftList}"> 
                    <h:panelGrid columns="2"  style="margin-bottom:50px; width:400px" cellpadding="20">
                        <p:outputLabel value="#{FAMB.aircraft.serialNo} / #{FAMB.aircraft.aircraftType.type}"/>
                        <h:panelGroup layout="block" styleClass="centerExample">
                            <!-- EXAMPLE-SOURCE-START -->
                            <p:growl id="growl" showSummary="true" showDetail="false" autoUpdate="true"/>

                            <pe:timeline id="timeline" value="#{FAMB.model}" var="booking"
                                         timeZone="#{FAMB.timeZone}"
                                         zoomMax="#{FAMB.zoomMax}"
                                         start="#{FAMB.start}"
                                         end="#{FAMB.end}"
                                         editable="true" timeChangeable="#{FAMB.timeChangeable}"
                                         showButtonNew="true" minHeight="200" widgetVar="timelineWdgt">
                                <p:ajax event="changed" update="@none" listener="#{FAMB.onChange}"/>

                                <p:ajax event="add" update=":dialogForm:detailsBookingInner"
                                        listener="#{FAMB.onAdd}"
                                        oncomplete="PF('detailsBookingWdgt').show()"/>
                                <p:ajax event="delete" update=":dialogForm:deleteBookingInner"
                                        listener="#{FAMB.onDelete}"
                                        onstart="PF('timelineWdgt').cancelDelete()" oncomplete="PF('deleteBookingWdgt').show()"/>

                                <!--                    <h:panelGrid columns="1">
                                                        <h:outputText value="Room: #{booking.roomNumber}"/>
                                                        <h:outputText value="Category: #{booking.category.label}"/>
                                                        <h:outputText value="Phone: #{booking.phone}"/>
                                                    </h:panelGrid>      -->
                            </pe:timeline>

                            <p:commandButton value="Toggle TimeChangeable" process="@this" update="timeline" style="margin-top:15px"
                                             action="#{FAMB.toggleTimeChangeable}"/>

                            <!-- EXAMPLE-SOURCE-END -->
                        </h:panelGroup>
                    </h:panelGrid>
                </ui:repeat>
            </p:panel>

            <p:dialog id="deleteTaskDlg" header="Fleet Assignment" widgetVar="deleteTaskWdgt"  
                      showEffect="clip" hideEffect="clip" dynamic="true">  
                <h:panelGroup id="deleteTaskInner" layout="block" style="margin:10px;">  
                    <h:outputText value="#{FAMB.deleteMessage}"/>  
                </h:panelGroup>  

                <f:facet name="footer">  
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">  
                        <p:commandButton value="Delete" process="deleteTaskDlg" update="@none"  
                                         action="#{FAMB.delete}"  
                                         oncomplete="PF('deleteTaskWdgt').hide()"/>  
                        <p:commandButton type="button" value="Cancel" onclick="PF('deleteTaskWdgt').hide()"/>  
                    </h:panelGroup>  
                </f:facet>  
            </p:dialog>  
        </h:form>
    </h:body>
</html>
