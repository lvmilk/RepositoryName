<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>

    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:panel id="panel" header="Fleet Assignment" style="width: 100%">

                <p:growl id="growl" showSummary="true" showDetail="false" autoUpdate="true"/>

                <pe:timeline id="timeline" value="#{FAMB.model}" var="flighttask" varGroup="group" timeZone="#{FAMB.timeZone}" zoomMax="#{FAMB.zoomMax}"
                             start="#{FAMB.start}" end="#{FAMB.end}" editable="true" axisOnTop="true" timeChangeable="false" showButtonNew="true" minHeight="200" widgetVar="timelineWdgt">

                    <p:ajax event="add" update=":formMain:addTaskInner"
                            listener="#{FAMB.onAdd}"
                            oncomplete="PF('addTaskWdgt').show()"/>
                    <p:ajax event="delete" update=":formMain:deleteTaskInner"
                            listener="#{FAMB.onDelete}"
                            onstart="PF('timelineWdgt').cancelDelete()" oncomplete="PF('deleteTaskWdgt').show()"/>

                    <f:facet name="group">  
                        <h:outputText value="#{group.registrationNo}" style="font-weight:bold;"/>  
                    </f:facet>  

                    <h:panelGrid columns="1">
                        <h:outputText value="#{flighttask.flightFrequency.flightNo}  #{flighttask.flightFrequency.route}"/>
                        <h:outputText value="#{flighttask.flightFrequency.scheduleDepTime} - #{flighttask.flightFrequency.scheduleArrTime}"/>
                    </h:panelGrid>      

                </pe:timeline>

            </p:panel>

            <p:dialog id="deleteTaskDlg" header="Delete Flight Task" widgetVar="deleteTaskWdgt" showEffect="clip" hideEffect="clip" dynamic="true">  
                <h:panelGroup id="deleteTaskInner" layout="block" style="margin:10px;">  
                    <h:outputText value="#{FAMB.deleteMessage}"/>  
                </h:panelGroup>  

                <f:facet name="footer">  
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">  
                        <p:commandButton value="Delete" process="deleteTaskDlg" update="@none" action="#{FAMB.delete}" oncomplete="PF('deleteTaskWdgt').hide()"/>  
                        <p:commandButton type="button" value="Cancel" onclick="PF('deleteTaskWdgt').hide()"/>  
                    </h:panelGroup>  
                </f:facet>  
            </p:dialog>  

            <p:dialog id="addTaskDlg" header="Add Flight Task" widgetVar="addTaskWdgt" showEffect="clip" hideEffect="clip" dynamic="true">  
                <h:panelGroup id="addTaskInner" layout="block" style="margin:15px;">
                    <p:messages id="msgs" autoUpdate="true" />
                    <p:panelGrid columns="2" columnClasses="">
                        <h:outputLabel for="aircraft" value="Choose an aircraft"/>
                        <p:selectOneMenu id="aircraft" value="#{FAMB.taskAircraftSerial}" required="true" requiredMessage="Please select an aircraft" style="width:250px">
                            <f:selectItem itemLabel="-Select Aircraft-" itemValue="" />
                            <f:selectItems value="#{FAMB.aircraftList}" var="aircraft" itemValue="#{aircraft.registrationNo}" itemLabel="#{aircraft.registrationNo} / #{aircraft.aircraftType.type}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="flight" value="Choose a flight to assign"/>
                        <p:selectOneMenu id="flight" value="#{FAMB.taskId}" required="true" requiredMessage="Please select a flight to assign" style="width:250px">
                            <f:selectItem itemLabel="-Select Flight-" itemValue="" />
                            <f:selectItems value="#{FAMB.unassignedFlight}" var="flight" itemValue="#{flight.id}" itemLabel="#{flight.flightFrequency.flightNo} #{flight.date} #{flight.flightFrequency.route.toString()}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>

                <f:facet name="footer">  
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">  
                        <p:commandButton value="Add Flight Task" process="addTaskDlg" update="@none" action="#{FAMB.addTask}" oncomplete="PF('addTaskWdgt').hide()" />  
                        <p:commandButton type="button" value="Cancel" onclick="PF('addTaskWdgt').hide()"/>  
                    </h:panelGroup>  
                </f:facet>  
            </p:dialog>  

            <h:panelGrid columns="1" style="margin-bottom:50px; width:90%" cellpadding="20">
                <p:outputLabel value="Unassigned Flight Instance List:"/>
                <p:dataTable var="flight" value="#{FAMB.unassignedFlight}"  emptyMessage="No flights remain unassigned." style="width:70%">
                    <p:column headerText="Flight No">
                        <h:outputText value="#{flight.flightFrequency.flightNo}" />
                    </p:column>
                    <p:column headerText="Origin-Destination">
                        <h:outputText value="#{flight.flightFrequency.route}" />
                    </p:column>
                    <p:column headerText="Time">
                        <h:outputText value="#{flight.standardDepTime} - #{flight.standardArrTime}" />
                    </p:column>
                    <p:column headerText="Required Aircraft Type">
                        <h:outputText value="#{flight.flightFrequency.route.acType.type}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>



        </h:form>
    </h:body>
</html>
