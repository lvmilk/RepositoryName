<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Flight Task</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Choose an Aircraft to View"  style="width:100%" >
                <p:dataTable var="aircraft" value="#{FTMB.aircraftList}" paginator="true" rows="40" emptyMessage="No aircraft found.">

                    <p:column headerText="Registration No." sortBy="#{aircraft.registrationNo}" filterBy="#{aircraft.registrationNo}" filterMatchMode="contains">
                        <h:outputText value="#{aircraft.registrationNo}" />
                    </p:column>
                    <p:column headerText="Type" sortBy="#{aircraft.aircraftType.type}" filterBy="#{aircraft.aircraftType.type}" filterMatchMode="contains" >
                        <h:outputText value="#{aircraft.aircraftType.type}"/>
                    </p:column>
                    <p:column headerText="View Flight Task">
                        <p:commandButton value="View" actionListener="#{FTMB.viewAircraftFlightTask(aircraft)}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
