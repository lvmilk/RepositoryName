<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Flight Frequency</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="View Flight Frequency"  style="width:100%">
                <p:dataTable var="flightFreq" value="#{VFFMB.flightFreqList}" widgetVar="routeTable" paginator="true" rows="10" emptyMessage="No flight frequencies found with given criteria." filteredValue="#{VFFMB.filteredFlightFreqList}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('routeTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Flight No" filterBy="#{flightFreq.flightNo}" filterMatchMode="contains"/>
                            <p:column rowspan="2" headerText="Origin" filterBy="#{flightFreq.route.origin.IATA}" filterMatchMode="contains" />
                            <p:column rowspan="2" headerText="Destination" filterBy="#{flightFreq.route.dest.IATA}" filterMatchMode="contains" />
                            <p:column rowspan="2" headerText="Departure Time" />
                            <p:column rowspan="2" headerText="Arrival Time" />
                            <p:column rowspan="2" headerText="Date Adjust"/>
                            <p:column colspan="7" headerText="Operation Day of the Week" />
                            <p:column rowspan="2" headerText="Edit"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="Monday"/>
                            <p:column headerText="Tuesday"/>
                            <p:column headerText="Wednesday"/>
                            <p:column headerText="Thursday"/>
                            <p:column headerText="Friday"/>
                            <p:column headerText="Saturday"/>
                            <p:column headerText="Sunday"/>
                        </p:row>
                    </p:columnGroup>


                    <p:column>
                        <h:outputText value="#{flightFreq.flightNo}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{flightFreq.route.origin.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{flightFreq.route.dest.IATA}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{flightFreq.scheduleDepTime}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{flightFreq.scheduleArrTime}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{flightFreq.dateAdjust}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onMon}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onTue}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onWed}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onThu}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onFri}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onSat}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flightFreq.onSun}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
<!--                    <p:column headerText="Status" filterBy="#{flightFreq.status}" filterMatchMode="contains">
                        <h:outputText value="#{flightFreq.status}" />
                    </p:column>-->
                    <p:column headerText="View Detail">
                        <p:commandButton value="View Detail" actionListener="#{VFFMB.viewFlightFrequency(flightFreq)}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
