<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Flight Instance</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="List of Flight Instances"  footer="*Note: The default aircraft is 9V-000." style="width:100%" >
                <p:dataTable var="flightInst" value="#{editFIMB.flightInstList}" paginator="true" rows="40" emptyMessage="No Related flight Instance found.">

                    <p:column headerText="Flight No" sortBy="#{flightInst.flightFrequency.flightNo}" filterBy="#{flightInst.flightFrequency.flightNo}" filterMatchMode="contains">
                        <h:outputText value="#{flightInst.flightFrequency.flightNo}" />
                    </p:column>
                    <p:column headerText="Flight Date" sortBy="#{flightInst.date}" filterBy="#{flightInst.date}" filterMatchMode="contains">
                        <h:outputText value="#{flightInst.date}" />
                    </p:column>
                    <p:column headerText="Flight Status" sortBy="#{flightInst.flightStatus}">
                        <h:outputText value="#{flightInst.flightStatus}" />
                    </p:column>
                    <p:column headerText="Estimated Departure Time">
                        <h:outputText value="#{flightInst.estimatedDepTime}" />
                    </p:column>
                    <p:column headerText="Estimated Arrival Time">
                        <h:outputText value="#{flightInst.estimatedArrTime}" />
                    </p:column>
                    <p:column headerText="Estimated Date Adjust">
                        <h:outputText value="#{flightInst.estimatedDateAdjust}" />
                    </p:column>
                    <p:column headerText="Actual Departure Time">
                        <h:outputText value="#{flightInst.actualDepTime}" />
                    </p:column>
                    <p:column headerText="Actual Arrival Time">
                        <h:outputText value="#{flightInst.actualArrTime}" />
                    </p:column>
                    <p:column headerText="Actual Date Adjust">
                        <h:outputText value="#{flightInst.actualDateAdjust}" />
                    </p:column>
                    <p:column headerText="Serving Aircraft *">
                        <h:outputText value="#{flightInst.aircraft.registrationNo}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Back" update="@form" actionListener="#{editFIMB.viewFlightInstCancel()}"  icon="ui-icon-carat-1-w" />
                </p:panel>
        </h:form>
    </h:body>
</html>
