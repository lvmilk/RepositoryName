<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>View Aircraft Type</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:panel id="panel" header="View Aircraft Type Information" style="width: 100%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:50%" cellpadding="10">

                    <p:outputLabel value="Aircraft Type: " />
                    <p:outputLabel value="#{type}" />

                    <p:outputLabel value="Manufacturer: " />
                    <p:outputLabel value="#{manufacturer}" />

                    <p:outputLabel value="Max Distance (km): " />
                    <p:outputLabel value="#{maxDistance}" />

                    <p:outputLabel value="Purchase Cost (Million SGD): " />
                    <p:outputLabel value="#{purchaseCostM}" />

                    <p:outputLabel value="Fuel Cost/hour (SGD):" />
                    <p:outputLabel value="#{fuelCost}" />

                    <p:outputLabel value="MaintenanceCost/hour (SGD):" />
                    <p:outputLabel value="#{mtCost}" />

                    <p:outputLabel value="Length (m): " />
                    <p:outputLabel value="#{aircraftLength}" />

                    <p:outputLabel value="Wingspan (m): " />
                    <p:outputLabel value="#{wingspan}" />

                    <p:outputLabel value="Minimum Airspace: " />
                    <p:outputLabel value="#{minAirspace}" />

                    <p:outputLabel value="# of Seat in Suite"/>
                    <p:outputLabel value="#{suiteNo}" />

                    <p:outputLabel value="# of Seat in First Class" />
                    <p:outputLabel value="#{fcSeatNo}" />

                    <p:outputLabel value="# of Seat in Business Class"/>
                    <p:outputLabel value="#{bcSeatNo}" />

                    <p:outputLabel value="# of Seat in Premium Economy Class"/>
                    <p:outputLabel value="#{fcSeatNo}" />

                    <p:outputLabel value="# of Seat in Economy Class"/>
                    <p:outputLabel value="#{ecSeatNo}" />

                    <p:outputLabel value="Ratio of Cabin Crew"/>
                    <p:outputLabel value="#{cabinCrew}" />

                    <p:outputLabel value="Ratio of Cabin Leader"/>
                    <p:outputLabel value="#{purser}" />

                    <p:outputLabel value="# of Captain"/>
                    <p:outputLabel value="#{captain}" />

                    <p:outputLabel value="# of Pilot"/>
                    <p:outputLabel value="#{pilot}" />

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Back"  action="#{ATMB.viewAircraftTypeConfirm()}" icon="ui-icon-carat-1-w" />

        </h:form>
    </h:body>
</html>
