<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Edit Airport</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="View All Aircraft Type"  style="width:100%">
                <p:dataTable var="Airport" value="#{AirportManagedBean.airportList}" paginator="true" rows="10" emptyMessage="No Serving Airports">

                    <p:column headerText="Airport IATA" sortBy="#{Airport.IATA}">
                        <h:outputText value="#{Airport.IATA}" />
                    </p:column>
                    <p:column headerText="Airport Name">
                        <h:outputText value="#{Airport.airportName}" />
                    </p:column>
                    <p:column headerText="City Name">
                        <h:outputText value="#{Airport.cityName}" />
                    </p:column>
                    <p:column headerText="Country Code">
                        <h:outputText value="#{Airport.countryCode}" />
                    </p:column>
                    <p:column headerText="Specification">
                        <h:outputText value="#{Airport.spec}" />
                    </p:column>
                    <p:column headerText="Timezone">
                        <h:outputText value="#{Airport.timeZone}" />
                    </p:column>
                    <p:column headerText="Operational Status" >
                        <h:outputText value="#{Airport.opStatus}" />
                    </p:column>
                    <p:column headerText="Strategic Level">
                        <h:outputText value="#{Airport.strategicLevel}" />
                    </p:column>
                    <p:column headerText="Airspace">
                        <h:outputText value="#{Airport.airspace}" />
                    </p:column>
                    
                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{AirportManagedBean.editAirport(Airport)}"  />
                    </p:column>

                </p:dataTable>
                
            </p:panel>
            <p:draggable for="panel" /><p:resizable for="panel" />
            
        </h:form>

    </h:body>
</html>
