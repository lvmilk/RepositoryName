<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Edit Airport</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="All Airport"  style="width:100%">
                <p:dataTable var="Airport" value="#{AirportManagedBean.airportList}" paginator="true" rows="20" emptyMessage="No Serving Airports">

                    <p:column headerText="Airport IATA" sortBy="#{Airport.IATA}" filterBy="#{Airport.IATA}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.IATA}" />
                    </p:column>
                    <p:column headerText="City Name" filterBy="#{Airport.cityName}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.cityName}" />
                    </p:column>
                    <p:column headerText="Country Name" filterBy="#{Airport.countryName}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.countryName}" />
                    </p:column>
                    <p:column headerText="Airport Name" filterBy="#{Airport.airportName}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.airportName}" />
                    </p:column>
                    <p:column headerText="Specification" filterBy="#{Airport.spec}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.spec}" />
                    </p:column>
                    <p:column headerText="Timezone" sortBy="#{Airport.timeZone}" filterBy="#{Airport.timeZone}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.timeZone}" />
                    </p:column>
                    <p:column headerText="Operational Status" sortBy="#{Airport.opStatus}" filterBy="#{Airport.opStatus}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.opStatus}" />
                    </p:column>
                    <p:column headerText="Strategic Level" sortBy="#{Airport.strategicLevel}" filterBy="#{Airport.strategicLevel}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.strategicLevel}" />
                    </p:column>
                    <p:column headerText="Airspace" sortBy="#{Airport.airspace}" filterBy="#{Airport.airspace}" filterMatchMode="contains">
                        <h:outputText value="#{Airport.airspace}" />
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{AirportManagedBean.editAirport(Airport)}"  />
                    </p:column>

                </p:dataTable>

            </p:panel>
            <p:draggable for="panel" /><p:resizable for="panel" />

        </h:form>

    </h:body>
</html>
