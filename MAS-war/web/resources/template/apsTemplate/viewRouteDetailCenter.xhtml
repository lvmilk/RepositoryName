<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>View Route Detail</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panel id="panel" header="View Route Detail"  style="width:90%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:50%" cellpadding="10">

                    <p:outputLabel value="Origin Airport:" />
                    <p:outputLabel value="#{viewRoute.origin}" />

                    <p:outputLabel value="Destination Airport:" />
                    <p:outputLabel value="#{viewRoute.dest}" />

                    <p:outputLabel value="Route Distance:" />
                    <p:outputLabel value="#{viewRoute.distance}" />

                    <p:outputLabel value="Aircraft Blockhour: " />
                    <p:outputLabel value="#{viewRoute.blockhour}" />

                    <p:outputLabel value="Serving Aircraft Type " />
                    <p:outputLabel value="#{viewRoute.acType.type}" rendered="#{hasFlight}"/>
                    <p:outputLabel value="Not Assigned" rendered="#{not hasFlight}"/>

                </h:panelGrid>

                <p:dataTable var="flight" value="#{flightOfRoute}" style="width:100%">
                    <f:facet name="header">
                        <h:outputText value="Flight(s) of the route"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Flight No." />
                            <p:column colspan="7" headerText="Frequency of the Week" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Monday" />
                            <p:column headerText="Tuesday" />
                            <p:column headerText="Wednesday" />
                            <p:column headerText="Thursday" />
                            <p:column headerText="Friday" />
                            <p:column headerText="Saturday" />
                            <p:column headerText="Sunday" />
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{flight.flightNo}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onMon}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onTue}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onWed}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onThu}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onFri}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onSat}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Yes" rendered="#{flight.onSun}" styleClass="ui-icon ui-icon-check"/>
                    </p:column>

                </p:dataTable>

            </p:panel>

            <p:commandButton value="Back"  action="#{RouteManagedBean.viewRouteBack}" icon="ui-icon-carat-1-w" />

        </h:form>
    </h:body>
</html>
