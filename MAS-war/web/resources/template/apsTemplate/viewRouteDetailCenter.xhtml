<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>View Route Detail</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panel id="panel" header="View Route Detail"  style="width:90%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:50%" cellpadding="10">

                    <p:outputLabel value="Origin Airport:" />
                    <p:outputLabel value="#{viewRoute.origin}" />

                    <p:outputLabel value="Destination Airport:" />
                    <p:outputLabel value="#{viewRoute.dest}" />

                    <p:outputLabel value="Route Distance:" />
                    <p:outputLabel value="#{viewRoute.distance}" />

                    <p:outputLabel value="Serving Aircraft Type " />
                    <p:outputLabel value="#{viewRoute.acType.type}" />

                    <p:outputLabel value="Aircraft Blockhour: " />
                    <p:outputLabel value="#{viewRoute.blockhour}" />

                    <p:outputLabel value="Suite Basic Fare: "/>
                    <p:outputLabel value="#{viewRoute.basicScFare}" />

                    <p:outputLabel value="First Class Basic Fare: " />
                    <p:outputLabel value="#{viewRoute.basicFcFare}" />

                    <p:outputLabel value="Business Class Basic Fare: " />
                    <p:outputLabel value="#{viewRoute.basicBcFare}" />

                    <p:outputLabel value="Premium Economic Class Basic Fare: " />
                    <p:outputLabel value="#{viewRoute.basicPecFare}" />

                    <p:outputLabel value="Economic Class Basic Fare: " />
                    <p:outputLabel value="#{viewRoute.basicEcFare}" />

                    <p:outputLabel value="Route Status: " />
                    <p:outputLabel value="#{viewRoute.status}" />

                </h:panelGrid>

                <p:dataTable var="flight" value="#{flightOfRoute}" style="width:100%">
                    <f:facet name="header">
                        <h:outputText value="Flight(s) of the route"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Flight No." />
                            <p:column colspan="7" headerText="Frequency of the Week" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Monday" />
                            <p:column headerText="Tuesday" />
                            <p:column headerText="Wednesday" />
                            <p:column headerText="Thursday" />
                            <p:column headerText="Friday" />
                            <p:column headerText="Saturday" />
                            <p:column headerText="Sunday" />
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{flight.flightNo}" />
                    </p:column>
                    <p:column>
                        <!--<h:outputText value="Yes" rendered="#{flight.onMon}"/>-->
                        <h:graphicImage rendered="#{flight.onMon}" value="./../images/icon-check.png" width="20" />
                    </p:column>
                    <p:column>
<!--                        <div><img rendered="#{flight.onTue}" src="./../images/icon-check.png" id="icon-check"/></div>-->
                        <h:graphicImage rendered="#{flight.onTue}" value="./../images/icon-check.png" width="20" />
                    </p:column>
                    <p:column>
                        <h:graphicImage rendered="#{flight.onWed}" value="./../images/icon-check.png" width="20"/>
                    </p:column>
                    <p:column>
                        <h:graphicImage rendered="#{flight.onThu}" value="./../images/icon-check.png" width="20"/>
                    </p:column>
                    <p:column>
                        <h:graphicImage rendered="#{flight.onFri}" value="./../images/icon-check.png" width="20"/>
                    </p:column>
                    <p:column>
                        <h:graphicImage rendered="#{flight.onSat}" value="./../images/icon-check.png" width="20"/>
                    </p:column>
                    <p:column>
                        <h:graphicImage rendered="#{flight.onSun}" value="./../images/icon-check.png" width="20"/>
<!--                        <c:if test="${flight.onSun}">
                            <div><img src="./../images/icon-check.png" id="icon-check"/></div>
                        </c:if>-->
                    </p:column>

                </p:dataTable>

            </p:panel>

            <p:commandButton value="Back"  action="#{RouteManagedBean.viewRouteBack}" icon="ui-icon-carat-1-w" />

            <style>
                #icon-check{
                    background: url("./../images/icon-check.png");
                    cursor: pointer;
                    display: block;
                    max-width: 5px;
                    max-height: 5px;
                    width: auto;
                    height: auto;
                    border: none;
                    background-size:cover ;
                }
            </style>

        </h:form>
    </h:body>
</html>
