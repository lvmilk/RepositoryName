<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>


            <h:form>

                <p:panel id="panel" header="Delete Aircraft Type"  style="width:100%">
                      <p:messages id="msgs" />  

                    <p:dataTable var="AircraftType" rowKey ="#{AircraftType.type}" selection="#{ATMB.selectedList}" value="#{ATMB.typeList}" paginator="true" rows="10" emptyMessage="No Aircraft Type">

                        <p:ajax event="rowSelectCheckbox" listener="#{ATMB.check}"   />  

                        <f:facet name="header">  
                            Checkbox Based Deletion  
                        </f:facet>  

                        <p:column selectionMode="multiple" headerText="Select all" style="width:35px" />      


                        <p:column headerText="Type" sortBy="#{AircraftType.type}">
                            <h:outputText value="#{AircraftType.type}" />
                        </p:column>

                        <p:column headerText="Manufacturer">
                            <h:outputText value="#{AircraftType.manufacturer}" />
                        </p:column>
                        <p:column headerText="Max Distance">
                            <h:outputText value="#{AircraftType.maxDistance}" />
                        </p:column>
                        <p:column headerText="Length">
                            <h:outputText value="#{AircraftType.aircraftLength}" />
                        </p:column>
                        <p:column headerText="Wingspan">
                            <h:outputText value="#{AircraftType.wingspan}" />
                        </p:column>
                        <p:column headerText="# of Seat in Suite">
                            <h:outputText value="#{AircraftType.suiteNo}" />
                        </p:column>
                        <p:column headerText="# of Seat in First Class" >
                            <h:outputText value="#{AircraftType.fcSeatNo}" />
                        </p:column>
                        <p:column headerText="# of Seat in Business Class">
                            <h:outputText value="#{AircraftType.bcSeatNo}" />
                        </p:column>
                        <p:column headerText="# of Seat in Premium Economy Class">
                            <h:outputText value="#{AircraftType.fcSeatNo}" />
                        </p:column>
                        <p:column headerText="# of Seat in Economy Class">
                            <h:outputText value="#{AircraftType.ecSeatNo}" />
                        </p:column>
                        
                    </p:dataTable>

                    <p:commandButton value="Delete"  action="#{ATMB.confirmDeleteType()}" icon="ui-icon-check" update="panel"/>
                </p:panel>

                <p:draggable for="panel" /><p:resizable for="panel" />
            </h:form>









    </h:body>
</html>
