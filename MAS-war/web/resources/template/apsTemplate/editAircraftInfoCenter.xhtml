<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:panel id="panel" header="Aircraft Specification" style="width: 100%">
                <p:messages id="msgs" />
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel value="Registration No.: " />
                    <p:outputLabel value="#{editAMB.registrationNo}" />

                    <p:outputLabel for="serialNo" value="Serial No.: " />
                    <p:inputText id="serialNo"  value="#{editAMB.serialNo}" label="serialNo" required="true" validatorMessage="Serial No.: please enter a valid serial number"  requiredMessage="Please enter serial number" size="50">
                        <f:validateRegex pattern="((?=.*\d).{1,20})"/>
                    </p:inputText>

                    <p:outputLabel for="status" value="Status:" />
                    <p:inputText id="status" value="#{editAMB.status}" label="Status" required="true" validatorMessage="Status: please enter a valid status"  requiredMessage="Please enter status of the aircraft" size="50">
                    </p:inputText>

                     <p:outputLabel for="firstFlyDate" value="First Fly Date :" />
                    <p:calendar id="firstFlyDate" value="#{editAMB.firstFlyDate}" pattern="yyyy-MM-dd" mask="true" label="firstFlyDate" required="true" validatorMessage="First Fly Date: Please enter a valid date in format dd-MM-yyyy"  requiredMessage="Please enter the first fly date of the aircraft" size="50"/>

                    <p:outputLabel for="deliveryDate" value="Delivery Date :" />
                    <p:calendar id="deliveryDate" value="#{editAMB.deliveryDate}" pattern="yyyy-MM-dd" mask="true" label="deliveryDate" required="true" validatorMessage="Delivery Date: Please enter a valid date in format dd-MM-yyyy"  requiredMessage="Please enter the delivery date of the aircraft" size="50"/>

                    <p:outputLabel for="retireDate" value="Lease Expiration Date :" />
                    <p:calendar id="retireDate" value="#{editAMB.retireDate}" pattern="yyyy-MM-dd" mask="true" label="retireDate" required="true" validatorMessage="Retire Date: Please enter a valid date in format dd-MM-yyyy"  requiredMessage="Please enter the retire date of the aircraft" size="50"/>

                    
                    <p:outputLabel for="flightLogId" value="Flight Log ID:" />
                    <p:inputText id="flightLogId" value="#{editAMB.flightLogId}" label="flightLogId" required="true" validatorMessage="Flight Log ID: Please enter a valid ID number"  requiredMessage="Please enter flight Log ID" size="50">
                            </p:inputText>
                    
                    <p:outputLabel for="maintenanceLogId" value="Maintenance ID:" />
                    <p:inputText id="maintenanceLogId" value="#{editAMB.maintenanceLogId}" label="maintenanceLogId" required="true" validatorMessage="Maintenance ID: Please enter a valid ID number"  requiredMessage="Please enter maintenance ID" size="50">
                    </p:inputText>

                    <p:outputLabel for="type" value="Aircraft Type:" />
                    <p:inputText id="type" value="#{editAMB.type}" required="true" validatorMessage="Aircraft Type: please enter UPPERCASE Alphabet and valid number" requiredMessage="Please enter a valid aircraft type" label="Aircraft Type" size="50">
                        <f:validateRegex pattern="((?=.*\d).{1,20})" />
                    </p:inputText>

                </h:panelGrid>
                <p:commandButton value="Update" update="@form" actionListener="#{editAMB.editAircraft()}"  icon="ui-icon-check" />
                <p:commandButton value="Cancel" update="@form" actionListener="#{editAMB.editAircraftCancel()}"  icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
