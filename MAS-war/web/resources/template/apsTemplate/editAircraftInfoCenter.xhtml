<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Aircraft Type</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:panel id="panel" header="Aircraft Specification" style="width: 100%">
                <p:messages id="msgs" />
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel value="Registration No.: " />
                    <p:outputLabel value="#{editAMB.registrationNo}" />

                    <!--                    <p:outputLabel for="serialNo" value="Serial No.: " />
                                        <p:inputText id="serialNo"  value="#{editAMB.serialNo}" label="serialNo" required="true" validatorMessage="Serial No.: please enter a valid serial number"  requiredMessage="Please enter serial number" size="50">
                                            <f:validateRegex pattern="((?=.*\d).{1,20})"/>
                                        </p:inputText>-->

                    <p:outputLabel for="status" value="Status: " />                    
                    <p:selectOneRadio id="status" value="#{editAMB.status}" required="true" validatorMessage="Status: please enter a valid status"  requiredMessage="Please enter status of the aircraft">
                        <f:selectItem itemLabel="In Service" itemValue="In Service" />
                        <f:selectItem itemLabel="Under-repair" itemValue="Under-repair" />
                        <f:selectItem itemLabel="Retired" itemValue="Retired" />
                    </p:selectOneRadio>

                    <p:outputLabel  value="First Fly Date :" />
                    <p:outputLabel value="#{editAMB.ffd}" />

                    <p:outputLabel value="Delivery Date :" />
                    <p:outputLabel value="#{editAMB.dd}"/>

                    <p:outputLabel for="retireDate" value="Retire Date :" />
                    <p:calendar id="retireDate" value="#{editAMB.retireDate}" pattern="yyyy-MM-dd" navigator="true" mask="true" label="retireDate" required="true" validatorMessage="Retire Date: Please enter a valid date in format yyyy-MM-dd"  requiredMessage="Please enter the retire date of the aircraft" size="50"/>
                    
                    <p:outputLabel for="purchaseCost" value="Purchase Cost (Million SGD) [50,200]:" />
                    <p:inputText id="purchaseCost" value="#{editAMB.purchaseCost}" label="Purchase Cost" required="true" validatorMessage="Purchase Cost (per year) should be between 50M to 400M SGD"  requiredMessage="Please enter purchase cost of the aircraft type" size="50">
                        <f:validateDoubleRange minimum="50.0" maximum="200.0"/>
                    </p:inputText>

                    <p:outputLabel for="type" value="Aircraft Type:" />
                    <p:selectOneMenu id="type" value="#{editAMB.type}">
                        <f:selectItems value="#{editAMB.keyList}" />
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:commandButton value="Update" update="@form" actionListener="#{editAMB.editAircraft()}"  icon="ui-icon-check" />
                <p:commandButton value="Cancel" update="@form" immediate="true" actionListener="#{editAMB.editAircraftCancel()}"  icon="ui-icon-cancel" />
            </p:panel>
        </h:form>
    </h:body>
</html>
