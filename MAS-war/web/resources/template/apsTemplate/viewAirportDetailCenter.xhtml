<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>View Airport Detail_Center panel</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panel id="panel" header="View Airport Detail"  style="width:90%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:300px" cellpadding="10">

                    <p:outputLabel value="Airport IATA: " />
                    <p:outputLabel value="#{AirportManagedBean.IATA}" />

                    <p:outputLabel value="Airport Name: " />
                    <p:outputLabel value="#{AirportManagedBean.airportName}" />

                    <p:outputLabel value="City: " />
                    <p:outputLabel value="#{AirportManagedBean.cityName}" />

                    <p:outputLabel value="Country Code: " />
                    <p:outputLabel value="#{AirportManagedBean.countryCode}" />

                    <p:outputLabel value="Specification: " />
                    <p:outputLabel value="#{AirportManagedBean.spec}" />

                    <p:outputLabel value="Time Zone: " />
                    <p:outputLabel value="#{AirportManagedBean.timeZone}" />

                    <p:outputLabel value="Operational Status: " />
                    <p:outputLabel value="#{AirportManagedBean.opStatus}" />

                    <p:outputLabel value="Strategic Level: " />
                    <p:outputLabel value="#{AirportManagedBean.strategicLevel}" />

                    <p:outputLabel value="Airspace: " />
                    <p:outputLabel value="#{AirportManagedBean.airspace}" />

                    <p:outputLabel value="Number of route(s) from the Airport: " />
                    <p:outputLabel value="#{AirportManagedBean.apOriginRouteList.size()}" />

                    <p:outputLabel value="Number of route(s) to the Airport: " />
                    <p:outputLabel value="#{AirportManagedBean.apDestRouteList.size()}" />

                </h:panelGrid>

                <p:dataTable var="asOrgRoutes" value="#{AirportManagedBean.apOriginRouteList}" style="width:100%">
                    <f:facet name="header">
                        <h:outputText value="Route(s) from the airport" />
                    </f:facet>
                    <p:column headerText="Origin - Destination">
                        <h:outputText value="#{asOrgRoutes.origin.IATA} - #{asOrgRoutes.dest.IATA}" />
                    </p:column>
                    <p:column headerText="Frequency">
                        <h:outputText value="0" />
                    </p:column>
                </p:dataTable>
                <p:dataTable var="asDestRoutes" value="#{AirportManagedBean.apDestRouteList}" style="width:100%">
                    <f:facet name="header">
                        <h:outputText value="Route(s) to the airport" />
                    </f:facet>
                    <p:column headerText="Origin - Destination">
                        <h:outputText value="#{asDestRoutes.origin.IATA} - #{asDestRoutes.dest.IATA}" /> 
                    </p:column>
                    <p:column headerText="Frequency">
                        <h:outputText value="0" />
                    </p:column>
                </p:dataTable>

            </p:panel>

            <p:commandButton value="OK"  action="#{AirportManagedBean.viewAirportDetail()}" icon="ui-icon-check" />
        </h:form>
    </h:body>
</html>
