                <h:panelGrid columns="2" style="margin-bottom:10px; width:50%" cellpadding="15">

                    <p:outputLabel value="Airport IATA: " />
                    <p:outputLabel value="#{IATA}" />

                    <p:outputLabel value="Airport Name: " />
                    <p:outputLabel value="#{airportName}" />

                    <p:outputLabel value="City Name: " />
                    <p:outputLabel value="#{cityName}" />

                    <p:outputLabel value="Country Name: " />
                    <p:outputLabel value="#{countryName}" />

                    <p:outputLabel value="Specification: " />
                    <p:outputLabel value="#{spec}" />

                    <p:outputLabel value="Time Zone: " />
                    <p:outputLabel value="#{timeZone}" />

                    <p:outputLabel value="Operational Status: " />
                    <p:outputLabel value="#{opStatus}" />

                    <p:outputLabel value="Strategic Level: " />
                    <p:outputLabel value="#{strategicLevel}" />

                    <p:outputLabel value="Airspace: " />
                    <p:outputLabel value="#{airspace}" />

<!--                    <p:outputLabel value="Number of route(s) from the Airport: " />

                    <p:outputLabel value="Number of route(s) to the Airport: " />

                </h:panelGrid>

                    </f:facet>
                    <p:column headerText="Origin - Destination">
                        <h:outputText value="#{asOrgRoutes.origin.IATA} - #{asOrgRoutes.dest.IATA}" />
                    </p:column>
                    <p:column headerText="Frequency">
                        <h:outputText value="0" />
                    </p:column>
                </p:dataTable>
                <p:dataTable var="asDestRoutes" value="#{apDestRouteList}" style="width:100%">
                    <f:facet name="header">

                    <p:column headerText="Origin - Destination">

                    <p:column headerText="Frequency">
                        <h:outputText value="0" />
                    </p:column>
                </p:dataTable>-->

            </p:panel>

            <p:commandButton value="Back"  action="#{AirportManagedBean.viewAirportBack}" icon="ui-icon-carat-1-w" />
        </h:form>
    </h:body>
</html>
