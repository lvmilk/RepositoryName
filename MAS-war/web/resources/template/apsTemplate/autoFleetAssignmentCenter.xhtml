<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>

    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Enter Fleet Assignment Period"  style="width:100%">
                <p:messages id="msgs" autoUpdate="true" />  
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">
                    <p:outputLabel for="startPlanDate" value="Flight Start Assignment Date / unplanned instance start after #{FIMB.firstInstDate}" />
                    <!--<p:calendar id="startPlanDate" value="#{FIMB.startPlanDate}" label="startDate" required="true" requiredMessage="Please enter flight start assignment date" size="30" pattern="yyyy-MM-dd" mask="true"/>-->
                    <p:calendar id="startPlanDate" value="#{FIMB.startPlanDate}" navigator="true" pattern="yyyy-MM-dd" mask="true" label="startDate" required="true" requiredMessage="Please enter flight start assignment date" size="30"> 
                    </p:calendar>
                    
                    <p:outputLabel for="endPlanDate" value="Flight End Assignment Date (yyyy-MM-dd): " />
                    <p:calendar id="endPlanDate" value="#{FIMB.endPlanDate}" navigator="true" pattern="yyyy-MM-dd" mask="true" label="endDate" mindate="#{FIMB.minDate}" required="true" requiredMessage="Please enter flight end assignment date" size="30"> 
                        <f:attribute name="startPlanDate" value="#{FIMB.startPlanDate}" />
                        <f:validator validatorId="DateRangeValidator" />
                    </p:calendar>
                </h:panelGrid>
                <p:commandButton value="Automatic Fleet Assignment" actionListener="#{FIMB.scheduleAcToFi}"  icon="ui-icon-check" />

            </p:panel>

        </h:form>

    </h:body>
</html>
