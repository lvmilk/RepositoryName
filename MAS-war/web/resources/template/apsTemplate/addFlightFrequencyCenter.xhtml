<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:body>
        <h:form>

            <p:panel id="panel" header="Add Flight Frequency" style="width: 100%">

                <p:messages id="msgs" autoUpdate="true" />
                <h:panelGrid columns="2"  style="margin-bottom:50px; width: 60%" cellpadding="20">

<!--                    <p:outputLabel for="origin" value="Choose origin Airport: " />
                    <p:selectOneMenu id="origin" value="#{flightManagedBean.oriAirportString}" required="true" requiredMessage="Please select destination airport" style="width:250px">
                        <f:selectItem itemLabel="-Select Origin-" itemValue="" />
                        <f:selectItems value="#{flightManagedBean.airportWoSgString}"/>
                    </p:selectOneMenu>-->

                    <p:outputLabel for="route" value="Choose route: " />
                    <p:selectOneMenu id="route" value="#{flightManagedBean.routeID}" required="true" requiredMessage="Please select origin airport" style="width:250px">
                        <f:selectItem itemLabel="-Select Route-" itemValue="" />
                        <f:selectItems value="#{flightManagedBean.routeInfo}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="flightNo" value="Flight Number: " />
                    <p:inputText id="flightNo" value="#{flightManagedBean.flightNo}" label="flightNo" required="true"  requiredMessage="Please enter outbound flight number" size="30">
                    </p:inputText>

                    <p:outputLabel for="scheduleDepTime" value="Departure Time (HH:mm): " />
                    <p:calendar  id="scheduleDepTime" value="#{flightManagedBean.depTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter outbound flight flight departure time" size="30"/>

                    <p:outputLabel for="scheduleArrTime" value="Arrival Time (HH:mm): " />
                    <p:calendar  id="scheduleArrTime" value="#{flightManagedBean.arrTime}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Please enter outbound flight flight arrival time" size="30"/>

                    <p:outputLabel for="dateAdjust" value="Date Adjust: " />
                    <p:inputText id="dateAdjust" value="#{flightManagedBean.dateAdjustString}" label="dateAdjust" required="true" validatorMessage="Please enter a number between 0 and 9" requiredMessage="Please enter outbound flight date adjust"  size="30">
                        <f:validateRegex pattern="[-1/0-9]" />
                    </p:inputText>

                    <p:outputLabel for="freq" value="Operation Day of the Week: "/>
                    <p:panel id="freq">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" width="30%">

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onMon}" />      
                            <h:outputText value="Monday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onTue}" />
                            <h:outputText value="Tuesday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onWed}" />
                            <h:outputText value="Wednesday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onThu}" />
                            <h:outputText value="Thursday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onFri}" />
                            <h:outputText value="Friday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onSat}" />
                            <h:outputText value="Saturday" />

                            <p:selectBooleanCheckbox value="#{flightManagedBean.onSun}" />
                            <h:outputText value="Sunday" />

                        </h:panelGrid>
                    </p:panel>

                    <p:outputLabel for="startDate" value="Flight Start Operation Date (yyyy-MM-dd): " />
                    <p:calendar id="startDate" value="#{flightManagedBean.startDate}" label="startDate" required="true" requiredMessage="Please enter outbound flight start operation date" size="30" pattern="yyyy-MM-dd" mask="true"/>

                    <p:outputLabel for="endDate" value="Flight End Operation Date (yyyy-MM-dd): " />
                    <p:calendar id="endDate" value="#{flightManagedBean.endDate}" label="endDate" required="true" requiredMessage="Please enter outbound flight end operation date" size="30" pattern="yyyy-MM-dd" mask="true"/> 

                </h:panelGrid>

                <p:commandButton id="btn" value="Proceed to add return flight" update="panel" style="margin-right:0" actionListener="#{flightManagedBean.addFlightFrequency()}"  icon="ui-icon-check" ajax="true" />

            </p:panel>

        </h:form>

    </h:body>

</html>
