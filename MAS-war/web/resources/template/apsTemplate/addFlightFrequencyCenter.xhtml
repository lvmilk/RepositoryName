<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MAS</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Add Flight Frequency" style="width: 100%">

                <p:messages id="msgs" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2"  style="margin-bottom:50px; width:400px" cellpadding="20">

                    <p:outputLabel for="route" value="Select Route: " />
                    <p:selectOneMenu id="route" value="#{FlightManagedBean.route}" required="true" requiredMessage="Please select a route" style="width:250px">
                        <f:selectItem itemLabel="-Select Route-" itemValue="#{null}" />
                        <f:selectItems value="#{FlightManagedBean.routeList}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="flightNo" value="Flight Number: " />
                    <p:inputText id="flightNo"  value="#{FlightManagedBean.flightNo}" label="flightNo" required="true"  requiredMessage="Please enter flight number" size="30">
                    </p:inputText>

                    <p:outputLabel for="scheduleDepTime" value="Departure Time: " />
                    <p:inputText id="scheduleDepTime" value="#{FlightManagedBean.scheduleDepTime}" label="scheduleDepTime" required="true" requiredMessage="Please enter departure time" size="30">
                    </p:inputText>

                    <p:outputLabel for="scheduleArrTime" value="Arrival Time: " />
                    <p:inputText id="scheduleArrTime" value="#{FlightManagedBean.scheduleArrTime}" label="scheduleArrTime" required="true" requiredMessage="Please enter arrival time" size="30">
                    </p:inputText>

                    <p:outputLabel for="dateAdjust" value="Date Adjust: " />
                    <p:inputText id="dateAdjust" value="#{FlightManagedBean.dateAdjust}" label="dateAdjust" required="true" requiredMessage="Please enter date adjust" size="30">
                    </p:inputText>

                    <p:panel header="Operation Day of the Week">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onMon}" />      
                            <h:outputText value="Monday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onTue}" />
                            <h:outputText value="Tuesday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onWed}" />
                            <h:outputText value="Wednesday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onThu}" />
                            <h:outputText value="Thursday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onFri}" />
                            <h:outputText value="Friday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onSat}" />
                            <h:outputText value="Saturday" />

                            <p:selectBooleanCheckbox value="#{FlightManagedBean.onSun}" />
                            <h:outputText value="Sunday" />

                        </h:panelGrid>
                    </p:panel>
                    
                    <p:outputLabel for="startDate" value="Flight Start Operation Date: " />
                    <p:inputMask id="startDate" value="#{FlightManagedBean.startDate}" label="startDate" required="true" requiredMessage="Please enter flight start operation date" size="30" mask="99/99/9999"/>
<!--                            <p:inputText id="startDate" value="#{FlightManagedBean.startDate}" label="startDate" required="true" requiredMessage="Please enter timezone" size="30"/>-->

                    <p:outputLabel for="endDate" value="Flight End Operation Date: " />
                    <p:inputMask id="endDate" value="#{FlightManagedBean.endDate}" label="endDate" required="true" requiredMessage="Please enter flight end operation date" size="30" mask="99/99/9999"/> 
<!--                            <p:inputText id="endDate" value="#{FlightManagedBean.endDate}" label="endDate" required="true" requiredMessage="Please enter operational status" size="30"/> -->

                </h:panelGrid>

                <p:commandButton id="btn" value="Add Flight Frequency" update="panel" style="margin-right:0" actionListener="#{AirportManagedBean.addFlightFrequency()}"  icon="ui-icon-check" ajax="true" />

            </p:panel>

        </h:form>

    </h:body>

</html>
