<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>View Personal Schedule</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Flight schedule for #{PSFCMB.username} for next scheduling period"  style="width:100%"  visible="#{PSFCMB.username != 'admin'}" >
                <p:tabView>
                    <p:tab title="List View">
                        <p:dataTable var="fi" value="#{PSFCMB.newFi}" paginator="true" rows="40" emptyMessage="No flights for this flight crew">
                            <p:column headerText="Flight No" sortBy="#{fi.flightFrequency.flightNo}" filterBy="#{fi.flightFrequency.flightNo}" >
                                <h:outputText value="#{fi.flightFrequency.flightNo}" />
                            </p:column>
                            <p:column headerText="Departure Time" sortBy="#{fi.standardDepTime}">
                                <h:outputText value="#{fi.standardDepTime}" />
                            </p:column>
                            <p:column headerText="Arrival Time" sortBy="#{fi.standardArrTime}">
                                <h:outputText value="#{fi.standardArrTime}" />
                            </p:column>
                            <p:column headerText="Origin" sortBy="#{fi.flightFrequency.route.origin.IATA}" filterBy="#{fi.flightFrequency.route.origin.IATA}">
                                <h:outputText value="#{fi.flightFrequency.route.origin.IATA}" />
                            </p:column>
                            <p:column headerText="Destination" sortBy="#{fi.flightFrequency.route.dest.IATA}" filterBy="#{fi.flightFrequency.route.dest.IATA}">
                                <h:outputText value="#{fi.flightFrequency.route.dest.IATA}" />
                            </p:column>

                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Calendar View">
                        <p:schedule id="schedule" value="#{PSFCMB.eventModel}" initialDate="#{PSFCMB.startDate}" widgetVar="cpschedule" timeZone="Asia/Singapore">

                        </p:schedule>

                    </p:tab>
                </p:tabView>
            </p:panel>

        </h:form>
    </h:body>
</html>
