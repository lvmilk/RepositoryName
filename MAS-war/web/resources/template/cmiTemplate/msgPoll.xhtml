<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message Poll</title>
    </h:head>

        <h:form id="msgPoll">
            <p:growl id="msgs" showDetail="true"/>

    </h:body>
</html>
