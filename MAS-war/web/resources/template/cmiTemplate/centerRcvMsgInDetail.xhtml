<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="rcvMsgInDetail">
            <p:panel id="centerRcvMsgInDetail"  style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10"/>
                <h:outputLabel for="fromSender" value="From: " >
                    <h:outputText id = "fromSender" value="#{viewMsgInDetailMB.msgDetail.senderName}" />
                </h:outputLabel>
                <h:panelGrid columns="2" cellpadding="10"/>
                <h:outputLabel for="sendTime" value="Send Time: " >
                    <h:outputText id = "sendTime" value="#{viewMsgInDetailMB.displayTime(viewMsgInDetailMB.msgDetail.cldTime)}" />
                </h:outputLabel>
                <h:panelGrid columns="2" cellpadding="10"/>
                <h:outputLabel for="title" value="Title: " >
                    <h:outputText id = "title" value="#{viewMsgInDetailMB.msgDetail.msgTitle}" />
                </h:outputLabel>
                <h:panelGrid columns="2" cellpadding="10"/>
                <h:outputLabel for="content" value="Content: " >
                    <h:panelGrid columns="2" cellpadding="10"/>
                    <p:editor id = "content" value="#{viewMsgInDetailMB.msgDetail.msgContent}" disabled ="true" />
                </h:outputLabel>
                <h:panelGrid columns="2" cellpadding="10"/>

                <p:commandButton  id = "replyMessage" value="Reply" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px" actionListener="#{viewMsgInDetailMB.replyMessage}" />
                
            </p:panel>
        </h:form>
    </h:body>
</html>
