<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title> Edit Staff Account</title>
    </h:head>
    <h:body>
        <h:form >
            <p:growl id="msgs" showDetail="true" />

            <p:panelGrid columns="2">
                <p:outputLabel for="domain" value="Staff domain:" />
                <h:selectOneMenu id="domain" value="#{login.stfType}" valueChangeListener="#{ctl.valueChangedForDelete}">
                    <f:selectItem itemValue="officeStaff" itemLabel="Office Staff" />
                    <f:selectItem itemValue="groundStaff" itemLabel="Ground Staff" />
                    <f:selectItem itemValue="cabin" itemLabel="Cabin Crew" />
                    <f:selectItem itemValue="cockpit" itemLabel="Cockpit Crew" />

                    <p:ajax event="change" update="editOff,editGrd,editCb,editCp"/>
                </h:selectOneMenu>

            </p:panelGrid>
        </h:form>


        <h:form id="editOff">

            <p:panel id="offPanel" visible="#{ctl.visiDelOff}" header="Edit Office Staff Account"  style="width:100%">
                <p:dataTable var="OfficeStaff" value="#{etManagedBean.offStfList}" paginator="true" rows="10" emptyMessage="No such Office Staff Account">

                    <p:column headerText="Username" sortBy="#{OfficeStaff.offName}">
                        <h:outputText value="#{OfficeStaff.offName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{OfficeStaff.offPassword}">
                        <h:outputText value="#{OfficeStaff.offPassword}" />
                    </p:column>

                    <p:column headerText="Staff type">
                        <h:outputText value="#{OfficeStaff.stfType}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{OfficeStaff.email}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{OfficeStaff.name}" />
                    </p:column>

                    <p:column headerText="Staff Level">
                        <h:outputText value="#{OfficeStaff.stfLevel}" />
                    </p:column>

                    <p:column headerText="Salary">
                        <h:outputText value="#{OfficeStaff.salary}" />
                    </p:column>
                    
                    <p:column headerText="Hour Pay">
                        <h:outputText value="#{OfficeStaff.hourPay}" />
                    </p:column>

                    <p:column headerText="Attempt">
                        <h:outputText value="#{OfficeStaff.attempt}" />
                    </p:column>

                    <p:column headerText="Locked">
                        <h:outputText value="#{OfficeStaff.locked}" />
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{etManagedBean.SelectEditOfficeStaff(OfficeStaff)}"  />

                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>

                    <p:column headerText="Salary">

                    </p:column>
                    
                    <p:column headerText="Hour Pay">
                        <h:outputText value="#{GroundStaff.hourPay}" />
                    </p:column>

                    <p:column headerText="Attempt">
                        <h:outputText value="#{GroundStaff.attempt}" />
                    </p:column>

                    <p:column headerText="Locked">
                        <h:outputText value="#{GroundStaff.locked}" />
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{etManagedBean.SelectedEditGroundStaff(GroundStaff)}"  />

                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

                <p:dataTable var="CockpitCrew" value="#{etManagedBean.cpCrewList}" paginator="true" rows="10" emptyMessage="No such Cockpit Crew Account">

        </h:form>


    </h:body>
</html>
