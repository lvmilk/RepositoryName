<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title> Edit Staff Account</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Edit Staff Account"  style="width:100%">
                <p:dataTable var="OfficeStaff" value="#{etManagedBean.offStfList}" paginator="true" rows="10" emptyMessage="No Office Staff Account">

                    <p:column headerText="Username" sortBy="#{OfficeStaff.offName}">
                        <h:outputText value="#{OfficeStaff.offName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{OfficeStaff.offPassword}">
                        <h:outputText value="#{OfficeStaff.offPassword}" />
                    </p:column>

                    <p:column headerText="Staff type">
                        <h:outputText value="#{OfficeStaff.stfType}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{OfficeStaff.email}" />
                    </p:column>
                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{etManagedBean.SelectEditOfficeStaff(OfficeStaff)}"  />

                    </p:column>

             

                </p:dataTable>
            </p:panel>

            <p:draggable for="panel" /><p:resizable for="panel" />
        </h:form>

    </h:body>
</html>
