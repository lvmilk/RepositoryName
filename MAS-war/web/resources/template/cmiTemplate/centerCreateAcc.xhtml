<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>
        <h:form >
            <p:growl id="msgs" showDetail="true" />

            <p:panelGrid columns="2">
                <p:outputLabel for="domain" value="Staff domain:" />
                <h:selectOneMenu id="domain" value="#{login.stfType}" valueChangeListener="#{ctl.valueChanged}">
                    <f:selectItem itemValue="officeStaff" itemLabel="Office Staff" />
                    <f:selectItem itemValue="groundStaff" itemLabel="Ground Staff" />
                    <f:selectItem itemValue="cabin" itemLabel="Cabin Crew" />
                    <f:selectItem itemValue="cockpit" itemLabel="Cockpit Crew" />
                    <!--                                        <f:ajax event="change" execute="@form" render="output"/>-->
                    <p:ajax event="change" update="offStaff,cockpit,cabin,grdStaff"/>
                </h:selectOneMenu>

            </p:panelGrid>
        </h:form>

        <h:form id="offStaff">
            <p:panel id="addOffStaff"  visible="#{ctl.visibility}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="offUsername" value="User Name: " />
                    <p:inputText id="offUsername" value="#{login.username}" validatorMessage="Please start with letter 'O' and the Length of username should be 7-9" required="true" label="Username" size="10">
                        <f:validateRegex pattern="O((?=.*\d).{6,8})" />
                    </p:inputText>
                    <p:message for="offUsername" display="icon" />

                    <p:outputLabel for="offPassword" value="Password: " />
                    <p:inputText id="offPassword" value="#{login.password}" type="password" required="true" label="Password" size="10" validatorMessage="Password should contain 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol ">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                    </p:inputText>
                    <p:message for="offPassword" display="icon" />

                    <p:outputLabel for="offEmail" value="Email: " />
                    <p:inputText id="offEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="offEmail" display="icon" />

                    <p:outputLabel for="offName" value="Name: " />
                    <p:inputText id="offName" value="#{login.name}" validatorMessage="Please enter the name" required="true" label="name" size="10">

                    </p:inputText>
                    <p:message for="offName" display="icon" />

                    <p:outputLabel for="offStfLevel" value="Role/Level: " />
                    <p:inputText id="offStfLevel" value="#{login.stfLevel}" validatorMessage="Please enter staff level or role" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="offStfLevel" display="icon" />

                    <p:outputLabel for="offSalary" value="Salary: " />
                    <p:inputText id="offSalary" value="#{login.salary}" validatorMessage="Please enter staff salary" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="offSalary" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>



                </h:panelGrid>
                <p:commandButton value="Confirm" update="addOffStaff" actionListener="#{login.createAcc()}" icon="ui-icon-check" />
            </p:panel>

        </h:form>

        <h:form id="grdStaff">
            <p:panel id="addGrdStaff"  visible="#{ctl.visiGround}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="grdUsername" value="User Name: " />
                    <p:inputText id="grdUsername" value="#{login.username}" validatorMessage="Please start with letter 'G' and the Length of username should be 7-9" required="true" label="Username" size="10">
                        <f:validateRegex pattern="G((?=.*\d).{6,8})" />
                    </p:inputText>
                    <p:message for="grdUsername" display="icon" />

                    <p:outputLabel for="grdPassword" value="Password: " />
                    <p:inputText id="grdPassword" value="#{login.password}" type="password"  required="true" label="Password" size="10"  validatorMessage="Password should contain 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol ">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                    </p:inputText>
                    <p:message for="grdPassword" display="icon" />

                    <p:outputLabel for="grdEmail" value="Email: " />
                    <p:inputText id="grdEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="grdEmail" display="icon" />

                    <p:outputLabel for="grdName" value="Name: " />
                    <p:inputText id="grdName" value="#{login.name}" validatorMessage="Please enter the name" required="true" label="name" size="10">

                    </p:inputText>
                    <p:message for="grdName" display="icon" />

                    <p:outputLabel for="grdStfLevel" value="Role/Level: " />
                    <p:inputText id="grdStfLevel" value="#{login.stfLevel}" validatorMessage="Please enter staff level or role" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="grdStfLevel" display="icon" />

                    <p:outputLabel for="grdSalary" value="Salary: " />
                    <p:inputText id="grdSalary" value="#{login.salary}" validatorMessage="Please enter staff salary" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="grdSalary" display="icon" />


                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>


                </h:panelGrid>
                <p:commandButton value="Confirm" update="addGrdStaff" actionListener="#{login.createAcc()}" icon="ui-icon-check" />
            </p:panel>

        </h:form>


        <h:form id="cabin">
            <p:panel id="addCbCrew"  visible="#{ctl.visiCabin}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="cbUsername" value="User Name: " />
                    <p:inputText id="cbUsername" value="#{login.username}" validatorMessage="Please start with letter 'CB' and the Length of username should be 7-9" required="true" label="Username" size="10">
                        <f:validateRegex pattern="CB((?=.*\d).{5,7})" />
                    </p:inputText>
                    <p:message for="cbUsername" display="icon" />

                    <p:outputLabel for="cbPassword" value="Password: " />
                    <p:inputText id="cbPassword" value="#{login.password}" type="password"  required="true" label="Password" size="10" validatorMessage="Password should contain 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol ">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                    </p:inputText>
                    <p:message for="cbPassword" display="icon" />

                    <p:outputLabel for="cbEmail" value="Email: " />
                    <p:inputText id="cbEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="cbEmail" display="icon" />

                    <p:outputLabel for="cbName" value="Name: " />
                    <p:inputText id="cbName" value="#{login.name}" validatorMessage="Please enter the name" required="true" label="name" size="10">

                    </p:inputText>
                    <p:message for="cbName" display="icon" />

                    <p:outputLabel for="cbStfLevel" value="Role/Level: " />
                    <p:inputText id="cbStfLevel" value="#{login.stfLevel}" validatorMessage="Please enter staff level or role" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cbStfLevel" display="icon" />

                    <p:outputLabel for="cbSalary" value="Salary: " />
                    <p:inputText id="cbSalary" value="#{login.salary}" validatorMessage="Please enter staff salary" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cbSalary" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>


                </h:panelGrid>
                <p:commandButton value="Confirm" update="addCbCrew" actionListener="#{login.createAcc()}" icon="ui-icon-check" />
            </p:panel>

        </h:form>


        <h:form id="cockpit">
            <p:panel id="addCockpit"  visible="#{ctl.visiCockpit}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="cpUsername" value="User Name: " />
                    <p:inputText id="cpUsername" value="#{login.username}" validatorMessage="Please start with letter 'CP' and the Length of username should be 7-9" required="true" label="Username" size="10">
                        <f:validateRegex pattern="CP((?=.*\d).{5,7})" />
                    </p:inputText>
                    <p:message for="cpUsername" display="icon" />

                    <p:outputLabel for="cpPassword" value="Password: " />
                    <p:inputText id="cpPassword" value="#{login.password}" type="password"  required="true" label="Password" size="10" validatorMessage="Password should contain 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol ">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                    </p:inputText>
                    <p:message for="cpPassword" display="icon" />

                    <p:outputLabel for="cpEmail" value="Email: " />
                    <p:inputText id="cpEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="cpEmail" display="icon" />

                    <p:outputLabel for="cpName" value="Name: " />
                    <p:inputText id="cpName" value="#{login.name}" validatorMessage="Please enter the name" required="true" label="name" size="10">

                    </p:inputText>
                    <p:message for="cpName" display="icon" />

                    <p:outputLabel for="cpStfLevel" value="Role/Level: " />
                    <p:inputText id="cpStfLevel" value="#{login.stfLevel}" validatorMessage="Please enter staff level or role" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cpStfLevel" display="icon" />

                    <p:outputLabel for="cpSalary" value="Salary: " />
                    <p:inputText id="cpSalary" value="#{login.salary}" validatorMessage="Please enter staff salary" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cpSalary" display="icon" />

                    <p:outputLabel for="cpLicence" value="Licence: " />
                    <p:inputText id="cpLicence" value="#{login.licence}" required="true" label="Licence" size="10">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="cpLicence" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>




                </h:panelGrid>
                <p:commandButton value="Confirm" update="addCockpit" actionListener="#{login.createCockpitAcc()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
