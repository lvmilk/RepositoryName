<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>
        <h:form >
            <p:growl id="msgs" showDetail="true" />

            <p:panelGrid columns="2">
                <p:outputLabel for="domain" value="Staff domain:" />
                <h:selectOneMenu id="domain" value="#{login.stfType}" valueChangeListener="#{ctl.valueChanged}">
                    <f:selectItem itemValue="officeStaff" itemLabel="Office Staff" />
                    <f:selectItem itemValue="groundStaff" itemLabel="Ground Staff" />
                    <f:selectItem itemValue="cabin" itemLabel="Cabin Crew" />
                    <f:selectItem itemValue="cockpit" itemLabel="Cockpit Crew" />
                    <!--                                        <f:ajax event="change" execute="@form" render="output"/>-->
                    <p:ajax event="change" update="staff,cockpit"/>
                </h:selectOneMenu>

            </p:panelGrid>


        </h:form>

        <h:form id="staff">
            <p:panel id="addOtrStaff"  visible="#{ctl.visibility}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="otrUsername" value="User Name: " />
                    <p:inputText id="otrUsername" value="#{login.username}" validatorMessage="Please use at least one uppercase character and the Length of username should be 6-8" required="true" label="Username" size="10">
                        <f:validateRegex pattern="((?=.*[A-Z]).{6,8})" />
                    </p:inputText>
                    <p:message for="otrUsername" display="icon" />

                    <p:outputLabel for="otrPassword" value="Password: " />
                    <p:inputText id="otrPassword" value="#{login.password}" required="true" label="Password" size="10">
                        <f:validateLength minimum="6" />
                    </p:inputText>
                    <p:message for="otrPassword" display="icon" />

                    <p:outputLabel for="otrEmail" value="Email: " />
                    <p:inputText id="otrEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                         <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="otrEmail" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>


                </h:panelGrid>
                <p:commandButton value="Confirm" update="addOtrStaff" actionListener="#{login.createAcc()}" icon="ui-icon-check" />
            </p:panel>

        </h:form>

        <h:form id="cockpit">
            <p:panel id="addCockpit"  visible="#{ctl.visiCockpit}" style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="cpUsername" value="User Name: " />
                    <p:inputText id="cpUsername" value="#{login.username}" validatorMessage="Please use at least one uppercase character and the Length of username should be 6-8" required="true" label="Username" size="10">
                        <f:validateRegex pattern="((?=.*[A-Z]).{6,8})" />
                    </p:inputText>
                    <p:message for="cpUsername" display="icon" />

                    <p:outputLabel for="cpPassword" value="Password: " />
                    <p:inputText id="cpPassword" value="#{login.password}" required="true" label="Password" size="10">
                        <f:validateLength minimum="6" />
                    </p:inputText>
                    <p:message for="cpPassword" display="icon" />

                    <p:outputLabel for="cpEmail" value="Email: " />
                    <p:inputText id="cpEmail" value="#{login.email}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="cpEmail" display="icon" />

                    <p:outputLabel for="cpLicence" value="Licence: " />
                    <p:inputText id="cpLicence" value="#{login.licence}" required="true" label="Licence" size="10">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="cpLicence" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{login.stfType}"/>




                </h:panelGrid>
                <p:commandButton value="Confirm" update="addCockpit" actionListener="#{login.createCockpitAcc()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
