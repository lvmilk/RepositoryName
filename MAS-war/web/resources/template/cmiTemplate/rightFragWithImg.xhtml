<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:lightBox style="text-align:center;margin-top:20px;">
          <p:calendar value="#{calendarManagedBean.date}" mode="inline"></p:calendar>
              <h:outputLink value="#{request.contextPath}/images/logo.PNG" title="logo" style="margin-bottom:4px;">
                <h:graphicImage value="/images/logo.PNG"  width="200" height="150"/>
            </h:outputLink>
            
            <h:outputLink value="#{request.contextPath}/images/cabin.jpg" title="cabin" style="margin-bottom:4px;">
                <h:graphicImage value="/images/cabin.jpg"  width="200" height="150"/>
            </h:outputLink>

            <h:outputLink value="#{request.contextPath}/images/pilot.jpg" title="pilot" style="margin-bottom:4px;">
                <h:graphicImage value="/images/pilot.jpg"  width="200" height="150"/>
            </h:outputLink>
            
          

        </p:lightBox>
    </h:body>
</html>
