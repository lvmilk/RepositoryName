<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View received message</title>
    </h:head>
    <h:body>
        <h:form id="rcvMsg">
            <p:panel id="centerRcvMsg"  style="margin-bottom:20px">
                <p:dataTable  id = "messagesMenu" value="#{rcvMsgMB.rcvMsgList}" var ="message" selection="#{rcvMsgMB.checkedMessageList}" rowKey = "#{message.rcvMsgId}" paginator="true" rows="10" styleClass="margin-bottom:20px border: 0px" rowStyleClass="#{!message.readStatus?'old':null}"   >
                    <f:facet name="header">
                        Inbox Message 
                    </f:facet>


                    <p:column selectionMode="multiple" style="width:16px;text-align:center" />
                    <p:column>
                        <f:facet name ="header">
                            <h:outputText value = "View" />
                        </f:facet>
                        <p:commandButton  actionListener="#{rcvMsgMB.readMessage(message)}" icon="ui-icon-search" title="View">

                        </p:commandButton>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            Replied
                        </f:facet>

                        <h:outputText value="â†©"  rendered = "#{message.replied}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Send Time" />
                        </f:facet>
                        <h:outputText value="#{rcvMsgMB.displayTime(message.cldTime)}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="From"/>
                        </f:facet>
                        <h:outputText value="(#{message.senderName})"  />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Title" />
                        </f:facet>
                        <h:outputText value="#{message.msgTitle}"   />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton process="messagesMenu" update = "messagesMenu" icon="ui-icon-trash" value="Trash" actionListener ="#{rcvMsgMB.deleteMessage(rcvMsgMB.checkedMessageList)}" />
                    </f:facet>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
