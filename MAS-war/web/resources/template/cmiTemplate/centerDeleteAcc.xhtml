<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Delete Staff account</title>
    </h:head>
    <h:body>
        <h:form >
            <p:growl id="msgs" showDetail="true" />

            <p:panelGrid columns="2">
                <p:outputLabel for="domain" value="Staff domain:" />
                <h:selectOneMenu id="domain" value="#{login.stfType}" valueChangeListener="#{ctl.valueChangedForDelete}">
                    <f:selectItem itemValue="officeStaff" itemLabel="Office Staff" />
                    <f:selectItem itemValue="groundStaff" itemLabel="Ground Staff" />
                    <f:selectItem itemValue="cabin" itemLabel="Cabin Crew" />
                    <f:selectItem itemValue="cockpit" itemLabel="Cockpit Crew" />

                    <p:ajax event="change" update="delOff,delGrd,delCb,delCp"/>
                </h:selectOneMenu>

            </p:panelGrid>
        </h:form>

        <h:form id="delOff">

            <p:panel id="offStfPanel"  visible="#{ctl.visiDelOff}" header="Delete Office Staff Account"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="OfficeStaff" rowKey ="#{OfficeStaff.offName}" selection="#{dlManagedBean.selectedOffStf}" value="#{dlManagedBean.offStfList}"  paginator="true" rows="10" emptyMessage="No Office Staff Account">

                    <f:facet name="header">  
                        Office Staff Account 
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:18px" />      

                    <p:column headerText="Username" sortBy="#{OfficeStaff.offName}">
                        <h:outputText value="#{OfficeStaff.offName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{OfficeStaff.offPassword}">
                        <h:outputText value="#{OfficeStaff.offPassword}" />
                    </p:column>

                    <p:column headerText="Staff type" sortBy="#{OfficeStaff.stfType}">
                        <h:outputText value="#{OfficeStaff.stfType}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{OfficeStaff.email}">
                        <h:outputText value="#{OfficeStaff.email}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{OfficeStaff.name}">
                        <h:outputText value="#{OfficeStaff.name}" />
                    </p:column>

                    <p:column headerText="Staff Level" sortBy="#{OfficeStaff.stfLevel}">
                        <h:outputText value="#{OfficeStaff.stfLevel}" />
                    </p:column>

                    <p:column headerText="Salary" sortBy="#{OfficeStaff.salary}">
                        <h:outputText value="#{OfficeStaff.salary}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete"  action="#{dlManagedBean.toDeleteAcc()}" icon="ui-icon-check" />
            </p:panel>

            <h:form id="dlgOff">
                <p:dialog id="dlgOff" header="Delete Office Staff ?" widgetVar="dlgOffstaff" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  oncomplete="PF('dlgOffstaff').hide()" action="#{dlManagedBean.deleteAccount()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlgOffstaff').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>



        <h:form id="delGrd">

            <p:panel id="grdStfPanel" visible="#{ctl.visiDelGrd}" header="Delete Ground Staff Account"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="GroundStaff" rowKey ="#{GroundStaff.grdName}" selection="#{dlManagedBean.selectedGrdList}" value="#{dlManagedBean.grdStfList}" paginator="true" rows="10" emptyMessage="No Office Staff Account">

                    <f:facet name="header">  
                        Ground Staff Account 
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:18px" />      

                    <p:column headerText="Username" sortBy="#{GroundStaff.grdName}">
                        <h:outputText value="#{GroundStaff.grdName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{GroundStaff.grdPassword}">
                        <h:outputText value="#{GroundStaff.grdPassword}" />
                    </p:column>

                    <p:column headerText="Staff type" sortBy="#{GroundStaff.stfType}">
                        <h:outputText value="#{GroundStaff.stfType}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{GroundStaff.email}">
                        <h:outputText value="#{GroundStaff.email}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{GroundStaff.name}">
                        <h:outputText value="#{GroundStaff.name}" />
                    </p:column>

                    <p:column headerText="Staff Level" sortBy="#{GroundStaff.stfLevel}">
                        <h:outputText value="#{GroundStaff.stfLevel}" />
                    </p:column>

                    <p:column headerText="Salary" sortBy="#{GroundStaff.salary}">
                        <h:outputText value="#{GroundStaff.salary}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete"  action="#{dlManagedBean.toDeleteAcc()}" icon="ui-icon-check" />
            </p:panel>

            <h:form id="dlgGrd">
                <p:dialog id="dlgGrd" header="Delete Ground Staff ?" widgetVar="dlgGrd" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  oncomplete="PF('dlgGrd').hide()" action="#{dlManagedBean.deleteAccount()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlgGrd').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>

        <h:form id="delCb">

            <p:panel id="cbCrewPanel" visible="#{ctl.visiDelCb}" header="Delete Cabin Crew Account"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="CabinCrew" rowKey ="#{CabinCrew.cbName}" selection="#{dlManagedBean.selectedCbCrewList}" value="#{dlManagedBean.cbCrewList}" paginator="true" rows="10" emptyMessage="No Office Staff Account">

                    <f:facet name="header">  
                        Cabin Crew Account 
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:18px" />      

                    <p:column headerText="Username" sortBy="#{CabinCrew.cbName}">
                        <h:outputText value="#{CabinCrew.cbName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{CabinCrew.cbPassword}">
                        <h:outputText value="#{CabinCrew.cbPassword}" />
                    </p:column>

                    <p:column headerText="Staff type" sortBy="#{CabinCrew.stfType}">
                        <h:outputText value="#{CabinCrew.stfType}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{CabinCrew.email}">
                        <h:outputText value="#{CabinCrew.email}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{CabinCrew.name}">
                        <h:outputText value="#{CabinCrew.name}" />
                    </p:column>

                    <p:column headerText="Staff Level" sortBy="#{CabinCrew.stfLevel}">
                        <h:outputText value="#{CabinCrew.stfLevel}" />
                    </p:column>

                    <p:column headerText="Salary" sortBy="#{CabinCrew.salary}">
                        <h:outputText value="#{CabinCrew.salary}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete"  action="#{dlManagedBean.toDeleteAcc()}" icon="ui-icon-check" />
            </p:panel>

            <h:form id="dlgCb">
                <p:dialog id="dlgCb" header="Delete Cabin Crew ?" widgetVar="dlgCb" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  oncomplete="PF('dlgCb').hide()" action="#{dlManagedBean.deleteAccount()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlgCb').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </h:form>

        <h:form id="delCp">

            <p:panel id="cpCrewPanel" visible="#{ctl.visiDelCp}" header="Delete Cabin Crew Account"  style="width:100%">
                <p:messages id="msgs" />
                <p:dataTable var="CockpitCrew" rowKey ="#{CockpitCrew.cpName}" selection="#{dlManagedBean.selectedCpCrewList}" value="#{dlManagedBean.cpCrewList}" paginator="true" rows="10" emptyMessage="No Office Staff Account">

                    <f:facet name="header">  
                        Cockpit Crew Account 
                    </f:facet>  

                    <p:column selectionMode="multiple" headerText="Select all" style="width:18px" />      

                    <p:column headerText="Username" sortBy="#{CockpitCrew.cpName}">
                        <h:outputText value="#{CockpitCrew.cpName}" />
                    </p:column>

                    <p:column headerText="Password" sortBy="#{CockpitCrew.cpPassword}">
                        <h:outputText value="#{CockpitCrew.cpPassword}" />
                    </p:column>

                    <p:column headerText="Staff type" sortBy="#{CockpitCrew.stfType}">
                        <h:outputText value="#{CockpitCrew.stfType}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{CockpitCrew.email}">
                        <h:outputText value="#{CockpitCrew.email}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{CockpitCrew.name}">
                        <h:outputText value="#{CockpitCrew.name}" />
                    </p:column>

                    <p:column headerText="Staff Level" sortBy="#{CockpitCrew.stfLevel}">
                        <h:outputText value="#{CockpitCrew.stfLevel}" />
                    </p:column>

                    <p:column headerText="Salary" sortBy="#{CockpitCrew.salary}">
                        <h:outputText value="#{CockpitCrew.salary}" />
                    </p:column>

                    <p:column headerText="Licence" sortBy="#{CockpitCrew.licence}">
                        <h:outputText value="#{CockpitCrew.licence}" />
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Delete"  action="#{dlManagedBean.toDeleteAcc()}" icon="ui-icon-check" />
            </p:panel>

            <h:form id="dlgCp">
                <p:dialog id="dlgCp" header="Delete Cockpit Crew ?" widgetVar="dlgCp" resizable="false" showEffect="fade" dynamic="true" height="100" width="300">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Delete"  oncomplete="PF('dlgCp').hide()" action="#{dlManagedBean.deleteAccount()}" />
                        <p:commandButton value="Cancel"  onclick="PF('dlgCp').hide()" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </h:form>

    </h:body>
</html>
