<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Top Fragment for logged-in staff</title>
    </h:head>
    <h:body>
        <h:form> 

            <p:growl id="topbar"/>


            <style>
                .clock.ui-clock {
                    color: #35bad6;
                    position: relative;
                    margin-right: 2em;
                }
            </style>

            <p:menubar  styleClass = "menu" style="text-align: center">

                <p:submenu label="Home" icon="ui-icon-home" style="margin-right: 30px!important;" >
                    <p:menuitem value="My Profile" icon="ui-icon-gear" url="/CMIpages/staffProfile.xhtml"/>
                    <p:menuitem value="My Workspace" icon="ui-icon-bookmark" action="#{wsMB.direction}"/>
                    <p:menuitem value= "Internal Messaging" icon="ui-icon-comment" url = "/CMIpages/message.xhtml"/>
                    <p:separator />
                    <p:menuitem value="Quit" actionListener="#{SslManagedBean.endSsl}"/>
                </p:submenu>
                

                <p:menuitem value="DCS"  style="margin-right: 30px !important;" url="/DCSpages/DCSworkspace.xhtml" icon="ui-icon-suitcase"/>
                
                <p:menuitem value="Logout" style="margin-right: 30px !important;" actionListener="#{SslManagedBean.endSsl}"  icon="ui-icon-extlink" />

<!--                <p:menuitem styleClass="clock">
                    <p:clock pattern="yyyy-MM-dd HH:mm:ss"/>
                </p:menuitem>-->

            </p:menubar>

        </h:form>

    </h:body>
</html>
