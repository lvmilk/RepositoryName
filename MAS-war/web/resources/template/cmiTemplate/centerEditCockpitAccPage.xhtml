<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cpCrew">
            <p:panel id="addCpStaff"  style="margin-bottom:20px">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="cpUsername" value="User Name: " />
                    <p:outputLabel id="cpUsername" value="#{etManagedBean.username}"  />
                    <p:message for="cpUsername" display="icon" />

                    <p:outputLabel for="cpPassword" value="Password: " />
                    <p:inputText id="cpPassword" value="#{etManagedBean.pswEdited}" type="password" required="true" label="Password" size="10" >
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="cpPassword" display="icon" />

                    <p:outputLabel for="cpEmail" value="Email: " />
                    <p:inputText id="cpEmail" value="#{etManagedBean.emailEdited}" validatorMessage="Invalid email format" required="true" label="Email" size="10">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="cpEmail" display="icon" />

                    <p:outputLabel for="cpName" value="Name: " />
                    <p:inputText id="cpName" value="#{etManagedBean.name}" validatorMessage="Please enter the name" required="true" label="name" size="10">

                    </p:inputText>
                    <p:message for="cpName" display="icon" />

                    <p:outputLabel for="cpStfLevel" value="Role/Level: " />
                    <p:inputText id="cpStfLevel" value="#{etManagedBean.stfLevel}" validatorMessage="Please enter staff level or role" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cpStfLevel" display="icon" />

                    <p:outputLabel for="cpSalary" value="Salary: " />
                    <p:inputText id="cpSalary" value="#{etManagedBean.salary}" validatorMessage="Please enter staff salary" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cpSalary" display="icon" />

                    <p:outputLabel for="cpHourPay" value="Hour Pay: " />
                    <p:inputText id="cpHourPay" value="#{etManagedBean.hourPay}" validatorMessage="Please enter staff hour pay" required="true" label="StaffLevel" size="10">

                    </p:inputText>
                    <p:message for="cpHourPay" display="icon" />

                    <p:outputLabel for="cpLicence"  value="Licence: "/>
                    <p:inputText id="cpLicence" value="#{etManagedBean.licence}" required="true"/>
                    <p:message for="cpLicence" display="icon" />

                    <p:outputLabel value="staff type: "/>
                    <p:outputLabel value="#{etManagedBean.stfType}"/>


                </h:panelGrid>
                <p:commandButton value="Edit" update="addCpStaff" actionListener="#{etManagedBean.editCpStaffAcc}" icon="ui-icon-check" />
            </p:panel>

        </h:form>

    </h:body>
</html>
