<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>View Personal Payroll</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="panel" header="Staff Payroll for #{PPMB.username}"  style="width:100%"  visible="#{PPMB.username != 'admin'}" >
                <h:panelGrid columns="2" style="margin-bottom:10px; width:100%" cellpadding="10">
                    <p:outputLabel value="Staff ID: " />
                    <p:outputLabel  value="#{PPMB.username}" />

                    <p:outputLabel value="Basic Monthly Salary: "/>
                    <p:outputLabel  value="$#{PPMB.salary}"/>

                    <p:outputLabel  value="Bonus (per unit): "/>
                    <p:outputLabel value="$#{PPMB.bonus}"/>

                    <p:outputLabel  value="Leave (days): "/>
                    <p:outputLabel  value= "#{PPMB.leave}"/>

                    <p:outputLabel  value="Total in this month: "/>
                    <p:outputLabel  value="$#{PPMB.totalString}" />
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
