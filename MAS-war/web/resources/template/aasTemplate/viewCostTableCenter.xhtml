<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Expense Summary Table</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <p:panel id="panel" header="Cost Summary Report"  style="width:100%" >
                <p:dataTable id ="expense" var="expense" value="#{VCMB.expenseList}" paginator="true" rows="40" emptyMessage="No Expense Record in this Period">
                    <p:column headerText="Category" sortBy="#{expense.category}" filterBy="#{expense.category}">
                        <h:outputText value="#{expense.category}" />
                    </p:column>
                    <p:column headerText="Cost Type" sortBy="#{expense.type}" filterBy="#{expense.type}">
                        <h:outputText value="#{expense.type}" />
                    </p:column>
                    <p:column headerText="Payable" sortBy="#{expense.payable}" filterBy="#{expense.payable}">
                        <h:outputText value="#{expense.payable}" />
                    </p:column>
                    <p:column headerText="Cost Source" sortBy="#{expense.costSource}" filterBy="#{expense.costSource}">
                        <h:outputText value="#{expense.costSource}" />
                    </p:column>
                       <p:column headerText="Payment Date" sortBy="#{expense.paymentDate}" filterBy="#{expense.paymentDate}">
                        <h:outputText value="#{expense.paymentDate}">
                         <f:convertDateTime pattern="yyyy-MM-dd" />
                         </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:spacer height="20"/>

            <p:panel header="Export Excel or PDF">
                <h:commandLink id="excel">
                    <p:graphicImage name="excel.png" library="images"  width="40" height="50"/>
                    <p:dataExporter type="xls" target="expense" fileName="Cost Summary Report (quarter #{VCMB.costQuarter} in #{VCMB.costYear})" postProcessor="#{VCMB.postProcessXLS}" />
                </h:commandLink>
                <h:commandLink id="pdf">
                    <p:graphicImage name="pdf.png" library="images"  width="55" height="60"/>
                    <p:dataExporter type="pdf" target="expense" fileName="CostSummary Report (quarter #{VCMB.costQuarter} in #{VCMB.costYear})" preProcessor="#{VCMB.preProcessPDF}" />
                </h:commandLink>
            </p:panel>
        </h:form>
    </h:body>
</html>
