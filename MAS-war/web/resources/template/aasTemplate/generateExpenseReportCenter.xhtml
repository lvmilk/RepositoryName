<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Fixed Cost and Sunk Cost</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="panel" header="View Fixed Cost and Sunk Cost" style="width: 100%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel for="year" value="Year : " />
                    <p:selectOneMenu id="year" value="#{EMB.expenseYear}" style="width:200px">
                        <f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{EMB.yearList}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="quarter" value="Quarter : " />
                    <p:selectOneMenu id="quarter" value="#{EMB.expenseQuarter}" style="width:200px">
                        <f:selectItem itemLabel="Select Quarter" itemValue="0" noSelectionOption="true" />
                        <f:selectItem itemValue="1" itemLabel="Quarter 1 (Jan-Mar)" />
                        <f:selectItem itemValue="2" itemLabel="Quarter 2 (Apr-Jun)" />
                        <f:selectItem itemValue="3" itemLabel="Quarter 3 (Jul-Sep)" />
                        <f:selectItem itemValue="4" itemLabel="Quarter 4 (Oct-Dec)" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:separator />
                <p:commandButton value="View Expense" update="msgs" action="#{EMB.calculateFixedCost()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
