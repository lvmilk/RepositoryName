<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Payroll Report</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="panel" header="View Payroll Report" style="width: 100%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">
                    <p:outputLabel for="name" value="Staff ID : " />
                    <p:inputText id="name" value="#{PPMB.name}" required="true" requiredMessage="Please enter a valid staff ID" label="Staff ID" size="50"/>
                    <p:commandButton value="View Payroll" update="msgs" action="#{PPMB.viewOnePayroll()}" icon="ui-icon-check" />
                    </h:panelGrid>
            </p:panel>
            
        </h:form>
    </h:body>
</html>
