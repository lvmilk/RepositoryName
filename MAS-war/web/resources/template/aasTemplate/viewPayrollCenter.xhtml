<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Payroll Report</title>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="panel" header="View Payroll Report" style="width: 100%">
                <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="20">

                    <p:outputLabel for="year" value="Year : " />
                    <p:selectOneMenu id="year" value="#{PMB.year}" style="width:200px">
                        <f:selectItem itemLabel="Select Year" itemValue="#{0}" noSelectionOption="true" />
                        <f:selectItems value="#{PMB.yearList}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="month" value="Month : " />
                    <p:selectOneMenu id="month" value="#{PMB.month}" style="width:200px">
                        <f:selectItem itemLabel="Select Month" itemValue="#{0}" noSelectionOption="true" />
                        <f:selectItem itemValue="1" itemLabel="January" />
                        <f:selectItem itemValue="2" itemLabel="February" />
                        <f:selectItem itemValue="3" itemLabel="March" />
                        <f:selectItem itemValue="4" itemLabel="April" />
                        <f:selectItem itemValue="5" itemLabel="May" />
                        <f:selectItem itemValue="6" itemLabel="June" />
                        <f:selectItem itemValue="7" itemLabel="July" />
                        <f:selectItem itemValue="8" itemLabel="August" />
                        <f:selectItem itemValue="9" itemLabel="September" />
                        <f:selectItem itemValue="10" itemLabel="October" />
                        <f:selectItem itemValue="11" itemLabel="November" />
                        <f:selectItem itemValue="12" itemLabel="December" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:separator />
                <p:commandButton value="View Cost Detail" update="msgs" action="#{PMB.viewPayroll()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
