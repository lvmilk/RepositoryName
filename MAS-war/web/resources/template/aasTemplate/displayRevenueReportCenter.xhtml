<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Generate Revenue Report</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="key" value="#{RMB.channelList}" style="margin-top:40px">
                <f:facet name="header">
                    Merlion Airlines Seasonal Revenue 
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Channel" sortBy="#{key}" filterBy="#{key}"/>
                        <p:column colspan="3" headerText="Revenue" />
                    </p:row>
                    <p:row>
                        <p:column headerText="Product Sale" />
                        <p:column headerText="Commission" />
                        <p:column headerText="Total Revenue in This Channel" />
                    </p:row>
                </p:columnGroup>

                <p:column >
                    <h:outputText value="#{key}" />
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.saleMap[key]}"/>
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.commissionMap[key]}"/>
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.sumMap[key]}"/>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column footerText="Total Revenue: " style="text-align:right"/>
                        <p:column colspan="3" style="text-align:left" footerText="$#{RMB.total}" />
                    </p:row>
                    <p:row>
                        <p:column footerText="Currency: " style="text-align:right"/>
                        <p:column colspan="3" style="text-align:left" footerText="SGD" />
                    </p:row>
                </p:columnGroup>

            </p:dataTable>

            <!--            <h3>Export Report in PDF or Excel</h3>
                        <h:commandLink id="excel">
                            <p:graphicImage name="/demo/images/excel.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="cars" postProcessor="#{customizedDocumentsView.postProcessXLS}" />
                        </h:commandLink>
            
                        <h:commandLink id="pdf">
                            <p:graphicImage name="/demo/images/pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="cars" preProcessor="#{customizedDocumentsView.preProcessPDF}" />
                        </h:commandLink>-->
        </h:form>
    </h:body>
</html>
