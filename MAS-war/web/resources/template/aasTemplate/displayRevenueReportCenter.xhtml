<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Generate Revenue Report</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="tbl" var="key" value="#{RMB.channelList}" style="margin-top:40px">
                <f:facet name="header">
                    Merlion Airlines Seasonal Revenue 
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Channel" sortBy="#{key}" filterBy="#{key}"/>
                        <p:column colspan="3" headerText="Revenue" />
                    </p:row>
                    <p:row>
                        <p:column headerText="Sale" />
                        <p:column headerText="Commission" />
                        <p:column headerText="Total Revenue in This Channel" />
                    </p:row>
                </p:columnGroup>

                <p:column >
                    <h:outputText value="#{key}" />
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.saleMap[key]}"/>
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.commissionMap[key]}"/>
                </p:column>
                <p:column>
                    <h:outputText value="$#{RMB.sumMap[key]}"/>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column footerText="Total Revenue: " style="text-align:right"/>
                        <p:column colspan="3" style="text-align:left" footerText="$#{RMB.total}" />
                    </p:row>
                    <p:row>
                        <p:column footerText="Currency: " style="text-align:right"/>
                        <p:column colspan="3" style="text-align:left" footerText="SGD" />
                    </p:row>
                    <p:row>
                        <p:column footerText="Period:  " style="text-align:right"/>
                        <p:column colspan="3" style="text-align:left" footerText="Year #{RMB.year} Quarter #{RMB.quarter}" />
                    </p:row>

                </p:columnGroup>
            </p:dataTable>

            <br/>
            <p:growl id="growl" showDetail="true" />
            <p:commandButton value="Back" icon="ui-icon-cancel" actionListener="#{RMB.back()}"/>
            <p:commandButton value="Export Revenue Summary" icon="ui-icon-extlink" actionListener="#{RMB.exporterSummary()}"/>
             <p:commandButton value="Export Revenue Details" icon="ui-icon-extlink" actionListener="#{RMB.exporterDetail()}"/>

        </h:form>
    </h:body>
</html>
