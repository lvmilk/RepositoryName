<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
                <p:growl id="msgs" showDetail="true" />

                <p:outputLabel value="Passenger" style="font-weight: bold"/>
                <h:panelGrid columns="2" cellpadding="15">
               
                    <p:outputLabel for="title" value="Title:" />
                    <h:selectOneMenu id="title" value="#{updateReservation.newPsg.title}">
                        <f:selectItem itemValue="Mr" itemLabel="Dr" />
                        <f:selectItem itemValue="Dr" itemLabel="Dr" />
                        <f:selectItem itemValue="Mdm" itemLabel="Mdm" />
                        <f:selectItem itemValue="Miss" itemLabel="Miss" />
                        <f:selectItem itemValue="Mrs" itemLabel="Mrs" />
                        <f:selectItem itemValue="Ms" itemLabel="Ms" />
                        <f:selectItem itemValue="Prof" itemLabel="Prof" />

                    </h:selectOneMenu>

                    <p:outputLabel  value="First Name: " />
                    <p:inputText value="#{updateReservation.newPsg.firstName}" required="true" requiredMessage="please enter first name"/>

                    <p:outputLabel  value="Last Name: " />
                    <p:inputText value="#{updateReservation.newPsg.lastName}" required="true" requiredMessage="please enter last name"/>            

                    <p:outputLabel  value="Passport: " />
                    <p:inputText value="#{updateReservation.newPsg.passport}" required="true" requiredMessage="please enter passport"/>       


                    <p:outputLabel for="ffpProgram" value="Frequent flyer programme:" />
                    <h:selectOneMenu id="ffpProgram" value="#{updateReservation.newPsg.ffpName}">
                        <f:selectItem itemValue="TFP" itemLabel="MAS - The Flying Program(TFP) " />
                    </h:selectOneMenu>

                    <p:outputLabel  value="Frequent flyer membership number: " />
                    <p:inputText value="#{updateReservation.newPsg.ffpNo}"/>    

                    <p:separator/>
                    <p:separator/>
                </h:panelGrid>


            <p:commandButton value="Confirm" actionListener="#{updateReservation.onSavePsgChange()}" icon="ui-icon-check" />
        </h:form>
    </h:body>
</html>
