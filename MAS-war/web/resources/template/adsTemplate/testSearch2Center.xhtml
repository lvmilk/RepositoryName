<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Flight Search  Result</title>
    </h:head>
    <h:body>


        <h:form id="chooseFlight">
    
          

                    <p:panel id="departSpecific" header="Departure Flight Searching Result" toggleable="true" style="width: 100%">


                        <ui:repeat var="package" value="#{testBean.departSpecificList}"   varStatus="myStatus">

                            <p:panel header="Option #{myStatus.index+1}">


                                <h:panelGrid columns="2"  cellpadding="15"> 
                                    <p:selectManyCheckbox>
                                        <f:selectItem itemLabel="select this" itemValue="#{myStatus.index}"/>
                                        <p:ajax listener="#{testBean.onDepartOptionChange(myStatus.index,day)}"   immediate="true" />                                        
                                    </p:selectManyCheckbox>

                                    <ui:repeat var="instance" value="#{package}">

                                        <h:panelGrid columns="8"   cellpadding="10">

                                            <p:outputLabel  value="FlightNo: " />
                                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                                            <p:outputLabel  value="Depart From: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                                            <p:outputLabel  value="Arrive At: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                                            <p:outputLabel  value="Departure Time: " />
                                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                                            <p:outputLabel  value="Arrival Time Time: " />
                                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                                            <p:outputLabel  value="Aircraft Type: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                                            <p:outputLabel  value="Cabin Class: " />
                                            <p:outputLabel value="#{testBean.selectedCabin.cabinName}" />

                                        </h:panelGrid>
                                        <p:separator />
                                    </ui:repeat>
                                </h:panelGrid>

                            </p:panel>

                        </ui:repeat>
                    </p:panel>



                    <p:panel id="returnSpecific" rendered="#{testBean.returnTrip}" header="Return Flight Searching Result" toggleable="true" style="width:100%">


                        <ui:repeat var="package" value="#{testBean.returnSpecificList}" varStatus="myStatus">

                            <p:panel header="Option #{myStatus.index+1}">

                                <h:panelGrid columns="2"  cellpadding="15"> 
                                    <p:selectManyCheckbox >
                                        <f:selectItem itemLabel="select this" itemValue="#{myStatus.index}"/>
                                        <f:ajax listener="#{testBean.onReturnOptionChange(myStatus.index,day)}"   immediate="true" />                                        
                                    </p:selectManyCheckbox>

                                    <ui:repeat var="instance" value="#{package}">

                                        <h:panelGrid columns="8"   cellpadding="10">

                                            <p:outputLabel  value="FlightNo: " />
                                            <p:outputLabel value="#{instance.flightFrequency.flightNo}" />

                                            <p:outputLabel  value="Depart From: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.origin.airportName}" />

                                            <p:outputLabel  value="Arrive At: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.dest.airportName}" />

                                            <p:outputLabel  value="Departure Time: " />
                                            <p:outputLabel value="#{instance.standardDepTimeDateType}" />

                                            <p:outputLabel  value="Arrival Time Time: " />
                                            <p:outputLabel value="#{instance.standardArrTimeDateType}" />

                                            <p:outputLabel  value="Aircraft Type: " />
                                            <p:outputLabel value="#{instance.flightFrequency.route.acType.type}" />

                                            <p:outputLabel  value="Cabin Class: " />
                                            <p:outputLabel value="#{testBean.selectedCabin.cabinName}" />

                                        </h:panelGrid>
                                        <p:separator />
                                    </ui:repeat>
                                </h:panelGrid>

                            </p:panel>

                        </ui:repeat>
                    </p:panel>





            <br />
            <p:separator />
            <p:commandButton update="chooseFlight" value="Next" action="#{testBean.onSelectOption()}" />
        </h:form>

    </h:body>
