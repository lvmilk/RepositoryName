<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="editMemberGuest">

            <p:panel id="memberGuestPanel"  header="Edit Member or Guest"  style="width:100%">
                <p:dataTable var="memberGuest" value="#{etMemberGuestMB.memberList}" paginator="true" rows="10" emptyMessage="No such Member/Guest">

                    <p:column headerText="ID" sortBy="#{memberGuest.id}">
                        <h:outputText value="#{memberGuest.id}" />
                    </p:column>

                    <p:column headerText="Title" >
                        <h:outputText value="#{memberGuest.title}" />
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{memberGuest.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{memberGuest.lastName}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{memberGuest.email}" />
                    </p:column>

                    <p:column headerText="DOB">
                        <h:outputText value="#{memberGuest.dob}" />
                    </p:column>
                    
                    <p:column headerText="Contact">
                        <h:outputText value="#{memberGuest.contact}" />
                    </p:column>
                    
                    <p:column headerText="Address">
                        <h:outputText value="#{memberGuest.address}" />
                    </p:column>
                    
                    <p:column headerText="MemberStatus">
                        <h:outputText value="#{memberGuest.memberStatus}" />
                    </p:column>
                    
                    <p:column headerText="Miles">
                        <h:outputText value="#{memberGuest.miles}" />
                    </p:column>
                    
                    <p:column headerText="Passport">
                        <h:outputText value="#{memberGuest.passport}" />
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{etMemberGuestMB.SelectEditMember(memberGuest)}"  />

                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
