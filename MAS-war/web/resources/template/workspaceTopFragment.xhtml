<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Top Fragment for logged-in staff</title>
    </h:head>
    <h:body>
        <h:form> 

            <p:growl id="topbar"/>


            <style>
                .clock.ui-clock {
                    color: #35bad6;
                    position: relative;
                    margin-right: 2em;
                }

            </style>

            <p:menubar  styleClass = "menu" style="text-align: center">
                <p:menuitem style="margin-right: 30px !important; float: right !important; ">
                    <h:graphicImage value="/images/logoname.png" height="30" />
                </p:menuitem>


                <p:menuitem value="Back To My Workspace" icon="ui-icon-bookmark" action="#{wsMB.direction}"/>

                <p:submenu label="Help" icon="ui-icon-help" style="margin-right: 30px !important;">
                    <p:menuitem value="FAQs" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Logout" style="margin-right: 30px !important; float: right !important; " actionListener="#{SslManagedBean.endSsl}"  icon="ui-icon-extlink" />

                <!--                <p:menuitem styleClass="clock">
                                    <p:clock pattern="yyyy-MM-dd HH:mm:ss"/>
                                </p:menuitem>-->




            </p:menubar>

        </h:form>

    </h:body>
</html>
