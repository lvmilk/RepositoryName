<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./css/default.css" />
            <link type="text/css" rel="stylesheet" href="./css/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }

            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Account" icon="ui-icon-document">
                                <p:submenu label="Manage personal profile" icon="ui-icon-contact">
                                    <p:menuitem value="view profile" url="#" />
                                    <p:menuitem value="Edit profile" url="#" />
                                </p:submenu>
                                <p:submenu label="Security settings" icon="ui-icon-contact">
                                    <p:menuitem value="reset password" url="#" />
                                    <p:menuitem value="information privacy" url="#" />
                                </p:submenu>
                                <p:menuitem value="Logout" url="#" />
                            </p:submenu>

                            <p:submenu label="Timetable" icon="ui-icon-pencil">
                                <p:menuitem value="view flights schedule" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                                <p:menuitem value="view personal schedule" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                            </p:submenu>

                            <p:submenu label="Communication" icon="ui-icon-help">
                                <p:submenu label="Contacts" icon="ui-icon-search">
                                    <p:menuitem value="View contacts" url="#" />
                                    <p:menuitem value="Edit Contacts contacts" url="#" />
                                </p:submenu>
                                <p:menuitem value="New message" url="#" />
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/webapp/ui/layoutComplex.xhtml">
                        View Page Source (layoutComplex.xhtml)
                    </h:outputLink>

                    <br />

                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/java/org/primefaces/examples/view/LayoutBean.java">
                        View Backing Bean Source (LayoutBean.java)
                    </h:outputLink>
                </p:layoutUnit>



                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="false" collapsible="true" header="Functionality List" minSize="200">

                    <div style="width:50%; p {font-size: 10vmax !important;} margin-right:auto;margin-top:10%; margin-bottom:auto;margin-left:30%; border:0px ;">



                        <p:menu model="#{MenuBean.model}"  id="leftmenu" toggleable="true"   style="text-align:center;margin-top:20px;"/>
                        <p:draggable for="leftmenu"/>
                        <p:resizable for="leftmenu" />
                        <!--                    <p:accordionPanel>
                                                <p:tab title="Menu 1">
                                                    <br />
                                                    <p:calendar mode="inline" navigator="none"/>
                                                    <br />
                                                </p:tab>
                        
                                                <p:tab title="Menu 2">
                                                    <h:outputText value="Menu 2 Content" />
                                                </p:tab>
                        
                                                <p:tab title="Menu 3">
                                                    <h:outputText value="Menu 3 Content" />
                                                </p:tab>
                                            </p:accordionPanel>-->
                    </div>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Customized Zone" resizable="true" closable="false" collapsible="true"
                              style="text-align:center">


                    <p:accordionPanel style="margin-top:20px">
                        <p:tab title="Calendar">
                            <br />
                            <p:calendar mode="inline" navigator="none"/>
                            <br />
                        </p:tab>
                    </p:accordionPanel>
                    <br/>
                    <br/>

                    <p:lightBox style="text-align:center;margin-top:20px;">
                        <h:outputLink value="#{request.contextPath}/images/nature3.jpg" title="Nature 3" style="margin-bottom:4px;">
                            <h:graphicImage value="/images/nature3.jpg"  width="200" height="100"/>
                        </h:outputLink>

                        <h:outputLink value="#{request.contextPath}/images/nature4.jpg" title="Nature 4" style="margin-bottom:2px;">
                            <h:graphicImage value="/images/nature4.jpg"  width="200" height="100"/>
                        </h:outputLink>
                    </p:lightBox>



                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">

                    <div style="p {font-size: 30vmax !important;}" >
                        <p:link outcome="./staffSpace.xhtml" value="Back to Main Page"/>

                        <div style="width:50%; p {font-size: 30vmax !important;} margin-right:auto;margin-top:10%; margin-bottom:auto;margin-left:20%; border:0px ;">

                            <h:form>



                                <!--                            <div><h1>Choose an aircraft model </h1></div>-->
                                <h:form id="selectOne">
                                    <p:messages autoUpdate="true" />
                                    <p:panel id="panel" header="Choose an aircraft model" >
                                        <h:panelGrid columns="2" style="margin-bottom:200px" cellpadding="20">
                                            <p:outputLabel for="console" value="Aircraft Model:" />
                                            <p:selectOneMenu id="console" value="#{aircraftModel.model}" required="true" requiredMessage="Please select an aircraft model" style="width:125px">
                                                <f:selectItem itemLabel="Select One" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Boeing 777" itemValue="Boeing 777" />
                                                <f:selectItem itemLabel="Boeing 747" itemValue="Boeing 747" />
                                                <f:selectItem itemLabel="Airbus 320" itemValue="Airbus 320" />
                                            </p:selectOneMenu>

                                            <p:draggable for="panel" /><p:resizable for="panel" />

                                        </h:panelGrid>

                                        <p:commandButton value="Next" actionListener="#{aircraftModel.checkModel()}" oncomplete="window.open('./DisplayAircraftSeat.xhtml)" icon="ui-icon-check" />

                                    </p:panel>
                                    <!--                                <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
                                                                        <p:panelGrid columns="2" id="display" columnClasses="label,value">
                                                                            <h:outputText value="Basic:" />
                                                                            <h:outputText value="#{selectOneMenuView.console}" />
                                    
                                                                        </p:panelGrid>
                                                                    </p:dialog>-->
                                </h:form>
                                <p:resizable for="selectOne" /><p:draggable for="selectOne" />


                            </h:form>

                        </div>
                    </div>
                </p:layoutUnit>


            </p:layout>



        </h:body>

    </f:view>
</html>
