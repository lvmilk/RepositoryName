<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    
    <h:head>
        <title>TEST</title>
    </h:head>

    <h:body>
        <h:form>
            <panelgrid>
            <p:selectOneMenu id="test" onchange="submit()" value="#{testPageManagedBean.flag}" style="width:250px">
                <f:selectItem itemLabel="-Select-" itemValue="" />
                <f:selectItems value="#{testPageManagedBean.testMap}" />
                <p:ajax update="test2" listener="#{testPageManagedBean.onSelect}" />   
            </p:selectOneMenu>
            <br></br>
            <p:outputLabel for="test2" rendered="#{testPageManagedBean.test}" value="Appears?:"   />
            <p:inputText id="test2"  value="#{testPageManagedBean.inputString}"  rendered="#{testPageManagedBean.test}" size="10">
            </p:inputText>
            <br></br>
      
            <h:outputText value="pdf417" />
            <p:barcode value="#{testPageManagedBean.testStr} #{testPageManagedBean.testStr2}" type="pdf417" />
        </panelgrid>
        </h:form>
    </h:body>

</html>
