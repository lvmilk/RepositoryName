<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <title>Skeleton</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>
                <p:growl id="topbar"/>

                <p:menubar style="text-align: center">
                    <p:submenu label="File" icon="ui-icon-document" >
                        <p:submenu label="New" icon="ui-icon-contact">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Edit" icon="ui-icon-pencil">
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>


                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
            <ui:insert name="top"></ui:insert> 
        </div>

        <div id="left" position="west" size="300" resizable="true" closable="false" collapsible="true" header="Options" minSize="200">
            <p:accordionPanel>
                <p:tab title="Menu 1">
                    <br />
                    <p:calendar mode="inline" navigator="none"/>
                    <br />
                </p:tab>

                <p:tab title="Menu 2">
                    <h:outputText value="Menu 2 Content" />
                </p:tab>

                <p:tab title="Menu 3">
                    <h:outputText value="Menu 3 Content" />
                </p:tab>
            </p:accordionPanel>
            <ui:insert name="left"></ui:insert> 
        </div>

    </h:body>
</html>
