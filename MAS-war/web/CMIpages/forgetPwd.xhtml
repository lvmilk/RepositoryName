<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forget Password</title>
    </h:head>
    <h:body>
        <div style="width:50%; margin-right:15%;margin-top:10%; margin-bottom:auto;margin-left:auto; border:0px ;">
            <h:form>

                <p:panel id="panel" header="Verification" style="width: 50%">

                    <p:messages id="msgs" showDetail="true" />
                    <h:panelGrid columns="3" cellpadding="10">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{fPwdMB.username}" required="true" label="Username" size="10">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="username" display="icon" />

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{fPwdMB.email}" required="true" label="Email" size="10">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:message for="email" display="icon" />

                        <p:outputLabel for="domain" value="Staff domain:" />
                        <h:selectOneMenu id="domain" value="#{fPwdMB.stfType}">
                            <f:selectItem itemValue="administrator" itemLabel="Admin Staff" />
                            <f:selectItem itemValue="officeStaff" itemLabel="Office Staff" />
                            <f:selectItem itemValue="groundStaff" itemLabel="Ground Staff" />
                            <f:selectItem itemValue="cabin" itemLabel="Cabin Crew" />
                            <f:selectItem itemValue="cockpit" itemLabel="Cockpit Crew" />
                        </h:selectOneMenu>

                    </h:panelGrid>
                    <!--                    <p:captcha id="captcha" secure="true"></p:captcha>-->
                    <p:commandButton value="Verify" update='panel' ajax="false" actionListener="#{fPwdMB.verify()}" icon="ui-icon-check" />

                </p:panel>
            </h:form>


        </div>
    </h:body>
</html>
