<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reset Password</title>
    </h:head>
    <h:body>
        <div style="width:50%; margin-right:15%;margin-top:10%; margin-bottom:auto;margin-left:auto; border:0px ;">
            <h:form>

                <p:panel id="panel" header="Reset Password" style="width: 50%">

                    <p:messages id="msgs" showDetail="true" />
                    <h:panelGrid columns="3" cellpadding="10">
                        <p:outputLabel for="password" value="Password:" />
                        <p:inputText id="password" type="password" value="#{fPwdMB.password}" required="true" label="password" size="10"  validatorMessage="Password should contain 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol ">
                           <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
                        </p:inputText>
                        <p:message for="password" display="icon" />

                        <p:outputLabel for="pwdConfirm" value="Confirm Password:" />
                        <p:inputText id="pwdConfirm" type="password" value="#{fPwdMB.pswConfirm}" required="true" label="pswConfirm" size="10">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="pwdConfirm" display="icon" />


                    </h:panelGrid>
                    <!--                    <p:captcha id="captcha" secure="true"></p:captcha>-->
                    <p:commandButton value="Confirm" update='panel' ajax="false" actionListener="#{fPwdMB.resetPsw()}" icon="ui-icon-check" />

                </p:panel>
            </h:form>


        </div>
    </h:body>
</html>
