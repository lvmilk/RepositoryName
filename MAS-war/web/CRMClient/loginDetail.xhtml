<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:outputLabel for="TFPNumber" value="TFPNumber: " />
            <p:inputText id="TFPNumber" value="#{comb.email}" required="true" validatorMessage="Invalid email format" requiredMessage="please enter email address">
                <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
            </p:inputText>


            <p:outputLabel for="subject"  value="Subject: " />
            <p:inputText id="subject" value="#{comb.subject}" required="true" requiredMessage="Please enter a subject" validatorMessage="The length should be within 50 characters">
                <f:validateLength minimum="1" maximum="50" />
            </p:inputText>

        </h:form>
    </h:body>

</html>
