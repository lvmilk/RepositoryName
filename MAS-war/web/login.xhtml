<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{login.username}" required="true" label="Username">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="username" display="icon" />

                    <p:outputLabel for="password" value="Password:" />
                    <p:inputText id="password" value="#{login.password}" label="Password" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgPassword" event="keyup" />
                    </p:inputText>
                    <p:message for="password" id="msgPassword" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="panel" actionListener="#{login.save}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
