<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Revenue Exportable Table</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="tbl" var="key" value="#{RMB.channelList}" style="margin-top:40px" emptyMessage="No Record Found in this Period!">
                <f:facet name="header">
                    <h:outputText value="Revenue Report (quarter #{RMB.quarter} in #{RMB.year})"/>
                </f:facet>
           <div align="center">
                <p:column headerText="Channel">
                    <h:outputText value="#{key}" />
                </p:column>
                <p:column headerText="Revenue">
                    <h:outputText value="$#{RMB.saleMap[key]}"/>
                </p:column>
                <p:column headerText="Commission">
                    <h:outputText value="$#{RMB.commissionMap[key]}"/>
                </p:column>
                <p:column headerText="Total Revenue" >
                    <h:outputText value="$#{RMB.sumMap[key]}"/>
                </p:column>
               </div>
            </p:dataTable>

            <p:spacer height="30"/>

            <p:panel header="Export Excel or PDF">
                <h:commandLink id="excel">
                    <p:graphicImage name="excel.png" library="images"  width="40" height="50"/>
                    <p:dataExporter type="xls" target="tbl" fileName="Revenue Report (quarter #{RMB.quarter} in #{RMB.year})" postProcessor="#{RMB.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="pdf.png" library="images"  width="55" height="60"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="Revenue Report (quarter #{RMB.quarter} in #{RMB.year})" preProcessor="#{RMB.preProcessPDF}" />
                </h:commandLink>

            </p:panel>


        </h:form>
    </h:body>
</html>
