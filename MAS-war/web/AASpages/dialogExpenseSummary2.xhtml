<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Expense Exportable Table</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="tbl" var="key" value="#{EMB2.categoryList}" style="margin-top:40px" emptyMessage="No Record Found in this Period!">
                <f:facet name="header">
                    <h:outputText value="Variable Operation Cost Report (quarter #{EMB2.expenseQuarter2} in #{EMB2.expenseYear2})"/>
                </f:facet>
           <div align="center">
                <p:column headerText="Cost Category">
                    <h:outputText value="#{key}" />
                </p:column>
                <p:column headerText="Cost Type">
                    <h:outputText value="#{EMB2.typeMap[key]}"/>
                </p:column>
               <p:column headerText="Amount">
                   <h:outputText value="#{EMB2.amountMap[key]}"/>
                </p:column>
                <p:column headerText="Payable">
                    <h:outputText value="$#{EMB2.payableMap[key]}"/>
                </p:column>
               </div>
            </p:dataTable>

            <!--<p:spacer height="10"/>-->

            <p:panel header="Export Excel or PDF">
                <h:commandLink id="excel">
                    <p:graphicImage name="excel.png" library="images"  width="40" height="50"/>
                    <p:dataExporter type="xls" target="tbl" fileName="Variable Cost Report (quarter #{EMB2.expenseQuarter2} in #{EMB2.expenseYear2})" postProcessor="#{EMB2.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="pdf.png" library="images"  width="55" height="60"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="Variable Cost Report (quarter #{EMB2.expenseQuarter2} in #{EMB2.expenseYear2})" preProcessor="#{EMB2.preProcessPDF}" />
                </h:commandLink>

            </p:panel>


        </h:form>
    </h:body>
</html>
