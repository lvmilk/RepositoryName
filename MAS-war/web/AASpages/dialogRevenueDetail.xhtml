<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Revenue Exportable Table</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <p:panel id="panel" header="Revenue Report"  style="width:100%" >
                <p:dataTable id ="revenue" var="revenue" value="#{RMB.revenueList}" paginator="true" rows="40" emptyMessage="No Revenue Record in this Period">
                    <p:column headerText="Channel" sortBy="#{revenue.channel}" filterBy="#{revenue.channel}">
                        <h:outputText value="#{revenue.channel}" />
                    </p:column>
                    <p:column headerText="Receivables" sortBy="#{revenue.receivable}" filterBy="#{revenue.receivable}">
                        <h:outputText value="#{revenue.receivable}" />
                    </p:column>
                    <p:column headerText="Payment Date" sortBy="#{revenue.paymentDate}" filterBy="#{revenue.paymentDate}">
                       
                        <h:outputText value="#{revenue.paymentDate}">
                         <f:convertDateTime pattern="yyyy-MM-dd" />
                         </h:outputText>
                    </p:column>
                    <p:column headerText="Payer" sortBy="#{revenue.payer}" filterBy="#{revenue.payer}">
                        <h:outputText value="#{revenue.payer}" />
                    </p:column>
                    <p:column headerText="Payment Type" sortBy="#{revenue.type}" filterBy="#{revenue.type}">
                        <h:outputText value="#{revenue.type}" />
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:spacer height="20"/>

            <p:panel header="Export Excel or PDF">
                <h:commandLink id="excel">
                    <p:graphicImage name="excel.png" library="images"  width="40" height="50"/>
                    <p:dataExporter type="xls" target="revenue" fileName="Revenue Report (quarter #{RMB.quarter} in #{RMB.year})" postProcessor="#{RMB.postProcessXLS}" />
                </h:commandLink>
                <h:commandLink id="pdf">
                    <p:graphicImage name="pdf.png" library="images"  width="55" height="60"/>
                    <p:dataExporter type="pdf" target="revenue" fileName="Revenue Report (quarter #{RMB.quarter} in #{RMB.year})" preProcessor="#{RMB.preProcessPDF}" />
                </h:commandLink>
            </p:panel>
        </h:form>
    </h:body>
</html>
