<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>

        <ui:decorate template="./../resources/template/aisTemplate/ais_skeleton.xhtml">
            <ui:define name="top">
                <ui:include src="./../resources/template/topFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./../resources/template/aisTemplate/LeftMenu.xhtml"></ui:include>
            </ui:define>
<!--            <ui:define name="right">
                <ui:include src="./template/cmiTemplate/rightFragment.xhtml"></ui:include>
            </ui:define>
-->
            <ui:define name="center">
                <ui:include src="./../resources/template/cmiTemplate/centerFragment.xhtml"></ui:include>

                <div style="width:100%; p {font-size: 10px !important;}; margin-top:0; margin-bottom:auto; border:0px ;">

                    <h:form>

                        <p:panel id="panel" header="Delete Booking Classes"  style="width:100%">
                            <p:dataTable var="BookClass" rowKey="#{BookClass.id}" value="#{bookingClassBean.selectedClass}" paginator="true" rows="10" emptyMessage="No Booking Classes">
                                
                                
                                <p:column headerText="Annotation" sortBy="#{BookClass.annotation}">
                                    <h:outputText value="#{BookClass.annotation}" />
                                </p:column>
                                
                                <p:column headerText="Cabin Class" sortBy="#{BookClass.cabinName}">
                                    <h:outputText value="#{BookClass.cabinName}" />
                                </p:column>
                                
                                <p:column headerText="Price as percentage of full fare">
                                    <h:outputText value="#{BookClass.price_percentage}" />
                                </p:column>
                                <p:column headerText="Refund Rate">
                                    <h:outputText value="#{BookClass.refund_percentage}" />
                                </p:column>
                                <p:column headerText="Change Route Rate">
                                    <h:outputText value="#{BookClass.change_route_percentage}" />
                                </p:column>
                                <p:column headerText="Change Date rate">
                                    <h:outputText value="#{BookClass.change_date_percentage}" />
                                </p:column>
                                <p:column headerText="Open Jaw Penalty Rate" >
                                    <h:outputText value="#{BookClass.open_jaw_percentage}" />
                                </p:column>
                                <p:column headerText="Mile Earning Rate">
                                    <h:outputText value="#{BookClass.earn_mile_percentage}" />
                                </p:column>
                                
                                <p:column headerText="Min Days Stay">
                                    <h:outputText value="#{BookClass.min_stay}" />
                                </p:column>
                                <p:column headerText="Max Days Stay">
                                    <h:outputText value="#{BookClass.max_stay}" />
                                </p:column>
                                <p:column headerText="Min Days Reserve In Advance">
                                    <h:outputText value="#{BookClass.reserve_advance}" />
                                </p:column>
                                <p:column headerText="Min Days Ticketing In Advance">
                                    <h:outputText value="#{BookClass.ticket_advance}" />
                                </p:column>
                                <p:column headerText="Allow Standby Checkin">
                                    <h:outputText value="#{BookClass.can_standby}" />
                                </p:column>
                                <p:column headerText="Available In DDS">
                                    <h:outputText value="#{BookClass.dds_available}" />
                                </p:column>
                                <p:column headerText="Available In GDS">
                                    <h:outputText value="#{BookClass.gds_available}" />
                                </p:column>
                                
                                

                            </p:dataTable>
                            <p:commandButton value="Back"  action="./DeleteBookingClass.xhtml" icon="ui-icon-check" />
                            <p:commandButton value="Confirm"  action="#{bookingClassBean.deleteBookClass}" icon="ui-icon-check" />
                        </p:panel>

                        <p:draggable for="panel" /><p:resizable for="panel" />
                    </h:form>



                </div>




            </ui:define>
        </ui:decorate>
    </h:body>
</html>
