<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>

        <ui:decorate template="./../resources/template/apsTemplate/aps_skeleton.xhtml">
            <ui:define name="top">
                <ui:include src="./../resources/template/topFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./../resources/template/apsTemplate/LeftMenu.xhtml"></ui:include>
            </ui:define>
            <!--            <ui:define name="right">
                            <ui:include src="./template/cmiTemplate/rightFragment.xhtml"></ui:include>
                        </ui:define>-->
            <ui:define name="center">
                <ui:include src="./../resources/template/cmiTemplate/centerFragment.xhtml"></ui:include>

                <div style="width:100%; p {font-size: 10px !important;}; margin-top:0; margin-bottom:auto; border:0px ;">

                    <h:form>

                        <p:panel id="panel" header="Delete Aircraft Type"  style="width:100%">
                            <p:dataTable var="AircraftType" rowKey ="#{AircraftType.type}" value="#{ATMB.selectedList}" paginator="true" rows="10" emptyMessage="No Aircraft Type">    

                                <p:column headerText="Type" sortBy="#{AircraftType.type}">
                                    <h:outputText value="#{AircraftType.type}" />
                                </p:column>

                                <p:column headerText="Manufacturer">
                                    <h:outputText value="#{AircraftType.manufacturer}" />
                                </p:column>
                                <p:column headerText="Max Distance">
                                    <h:outputText value="#{AircraftType.maxDistance}" />
                                </p:column>
                                <p:column headerText="Aircraft Length">
                                    <h:outputText value="#{AircraftType.aircraftLength}" />
                                </p:column>
                                <p:column headerText="Wingspan">
                                    <h:outputText value="#{AircraftType.wingspan}" />
                                </p:column>
                                <p:column headerText="Min Airspace">
                                    <h:outputText value="#{AircraftType.minAirspace}" />
                                </p:column>
                                <p:column headerText="# of Seat in Suite">
                                    <h:outputText value="#{AircraftType.suiteNo}" />
                                </p:column>
                                <p:column headerText="# of Seat in First Class" >
                                    <h:outputText value="#{AircraftType.fcSeatNo}" />
                                </p:column>
                                <p:column headerText="# of Seat in Business Class">
                                    <h:outputText value="#{AircraftType.bcSeatNo}" />
                                </p:column>
                                <p:column headerText="# of Seat in Premium Economy Class">
                                    <h:outputText value="#{AircraftType.fcSeatNo}" />
                                </p:column>
                                <p:column headerText="# of Seat in Economy Class">
                                    <h:outputText value="#{AircraftType.ecSeatNo}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton value="Back"  action="./DeleteAircraftType.xhtml" icon="ui-icon-check" />
                            <p:commandButton value="Confirm Delete"  action="#{ATMB.deleteAircraftType()}" icon="ui-icon-check" />
                        </p:panel>

                        <p:draggable for="panel" /><p:resizable for="panel" />
                    </h:form>

                </div>

            </ui:define>
        </ui:decorate>
    </h:body>
</html>
