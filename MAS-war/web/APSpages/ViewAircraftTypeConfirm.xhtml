<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Create Account_Center panel</title>
    </h:head>
    <h:body>
        <ui:decorate template="./../resources/template/apsTemplate/aps_skeleton.xhtml">
            <ui:define name="top">
                <ui:include src="./../resources/template/topFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./../resources/template/apsTemplate/LeftMenu.xhtml"></ui:include>
            </ui:define>

            <ui:define name="center">
                <ui:include src="./../resources/template/cmiTemplate/centerFragment.xhtml"></ui:include>

                <h:form id="formMain">
                    <p:panel id="panel" header="View This Aircraft Type" style="width: 100%">
                        <h:panelGrid columns="2" style="margin-bottom:10px; width:800px" cellpadding="10">

                            <p:outputLabel value="Aircraft Type: " />
                            <p:outputLabel value="#{ATMB.type}" />

                            <p:outputLabel value="Manufacturer: " />
                            <p:outputLabel value="#{ATMB.manufacturer}" />

                            <p:outputLabel value="Max Distance: " />
                            <p:outputLabel value="#{ATMB.maxDistance}" />

                            <p:outputLabel value="Length: " />
                            <p:outputLabel value="#{ATMB.aircraftLength}" />

                            <p:outputLabel value="Wingspan: " />
                            <p:outputLabel value="#{ATMB.wingspan}" />
                            
                            <p:outputLabel value="Minimum Airspace: " />
                            <p:outputLabel value="#{ATMB.minAirspace}" />

                            <p:outputLabel value="# of Seat in Suite"/>
                            <p:outputLabel value="#{ATMB.suiteNo}" />

                            <p:outputLabel value="# of Seat in First Class" />
                            <p:outputLabel value="#{ATMB.fcSeatNo}" />

                            <p:outputLabel value="# of Seat in Business Class"/>
                            <p:outputLabel value="#{ATMB.bcSeatNo}" />

                            <p:outputLabel value="# of Seat in Premium Economy Class"/>
                            <p:outputLabel value="#{ATMB.fcSeatNo}" />

                            <p:outputLabel value="# of Seat in Economy Class"/>
                            <p:outputLabel value="#{ATMB.ecSeatNo}" />

                        </h:panelGrid>
                        <p:commandButton value="OK"  action="#{ATMB.viewAircraftTypeConfirm()}" icon="ui-icon-check" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:decorate>

    </h:body>
</html>
