<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>

        <p:idleMonitor timeout="6000" onidle="PF('idleDialog').show();"/>

        <p:confirmDialog id="confirmDialog"
                         message="You are not in front of workspace.
                         Please click ok to continue."
                         header="Session out" severity="alert" widgetVar="idleDialog">

            <p:commandButton id="confirm" value="Ok" update="messages"
                             oncomplete="PF('idleDialog').hide()"
                             actionListener="#{sessionOutBean.backListener}" />

            <p:commandButton id="Logout" value="Log Out" update="messages"
                             oncomplete="idleDialog.hide()"
                             actionListener="#{sessionOutBean.sessionOutListener}" />

        </p:confirmDialog>

        <ui:decorate template="./resources/template/skeleton.xhtml">
            <ui:define name="top">
                <ui:include src="./resources/template/topFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./resources/template/cmiTemplate/leftFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="right">
                <ui:include src="./resources/template/cmiTemplate/rightFragment.xhtml"></ui:include>
            </ui:define>
            <ui:define name="center">
                <ui:include src="./resources/template/cmiTemplate/centerCreateAcc.xhtml"></ui:include>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
